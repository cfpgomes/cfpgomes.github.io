<html lang='en'>
 <head>
  <meta charset='utf-8'>
  <title>
Title!
  </title>
  <link rel='stylesheet' href='css/spectre.min.css'>
  <link rel='stylesheet' href='css/spectre-exp.min.css'>
  <link rel='stylesheet' href='css/spectre-icons.min.css'>
 </head>
 <body>
  <div class='carousel' style='position:absolute; top:0px; left:0px; height:100%; z-index:-10'>
   <input class='carousel-locator' id='slide-1' type='radio' name='carousel-radio' hidden='' checked=''>
   <input class='carousel-locator' id='slide-2' type='radio' name='carousel-radio' hidden='' >
   <input class='carousel-locator' id='slide-3' type='radio' name='carousel-radio' hidden='' >
   <input class='carousel-locator' id='slide-4' type='radio' name='carousel-radio' hidden='' >
   <input class='carousel-locator' id='slide-5' type='radio' name='carousel-radio' hidden='' >
   <input class='carousel-locator' id='slide-6' type='radio' name='carousel-radio' hidden='' >
   <input class='carousel-locator' id='slide-7' type='radio' name='carousel-radio' hidden='' >
   <input class='carousel-locator' id='slide-8' type='radio' name='carousel-radio' hidden='' >
   <div class='carousel-container'>
    <figure class='carousel-item'>
     <img class='img-responsive rounded' src='img/carousel1.jpg'>
    </figure>
    <figure class='carousel-item'>
     <img class='img-responsive rounded' src='img/carousel2.jpg'>
    </figure>
    <figure class='carousel-item'>
     <img class='img-responsive rounded' src='img/carousel3.jpg'>
    </figure>
    <figure class='carousel-item'>
     <img class='img-responsive rounded' src='img/carousel4.jpg'>
    </figure>
    <figure class='carousel-item'>
     <img class='img-responsive rounded' src='img/carousel5.jpg'>
    </figure>
    <figure class='carousel-item'>
     <img class='img-responsive rounded' src='img/carousel6.jpg'>
    </figure>
    <figure class='carousel-item'>
     <img class='img-responsive rounded' src='img/carousel7.jpg'>
    </figure>
    <figure class='carousel-item'>
     <img class='img-responsive rounded' src='img/carousel8.jpg'>
    </figure>
   </div>
  </div>
  <div class='off-canvas off-canvas-sidebar-show'>
   <a class='off-canvas-toggle btn btn-primary btn-action' href='#sidebar-id'>
    <i class='icon icon-menu'>
    </i>
   </a>
   <div id='sidebar-id' class='off-canvas-sidebar'>
    <h1>
Sidebar!
    </h1>
   </div>
   <a class='off-canvas-overlay' href='#close'>
   </a>
   <div class='off-canvas-content'>
    <span class='label label-warning'>
Warning!
    </span>
   </div>
  </div>
 </body>
</html>
