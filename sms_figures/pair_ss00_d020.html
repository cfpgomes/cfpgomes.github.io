        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>                <div id="46c7fe92-5e83-40ad-b031-dbbef2dc57bd" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("46c7fe92-5e83-40ad-b031-dbbef2dc57bd")) {                    Plotly.newPlot(                        "46c7fe92-5e83-40ad-b031-dbbef2dc57bd",                        [{"box":{"visible":true},"customdata":[["7HVIKD4U","journalArticle",2016,"Li-Ling Peng; Guo-Feng Fan; Min-Liang Huang; Wei-Chiang Hong","Hybridizing DEMD and Quantum PSO with SVR in Electric Load Forecasting",62932.0,null,"Energies",null,"1996-1073","10.3390/en9030221",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","Electric load forecasting is an important issue for a power utility, associated with the management of daily operations such as energy transfer scheduling, unit commitment, and load dispatch. Inspired by strong non-linear learning capability of support vector regression (SVR), this paper presents an SVR model hybridized with the differential empirical mode decomposition (DEMD) method and quantum particle swarm optimization algorithm (QPSO) for electric load forecasting. The DEMD method is employed to decompose the electric load to several detail parts associated with high frequencies (intrinsic mode function-IMF) and an approximate part associated with low frequencies. Hybridized with quantum theory to enhance particle searching performance, the so-called QPSO is used to optimize the parameters of SVR. The electric load data of the New South Wales (Sydney, Australia) market and the New York Independent System Operator (NYISO, New York, USA) are used for comparing the forecasting performances of different forecasting models. The results illustrate the validity of the idea that the proposed model can simultaneously provide forecasting with good accuracy and interpretability.","2016-03","4/11/2022 15:14","5/12/2022 16:15",null,"221 (20 pp.)",null,"3","9",null,"Energies",null,"Energies (Switzerland)",null,null,null,null,null,null,null,null,null,null,null,null,"Place: Switzerland Publisher: MDPI AG",null,"; C:\\Users\\cfpgo\\Zotero\\storage\\S9Y5ZW9B\\Li-Ling Peng et al. - 2016 - Hybridizing DEMD and Quantum PSO with SVR in Elect.pdf","http://dx.doi.org/10.3390/en9030221","regression analysis; load forecasting; particle swarm optimisation; support vector machines; included; reverse snowball; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.866666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.662,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["KQ92FIRT","journalArticle",2020,"Ruidas, Subhendu; Seikh, Mijanur Rahaman; Nayak, Prasun Kumar","An EPQ model with stock and selling price dependent demand and variable production rate in interval environment",19700177002.0,null,"International Journal of Systems Assurance Engineering and Management",null,"09756809","10.1007/s13198-019-00867-w",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","15","151","1512","The motto of this paper is to develop a production inventory model in real life situation. In reality, demand of a certain product becomes highly effected by on-hand stock level in stores and the selling price of the product. In the proposed model, demand of the product is dependent on these two vital deceive factors. In real life production systems, always there are some defective products which requires reworking in order to make them useful. The possibility of producing some defective items in regular production process and their reworking has been taken into account in the model. In case of inventories of highly demandable products, it is observed that production rate is proportional to demand. The situation also arises in case of launching a new product or in a multi-stage production system. In this model, production rate is a variable and it varies with the demand rate. Shortages are allowed and it is backlogged fully. Based on these assumptions, several researchers worked on but they considered that the associated inventory cost parameters are fixed real numbers. However, these are not fixed in reality and may vary time to time depending upon some scenario. Main objective of the paper is to develop a production inventory model under those assumptions considering various cost parameters as interval numbers. As a result the corresponding optimization problem is also interval valued. Quantum behaved particle swarm optimization technique has been applied to find the maximum profit in a single cycle. Numerical example and sensitivity analysis are given to illustrate the proposed inventory model.  2019, The Society for Reliability Engineering, Quality and Operations Management (SREQOM), India and The Division of Operation and Maintenance, Lulea University of Technology, Sweden.","2020","4/11/2022 15:14","5/4/2022 11:23",null,"385-399",null,"2","11",null,"International Journal of Systems Assurance Engineering and Management",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Publisher: Springer",null,"C:\\Users\\cfpgo\\Zotero\\storage\\TY5WT3EX\\Ruidas et al. - 2020 - An EPQ model with stock and selling price dependen.pdf; ","http://dx.doi.org/10.1007/s13198-019-00867-w","Particle swarm optimization (PSO); Numerical methods; Sensitivity analysis; Inventory control; Defects; included; reverse snowball; forward snowball",null,null,nul Sea Using Hybrid Differential Evolution and Quantum-Behaved Particle Swarm Optimization",21100262320.0,null,"IEEE Transactions on Systems, Man, and Cybernetics: Systems",null,"2168-2232","10.1109/TSMC.2013.2248146",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","O","84","842","8422","This paper presents a hybrid differential evolution (DE) with quantum-behaved particle swarm optimization (QPSO) for the unmanned aerial vehicle (UAV) route planning on the sea. The proposed method, denoted as DEQPSO, combines the DE algorithm with the QPSO algorithm in an attempt to further enhance the performance of both algorithms. The route planning for UAV on the sea is formulated as an optimization problem. A simple method of pretreatment to the terrain environment is proposed. A novel route planner for UAV is designed to generate a safe and flyable path in the presence of different threat environments based on the DEQPSO algorithm. To show the high performance of the proposed method, the DEQPSO algorithm is compared with the real-valued genetic algorithm, DE, standard particle swarm optimization (PSO), hybrid particle swarm with differential evolution operator, and QPSO in terms of the solution quality, robustness, and the convergence property. Experimental results demonstrate that the proposed method is capable of generating higher quality paths efficiently for UAV than any other tested optimization algorithms.","2013-11","4/24/2022 18:00","5/12/2022 16:05",null,"1451-1465",null,"6","43",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"Conference Name: IEEE Transactions on Systems, Man, and Cybernetics: Systems",null,"C:\\Users\\cfpgo\\Zotero\\storage\\TU2YN2ZA\\6525428.html; C:\\Users\\cfpgo\\Zotero\\storage\\H4UL4QVU\\Fu et al. - 2013 - Route Planning for Unmanned Aerial Vehicle (UAV) o.pdf",null,"included; forward snowball","Particle swarm optimization; Unmanned aerial vehicles; Differential evolution (DE); Path planning; quantum-behaved particle swarm optimization (QPSO); route planning; terrain pretreatment; unmanned aerial vehicle (UAV)",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","YES","YES","YES","YES","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.625,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.403,null,"Public administration and defence; compulsory social security","Public administration and defence; compulsory social security","Provision of services to the community as a whole","Defence activities"],["ITNK88F2","conferencePaper",2020,"Sheng, Jiangfan; Kong, Weijian; Qi, Jie","Process optimization of carbon fiber precursor spinning coagulation process based on surrogate model",null,null,"2020 Chinese Automation Congress (CAC)",null,null,"10.1109/CAC51589.2020.9326779",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","C","23","239","2399","High-quality carbon fiber precursor is the key to the manufacture of high-performance carbon fiber, and the coagulation process is one of the key steps in the preparation of the precursor. This coagulation process is an industrial process with complex mechanism and strict control accuracy requirements. Therefore, iterative optimization based on its strict mechanism model will be much time-consuming. In order to reduce the computational cost, a process optimization method for the coagulation process of carbon liber precursor spinning based on surrogate model was proposed. Using meta-modeling technology, this paper constructs the surrogate model which describes the relationship between the key operating parameters and the main output variables in the coagulation process. In the process of constructing the surrogate model, an evolutionary optimal sample point insertion criterion is adopted to improve the accuracy of the model. And the quantum-behaved particle swarm optimization (QPSO) algorithm is applied for searching operating parameters in the design space. The simulation results show that the proposed method not only provides a group of satisfactory operating parameters, but also greatly reduces the calculation cost.","2020-11","4/11/2022 15:14","5/12/2022 15:41",null,"6816-6821",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2688-0938",null,"; C:\\Users\\cfpgo\\Zotero\\storage\\KN7RFETR\\9326779.html; C:\\Users\\cfpgo\\Zotero\\storage\\5S56PYE9\\9326779.html; C:\\Users\\cfpgo\\Zotero\\storage\\UESCYFJ7\\Sheng et al. - 2020 - Process optimization of carbon fiber precursor spi.pdf","http://dx.doi.org/10.1109/CAC51589.2020.9326779","included; reverse snowball; forward snowball","Coagulation; Carbon; Mathematical model; Computational modeling; Particle swarm optimization; Process control; carbon fiber precursor; coagulation process; evolutionary optimal sample point insertion criterion; quantum-behaved particle swarm optimization; Spinning; surrogate model",null,"2020 Chinese Automation Congress (CAC)","YES","NO","YES",null,null,"NO","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","NO","NO","YES","YES","YES","NO","YES","NO",null,"NO",0.5,0.466666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Manufacturing","Manufacture of other non-metallic mineral products","Manufacture of non-metallic mineral products n.e.c.","Manufacture of other non-metallic mineral products n.e.c."],["BBWF6N2E","conferencePaper",2019,"Liu, Bo; Wang, Xiaoping","UAV Route Planning Based on QPSO Algorithm under Rolling Time Domain Control",null,null,"2019 2nd World Conference on Mechanical Engineering and Intelligent Manufacturing (WCMEIM)",null,null,"10.1109/WCMEIM48965.2019.00130",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","H","52","522","5229","Aiming at the path planning problem of UAVs in complex environments, a RHC-QPSO path planning algorithm is proposed based on the quantum particle swarm optimization algorithm. The algorithm uses a quadtree to establish an environment model to reduce the storage of environmental information when there are many obstacles. Based on the QPSO algorithm, the UAV path optimization is performed. Combined with the RHC method, the active evasive strategy is adopted for the obstacles. The minimization of and are selected as the process performance index and used as the rolling optimization window. Optimize the indicator and change it to offline calculation for real-time online calculation. The simulation results show that the proposed algorithm can not only realize the dynamic path planning of UAVs with certain prior knowledge of the map in real time and effectively, but also prevent the UAV from making large maneuvers to avoid obstacles during the planning process. The smoothness of the path improves the safety of the drone.","2019-11","4/25/2022 14:37","5/11/2022 16:23",null,"612-617",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\3T6HDE4G\\9004156.html; C:\\Users\\cfpgo\\Zotero\\storage\\N4IV2WDR\\Liu and Wang - 2019 - UAV Route Planning Based on QPSO Algorithm under R.pdf",null,"included; forward snowball","Encoding; Manufacturing; Path planning; Active avoidance; Dynamic path planning; Mechanical engineering; Quadtree; RHC-QPSO algorithm; Time-domain analysis",null,"2019 2nd World Conference on Mechanical Engineering and Intelligent Manufacturing (WCMEIM)","YES","YES","NO","YES","NO","NO","NO",null,"NO","NO","NO","YES","NO","YES","NO","YES","YES","NO","NO",null,"YES","NO","YES","NO",null,"NO",0.333333333,0.428571429,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["I6836NX2","journalArticle",2011,"Sun, Jun; Fang, Wei; Wu, Xiaojun; Xie, Zhenping; Xu, Wenbo","QoS multicast routing using a quantum-behaved particle swarm optimization algorithm",24182.0,null,"Engineering Applications of Artificial Intelligence",null,"0952-1976","10.1016/j.engappai.2010.08.001","https://www.sciencedirect.com/science/article/pii/S0952197610001454","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","J","63","631","6311","QoS multicast routing in networks is a very important research issue in networks and distributed systems. It is also a challenging and hard problem for high-performance networks of the next generation. Due to its NP-completeness, many heuristic methods have been employed to solve the problem. This paper proposes the modified quantum-behaved particle swarm optimization (QPSO) method for QoS multicast routing. In the proposed method, QoS multicast routing is converted into an integer programming problem with QoS constraints and is solved by the QPSO algorithm combined with loop deletion operation. The QPSO-based routing method, along with the routing algorithms based on particle swarm optimization (PSO) and genetic algorithm (GA), is tested on randomly generated network topologies for the purpose of performance evaluation. The simulation results show the efficiency of the proposed method on QoS the routing problem and its superiority to the methods based on PSO and GA.","2011-02-01","4/26/2022 13:58","5/4/2022 12:36","4/26/2022 13:58","123-131",null,"1","24",null,"Engineering Applications of Artificial Intelligence",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\CDZ7VJLA\\Sun et al. - 2011 - QoS multicast routing using a quantum-behaved part.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\6J6TRMAL\\S0952197610001454.html",null,"included; forward snowball","Integer programming; Heuristic methods; Multicast routing; Multicast tree; Quality of service; Particle swarm optimization",null,null,"YES","YES","NO","YES","YES","YES","YES","YES","NO","NO","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.7,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.857,null,"Information and communication","Information service activities","Data processing, hosting and related activities; web portals","Data processing, hosting and related activities"],["6WU267MY","journalArticle",2017,"Feng, Zhong-kai; Niu, Wen-jing; Cheng, Chun-tian","Multi-objective quantum-behaved particle swarm optimization for economic environmental hydrothermal energy system scheduling",29348.0,null,"Energy",null,"0360-5442","10.1016/j.energy.2017.05.013","https://www.sciencedirect.com/science/article/pii/S0360544217307582","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","With increasing attention paid to energy and environment in recent years, the hydrothermal scheduling considering economic and environmental objectives is becoming one of the most important optimization problems in power system. With two competing objectives and a set of operation constraints, the economic environmental hydrothermal scheduling problem is classified as a typical multi-objective nonlinear constrained optimization problem. Thus, in order to efficiently resolve this problem, the multi-objective quantum-behaved particle swarm optimization (MOQPSO) is presented in this paper. In MOQPSO, the elite archive set is adopted to conserve Pareto optimal solutions and provide multiple evolutionary directions for individuals, while the neighborhood searching and chaotic mutation strategies are used to enhance the search capability and diversity of population. Furthermore, a novel constraint handling method is designed to adjust the constraint violation of hydro and thermal plants, respectively. In order to verify its effectiveness, the MOQPSO is applied to a classical hydrothermal system with four hydropower plants and three thermal plants. The simulations show that the proposed method has competitive performance compared with several traditional methods.","2017-07-15","4/26/2022 13:59","5/12/2022 16:09","4/26/2022 13:59","165-178",null,null,"131",null,"Energy",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\P465LNLR\\Feng et al. - 2017 - Multi-objective quantum-behaved particle swarm opt.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\3P5D5KWU\\S0360544217307582.html",null,"included; forward snowball","Quantum-behaved particle swarm optimization; Chaotic mutation; Constraint handling method; Hydrothermal scheduling; Multi-objective optimization",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.555555556,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.99,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["EERVQ9WA","journalArticle",2012,"Yao, Fang; Dong, Zhao Yang; Meng, Ke; Xu, Zhao; Iu, Herbert Ho-Ching; Wong, Kit Po","Quantum-Inspired Particle Swarm Optimization for Power System Operations Considering Wind Power Uncertainty and Carbon Tax in Australia",144912.0,null,"IEEE Transactions on Industrial Informatics",null,"1941-0050","10.1109/TII.2012.2210431",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","In this paper, a computational framework for integrating wind power uncertainty and carbon tax in economic dispatch (ED) model is developed. The probability of stochastic wind power based on nonlinear wind power curve and Weibull distribution is included in the model. In order to solve the revised dispatch strategy, quantum-inspired particle swarm optimization (QPSO) is also adopted, which shows stronger search ability and quicker convergence speed. The dispatch model is tested on a modified IEEE benchmark system involving six thermal units and two wind farms using the real wind speed data obtained from two meteorological stations in Australia.","2012-11","4/27/2022 11:34","5/4/2022 14:39",null,"880-888",null,"4","8",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"Conference Name: IEEE Transactions on Industrial Informatics",null,"C:\\Users\\cfpgo\\Zotero\\storage\\YNWI3S3T\\6249753.html; C:\\Users\\cfpgo\\Zotero\\storage\\TTTP5599\\Yao et al. - 2012 - Quantum-Inspired Particle Swarm Optimization for P.pdf",null,"included; forward snowball","particle swarm optimization; Wind turbines; wind power; Fuels; Carbon tax; economic load dispatch; stochastic optimization; Wind farms; Wind forecasting; Wind power generation; Wind speed",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","YES","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.934,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["DUTPT4BZ","journalArticle",2013,"Jamalipour, Mostafa; Sayareh, Reza; Gharib, Morteza; Khoshahval, Farrokh; Karimi, Mahmood Reza","Quantum behaved Particle Swarm Optimization with Differential Mutation operator applied to WWER-1000 in-core fuel management optimization",29363.0,null,"Annals of Nuclear Energy",null,"0306-4549","10.1016/j.anucene.2012.11.008","https://www.sciencedirect.com/science/article/pii/S0306454912004410","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","This paper presents a new method using Quantum Particle Swarm Optimization with Differential Mutation operator (QPSO-DM) for optimizing WWER-1000 core fuel management. Genetic Algorithm (GA) and Particle Swarm Optimization (PSO) have shown good performance on in-core fuel management optimization (ICFMO). The objective of this paper is to show that QPSO-DM performs very well and is comparable to PSO and Quantum Particle Swarm Optimization (QPSO). Most of the strategies for ICFMO are based on maximizing multiplication factor (keff) to increase cycle length and minimizing power peaking factor (Pq) in order to improve fuel integrity. PSO, QPSO and QPSO-DM have been implemented to fulfill these requirements for the first operating cycle of WWER-1000 Bushehr Nuclear Power Plant (BNPP). The results show that QPSO-DM performs better than the others. A program has been written in MATLAB to map PSO, QPSO and QPSO-DM for loading pattern optimization. WIMS and CITATION have been used to simulate reactor core for neutronic calculations.","2013-04-01","4/27/2022 12:54","5/4/2022 14:57","4/27/2022 12:54","134-140",null,null,"54",null,"Annals of Nuclear Energy",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\WN65XM83\\Jamalipour et al. - 2013 - Quantum behaved Particle Swarm Optimization with D.pdf",null,"included; forward snowball","Particle Swarm Optimization; Differential Mutation; In-core fuel management; Quantum Particle Swarm Optimization; WWER-1000",null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","NO","NO","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.052,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["WZLQH53I","journalArticle",2014,"Davoodi, Elnaz; Hagh, Mehrdad Tarafdar; Zadeh, Saeid Ghassem","A hybrid Improved Quantum-behaved Particle Swarm Optimization\u2013Simplex method (IQPSOS) to solve power system load flow problems",18136.0,null,"Applied Soft Computing",null,"1568-4946","10.1016/j.asoc.2014.03.004","https://www.sciencedirect.com/science/article/pii/S1568494614001100","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","This study proposes a new approach, based on a hybrid algorithm combining of Improved Quantum-behaved Particle Swarm Optimization (IQPSO) and simplex algorithms. The Quantum-behaved Particle Swarm Optimization (QPSO) algorithm is the main optimizer of algorithm, which can give a good direction to the optimal global region and Nelder Mead Simplex method (NM) which is used as a local search to fine tune the obtained solution from QPSO. The proposed improved hybrid QPSO algorithm is tested on several benchmark functions and performed better than particle swarm optimization (PSO), QPSO and weighted QPSO (WQPSO). To assess the effectiveness and feasibility of the proposed method on real problems, it is used for solving the power system load flow problems and demonstrated by different standard and ill-conditioned test systems including IEEE 14, 30 and 57 buses test systems, and compared with the conventional Newton\u2013Raphson (NR) method, PSO and some versions of QPSO algorithms. Furthermore, the proposed hybrid algorithm is proposed for solving load flow problems with considering the reactive limits at generation buses. Simulation results prove the robustness and better convergence of IQPSOS under normal and critical conditions, when conventional load flow methods fail.","2014-08-01","4/27/2022 12:55","5/5/2022 18:20","4/27/2022 12:55","171-179",null,null,"21",null,"Applied Soft Computing",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\EHBXP2CV\\Davoodi et al. - 2014 - A hybrid Improved Quantum-behaved Particle Swarm O.pdf",null,"included; forward snowball","Load flow; Ill-conditioned systems; Loadability limits; Quantum-behaved Particle Swarm Optimization; Simplex method",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","YES","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"YES",0.555555556,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.592,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["C8WRRZKP","journalArticle",2014,"Gholizadeh, Saeed; Moghadas, Reza Kamyab","Performance-Based Optimum Design of Steel Frames by an Improved Quantum Particle Swarm Optimization",14469.0,null,"Advances in Structural Engineering",null,"1369-4332","10.1260/1369-4332.17.2.143","https://doi.org/10.1260/1369-4332.17.2.143","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","24","243","2431","The main aim of this work is to present a methodology for performance-based optimum seismic design of moment resisting steel frame structures. In the present study, an improved quantum particle swarm optimization (IQPSO) metaheuristic algorithm is proposed to implement performance-based optimum design (PBOD) process. During the optimization process, QPSO and IQPSO algorithms minimize the structural weight subject to performance constraints on inter-story drift ratios based on FEMA-356 provisions at the immediate occupancy (IO), life safety (LS) and collapse prevention (CP) performance levels. Nonlinear pushover analysis is conducted to compute the necessary structural responses during the PBOD process. Two numerical examples are presented to illustrate the efficiency of the presented methodology. The numerical results demonstrate the superiority of the proposed IQPSO to the classical QPSO algorithm.","2014-02-01","4/27/2022 13:01","5/5/2022 18:34","4/27/2022 13:01","143-156",null,"2","17",null,"Advances in Structural Engineering",null,null,null,null,null,null,null,null,null,null,null,null,"SAGE Journals",null,"Publisher: SAGE Publications Ltd STM",null,"C:\\Users\\cfpgo\\Zotero\\storage\\XTL5YC8J\\Gholizadeh and Moghadas - 2014 - Performance-Based Optimum Design of Steel Frames b.pdf",null,"included; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.625,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.544,null,"Manufacturing","Manufacture of basic metals","Casting of metals","Casting of iron and steel"],["XCRU4NTE","journalArticle",2014,"Chen, Wen-Jong; Su, Wen-Cheng; Yang, Yin-Liang","Application of Constrained Multi-Objective Hybrid Quantum Particle Swarm optimization for Improving Performance of an Ironless Permanent Magnet Linear Motor",21100197928.0,null,"Applied Mathematics and Information Sciences",null,null,"10.12785/amis/080652","http://dx.doi.org/10.12785/amis/080652","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","27","271","2710","This study presents an ironless permanent magnet linear brushless motor (PMLBM) with three objective functions: maximal thrust force, minimal temperature, and minimal volume. Using response surface methodology (RSM), this study presents a mathematical predictive model with constraints using the penalty functions concept for each objective function. The design variables in this study include magnetic width, magnetic height, magnetic pitch, air-gap, coil width, coil height, and coil diameter. This study uses an elitist hybrid quantum behavior particle swarm optimization algorithm with mutation to solve this multi-objective optimization problem (EMOHQPSO). This elitist mechanism with crowding distance sorting improves the number and diversity of the solutions. Results show that the proposed approach is superior to the non-dominated sorting genetic algorithm (NSGA II) and multi-objective particle swarm optimization (MOPSO), respectively, on the 3D graph Pareto-optimal front. Compared to the initial motor, the thrust force increased by 6.27%, the thrust density increased by 14.9%, and the temperature and volume decreased by 14.03% and 6.25% respectively. These results con\ufb01rm the satisfactory performance of the proposed solutions.","2014","4/27/2022 13:05","5/5/2022 17:38",null,"10",null,"6",null,null,null,null,null,null,null,null,null,null,"en",null,null,null,null,"Zotero",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\FJUUI5W4\\Chen et al. - 2014 - Application of Constrained Multi-Objective Hybrid .pdf",null,"included; forward snowball",null,null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q3",0.318,null,"Manufacturing","Manufacture of electrical equipment","Manufacture of electric motors, generators, transformers and electricity distribution and control apparatus","Manufacture of electric motors, generators, transformers and electricity distribution and control apparatus"],["3JNAJ37H","journalArticle",2019,"Xia, Yan; Feng, Zhong-kai; Niu, Wen-jing; Qin, Hui; Jiang, Zhi-qiang; Zhou, Jian-zhong","Simplex quantum-behaved particle swarm optimization algorithm with application to ecological operation of cascade hydropower reservoirs",18136.0,null,"Applied Soft Computing",null,"1568-4946","10.1016/j.asoc.2019.105715","https://www.sciencedirect.com/science/article/pii/S156849461930496X","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","With growing attentions paid to ecological protection in recent years, the ecological operation of cascade hydropower reservoirs is becoming an increasingly significant problem in water resource system. Mathematically, the ecological operation of cascade hydropower reservoirs is a high-dimensional, nonlinear and strong spatiotemporal coupling constrained optimization problem. To overcome the premature convergence and stagnation search of traditional methods in resolving this problem, this paper develops a novel algorithm known as simplex quantum-behaved particle swarm optimization, where the probabilistic mutation operator is performed on historical best position of some individuals, and then the simplex neighborhood search strategy based on the dynamic probability identification is used to enhance the local exploration ability of the swarm. The numerical experiments of 17 classical test functions indicate that the presented method can achieve satisfactory results in both convergence speed and global search ability. The application results from China\u2019s Wu hydropower system indicate that our method has satisfying performance in reducing the ecological water shortage. Hence, this paper provides a novel effective tool for the complex ecological operation problem of cascade hydropower reservoirs.","2019-11-01","4/27/2022 16:01","5/12/2022 16:05","4/27/2022 16:01","105715",null,null,"84",null,"Applied Soft Computing",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\HFQIZZXI\\Xia et al. - 2019 - Simplex quantum-behaved particle swarm optimizatio.pdf",null,"included; forward snowball","Quantum-behaved particle swarm optimization; Cascade hydropower reservoirs; Ecological operation requirement; Nelder\u2013Mead simplex search method; Probabilistic mutation operator",null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","NO","YES","YES","YES","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.405,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["EZS8SFEW","journalArticle",2020,"Xin-gang, Zhao; Ji, Liang; Jin, Meng; Ying, Zhou","An improved quantum particle swarm optimization algorithm for environmental economic dispatch",24201.0,null,"Expert Systems with Applications",null,"0957-4174","10.1016/j.eswa.2020.113370","https://www.sciencedirect.com/science/article/pii/S0957417420301950","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","Consumption of traditional fossil energy has promoted rapid economic development and caused effects such as climate warming and environmental degradation. In order to solve the problem of environmental economic dispatch (EED), this paper proposes a DE-CQPSO (Differential Evolution-Crossover Quantum Particle Swarm Optimization) algorithm based on the fast convergence of differential evolution algorithms and the particle diversity of crossover operators of genetic algorithms. In order to obtain better optimization results, a parameter adaptive control method is used to update the crossover probability. And the problem of multi-objective optimization is solved by introducing a penalty factor. The experimental results show that: the evaluation index and convergence speed of the DE-CQPSO algorithm are better than QPSO (Quantum Particle Swarm Optimization) and other algorithms, whether it is single-objective optimization of fuel cost and emissions or multi-objective optimization considering both optimization objectives. A good compromise value is verified, which verifies the effectiveness and robustness of the DE-CQPSO algorithm in solving environmental economic dispatch problems. The study provides a new research direction for solving environmental economic dispatch problems. At the same time, it provides a reference for the reasonable output of the unit to a certain extent.","2020-08-15","4/27/2022 16:02","5/12/2022 15:37","4/27/2022 16:02","113370",null,null,"152",null,"Expert Systems with Applications",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\XVM6QIPE\\Xin-gang et al. - 2020 - An improved quantum particle swarm optimization al.pdf",null,"included; forward snowball","Quantum particle swarm optimization; Crossover operator; Adaptive control; Carbon emission reduction; Differential evolution operator; Environmental economic dispatch",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","NO",null,"NO",0.666666667,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.368,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["VI6V2QT2","journalArticle",2018,"Yang, Kun; Feng, Weiming; Liu, Gang; Zhao, Junfeng; Su, Piaoyi","Quantum-behaved particle swarm optimization for far-distance rapid cooperative rendezvous between two spacecraft",12375.0,null,"Advances in Space Research",null,"0273-1177","10.1016/j.asr.2018.08.006","https://www.sciencedirect.com/science/article/pii/S027311771830615X","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","52","522","5229","Focused on far-distance rapid cooperative rendezvous between two spacecraft under continuous large thrust, this paper presents a series of artificial intelligence algorithms for fuel and time optimization. The process of far-distance rapid cooperative rendezvous was optimized by a type of hybrid algorithm-integrated Quantum-behaved Particle Swarm Optimization (QPSO) and Sequential Quadratic Programming (SQP). The convergent co-state vectors were obtained by QPSO and subsequently set as the initial values of SQP to search for the exact solutions in a smaller area. Applications of non-coplanar cooperative rendezvous are provided to demonstrate that the QPSO-SQP algorithm has better performance than other popular algorithms in less time consumption, faster convergence rate and highly stable solutions.","2018-12-01","4/27/2022 16:02","5/12/2022 16:06","4/27/2022 16:02","2998-3011",null,"11","62",null,"Advances in Space Research",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\EVKNQ33I\\Yang et al. - 2018 - Quantum-behaved particle swarm optimization for fa.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\3V7W5JDP\\S027311771830615X.html",null,"included; forward snowball","Optimal control; Quantum-behaved Particle Swarm Optimization (QPSO); Particle Swarm Optimization (PSO); Cooperative rendezvous; Sequential Quadratic Programming (SQP)",null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.589,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["6GUUCY87","journalArticle",2018,"Mahdi, Fahad Parvez; Vasant, Pandian; Abdullah-Al-Wadud, Mohammad; Watada, Junzo; Kallimani, Vish","A quantum-inspired particle swarm optimization approach for environmental/economic power dispatch problem using cubic criterion function",21100241220.0,null,"International Transactions on Electrical Energy Systems",null,"2050-7038","10.1002/etep.2497","https://onlinelibrary.wiley.com/doi/abs/10.1002/etep.2497","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","In electrical power dispatch problem, economic dispatch (ED) and environmental dispatch problems play a crucial part. Economic dispatch problem refers to the minimization of generation cost, where environmental dispatch problem refers to the minimization of emission of pollutants like CO2, SO2, and NOx from the power generation system. A quantum-inspired particle swarm optimization (QPSO) technique is presented in this paper to solve many-objective environmental economic dispatch (EED) problems. Emissions of CO2, SO2, and NOx are considered 3 different objectives, thus making it a 4-objective problem considering ED. Many-objective EED problems are defined by using a cubic criterion function, and a max/max price penalty factor is considered to convert all the objectives into a single objective to compare the final results with other well-known methods found in the literature like Lagrangian relaxation, particle swarm optimization, simulated annealing, and quantum-behaved bat algorithm. Quantum-inspired particle swarm optimization is implemented on a 6-unit system to solve many-objective EED problems, and at the same time, to show the effectiveness of QPSO in large systems, it is also implemented in a 26-unit power generation system for ED problem. The obtained results demonstrate and verify the effectiveness and robustness of QPSO to solve many-objective EED problems. This also shows that QPSO can effectively be implemented in such power dispatch problems.","2018","4/27/2022 16:24","5/11/2022 15:55","4/27/2022 16:24","e2497",null,"3","28",null,null,null,null,null,null,null,null,null,"en",null,null,null,null,"Wiley Online Library",null,"_eprint: https://onlinelibrary.wiley.com/doi/pdf/10.1002/etep.2497",null,"C:\\Users\\cfpgo\\Zotero\\storage\\RKHCJZ95\\Mahdi et al. - 2018 - A quantum-inspired particle swarm optimization app.pdf",null,"included; forward snowball","quantum particle swarm optimization; economic load dispatch; cubic criterion function; emission reduction; environmental economic dispatch; many-objective optimization; max/max penalty factor",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.666666667,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.453,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["F3TGSW3M","journalArticle",2014,"Hosseinnezhad, Vahid; Rafiee, Mansour; Ahmadian, Mohammad; Ameli, Mohammad Taghi","Species-based Quantum Particle Swarm Optimization for economic load dispatch",17985.0,null,"International Journal of Electrical Power & Energy Systems",null,"0142-0615","10.1016/j.ijepes.2014.05.066","https://www.sciencedirect.com/science/article/pii/S0142061514003378","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","Economic load dispatch (ELD) is one of the important optimization problems in the operation of power systems which can be helpful to create effective generating management plans. In this paper, the ELD problem is discussed considering transmission network losses and practical constraints of plants such as generation ramp rate, prohibited operation zones, and valve-point effects. A new method called Species-based Quantum Particle Swarm Optimization (SQPSO), which is based on the Quantum Particle Swarm Optimization (QPSO), is proposed and applied in order to solve this problem possessing non-smooth and smooth cost functions. In the proposed intelligent technique, the particles are classified according to the output results and they explore the answers in each iteration in-group form. The new method has just one control parameter. The simulation results and the numerical investigations of various examples are compared with other conventional techniques to assess the efficiency of the proposed method. The results of the numerical investigations well depict that in spite of its simplicity, the proposed method is superior over the other techniques from standpoint of optimum answer exploitation as well as possessing appropriate and acceptable speed and stability.","2014-12-01","4/27/2022 16:56","5/11/2022 14:23","4/27/2022 16:56","311-322",null,null,"63",null,"International Journal of Electrical Power & Energy Systems",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\YQD8GDWB\\Hosseinnezhad et al. - 2014 - Species-based Quantum Particle Swarm Optimization .pdf; C:\\Users\\cfpgo\\Zotero\\storage\\C63HBF83\\S0142061514003378.html",null,"included; forward snowball","Economic load dispatch; Smooth and non-smooth cost function; Species-based Quantum Particle Swarm Optimization (SQPSO)",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.328,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["C9UY3HPD","journalArticle",2012,"Mariani, Viviana Cocco; Duck, Anderson Rodrigo Klassen; Guerra, Fabio Alessandro; Coelho, Leandro dos Santos; Rao, Ravipudi Venkata","A chaotic quantum-behaved particle swarm approach applied to optimization of heat exchangers",13688.0,null,"Applied Thermal Engineering",null,"1359-4311","10.1016/j.applthermaleng.2012.03.022","https://www.sciencedirect.com/science/article/pii/S1359431112001913","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","28","281","2819","Particle swarm optimization (PSO) method is a population-based optimization technique of swarm intelligence field in which each solution called \u201cparticle\u201d flies around in a multidimensional problem search space. During the flight, every particle adjusts its position according to its own experience, as well as the experience of neighboring particles, using the best position encountered by itself and its neighbors. In this paper, a new quantum particle swarm optimization (QPSO) approach combined with Zaslavskii chaotic map sequences (QPSOZ) to shell and tube heat exchanger optimization is presented based on the minimization from economic view point. The results obtained in this paper for two case studies using the proposed QPSOZ approach, are compared with those obtained by using genetic algorithm, PSO and classical QPSO showing the best performance of QPSOZ. In order to verify the capability of the proposed method, two case studies are also presented showing that significant cost reductions are feasible with respect to traditionally designed exchangers. Referring to the literature test cases, reduction of capital investment up to 20% and 6% for the first and second cases, respectively, were obtained. Therefore, the annual pumping cost decreased markedly 72% and 75%, with an overall decrease of total cost up to 30% and 27%, respectively, for the cases 1 and 2, respectively, showing the improvement potential of the proposed method, QPSOZ.","2012-09-01","4/27/2022 16:58","5/4/2022 12:44","4/27/2022 16:58","119-128",null,null,"42",null,"Applied Thermal Engineering",null,"Heat Powered Cycles Conference, 2009",null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\7DZX8BL6\\Mariani et al. - 2012 - A chaotic quantum-behaved particle swarm approach .pdf; C:\\Users\\cfpgo\\Zotero\\storage\\7K7DHSDE\\S1359431112001913.html",null,"included; forward snowball","Quantum particle swarm optimization; Economic optimization; Particle swarm optimization; Chaos theory; Heat exchanger design; Shell and tube heat exchanger (STHE)",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.492,null,"Manufacturing","Manufacture of machinery and equipment n.e.c.","Manufacture of general-purpose machinery","Manufacture of other general-purpose machinery"],["BJ2HEZHS","conferencePaper",2021,"Pushpabala, V.; ChristoberAsirRajan, C.","Energy Efficient Based Optimized Renewable Energy Systems (ORES) Using QPSO Technique for Normalized Cost of Energy (NCE)",null,null,"2021 International Conference on System, Computation, Automation and Networking (ICSCAN)",null,null,"10.1109/ICSCAN53069.2021.9526488",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","D","35","351","3510","Numbers and charts of the world renewable energy agency and the International Energy Agency have lately shown that renewable energy sources (RES) have exceeded natural gas and have taken second place as a power source. The intermittent nature of RES, however, causes a large triple-dimensional problem: system costs, environmental impacts and system reliability. Studies have shown that various RES integrated into Optimized Renewable Energy Systems (ORES) may effectively manage these problems by applying appropriate optimization methods. This article provides a technique for optimising electricity produced by an example of the need for loads as the load of typical buildings to meet an ORES. Quantum Particle Swarm Optimization Technique (QPSO) is used as an algorithm to search for optimisation because of its advantages compared with other methods to reduce the standardised costs of energy, between production and demand taking account of losses;defined the problem and introduce the objective function with fitness in mind. The structure of the algorithm was created with MATLAB software.","2021-07","5/3/2022 15:59","5/13/2022 22:24",null,"1-6",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\5CIZTSVW\\9526488.html; C:\\Users\\cfpgo\\Zotero\\storage\\UM25NMVS\\Pushpabala and ChristoberAsirRajan - 2021 - Energy Efficient Based Optimized Renewable Energy .pdf",null,"included","Costs; Renewable energy sources; Software algorithms; Search problems; Sensitivity; Optimization methods; Production; Quantum Particle Swarm Optimization; Normalized Cost of Energy; Optimized Renewable Energy Systems; Renewable Energy Sources",null,"2021 International Conference on System, Computation, Automation and Networking (ICSCAN)","YES","NO","NO","YES",null,"YES","YES","NO","NO","NO","NO","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","NO","NO","NO",null,"NO",0.444444444,0.4,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["Q6HA4KL8","journalArticle",2020,"Wang, Ziteng; Hu, Zhiyuan; Tang, Yuanjie","Float-Based Resource Leveling Optimization of Linear Projects",21100374601.0,null,"IEEE Access",null,null,"10.1109/access.2020.3027058","https://app.dimensions.ai/details/publication/pub.1131293130","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","F","41","410","4100","In recent years, the linear scheduling method (LSM) approach to the linear project scheduling optimization problem has been widely studied by researchers. In this paper, the problem of resource leveling of linear projects under the framework of LSM is studied. Firstly, the concept of a third type of float is proposed, and the advantages of this third type of float to the optimization of linear project resource leveling are analyzed. On this basis, a two-stage optimization process of the linear project resource leveling problem based on the third type of float is proposed. The process takes into account new constraints such as total resource constraint, resource utilization constraint, and construction mileage constraint, and it aims to maximize the space-time flexibility of construction activities and realize the depth optimization of linear project resource leveling. According to the integer nonlinear characteristic of the model, a quantum particle swarm optimization algorithm with a constraint processing mechanism and particle search range restriction is designed. Finally, the effectiveness of the proposed model is verified by case analysis and comparison of the results in previous studies.","2020","5/3/2022 16:13","5/15/2022 18:51",null,"176997-177020",null,null,"8",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\AGUAJ3LJ\\9207731.html; C:\\Users\\cfpgo\\Zotero\\storage\\FPWAKFEV\\Wang et al. - 2020 - Float-Based Resource Leveling Optimization of Line.pdf",null,"included","Genetic algorithms; Heuristic algorithms; project management; Resource management; Schedules; Optimal scheduling; Acceleration; Linear project; optimal scheduling; quantum particle swarm; resource leveling",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","NO",null,"YES",0.666666667,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.587,null,"Construction","Construction of buildings","Construction of buildings","Construction of buildings"],["5VPSAUHF","journalArticle",2021,"Ruidas, Subhendu; Seikh, Mijanur Rahaman; Nayak, Prasun Kumar","A production inventory model with interval-valued carbon emission parameters under price-sensitive demand",18164.0,null,"Computers & Industrial Engineering",null,"0360-8352","10.1016/j.cie.2021.107154","https://www.sciencedirect.com/science/article/pii/S0360835221000589","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","M","70","701","7010","As environmental pollution has become a serious problem in recent years, production firms have now shifted their attention to lower the carbon emission level along with their financial goal. Now, one major drawback of the available models is that they consider the amount of carbon emission associated with various inventory processes like setup process, production process, inventory holding process, etc. as fixed numbers. However, these quantities may not be fixed in reality due to several factors, like the condition of the carbon filtrating apparatus in the production firm, machine breakdown, quality of the raw material, nature of the fuel or energy used, etc. The parameters may vary in between some certain ranges. This paper aims at developing an imperfect production inventory model under the various carbon emission regulatory policies where the various carbon emission parameters are interval numbers. The various inventory cost parameters are also represented as interval numbers to reflect the practical situation. The demand of the product is assumed to be a linearly decreasing function of the selling price of the product. Also, the idea of a new inventory cost component, referred to as the \u2018development cost\u2019 is introduced. Four different policies- simple tax policy, cap and purchase policy, cap and reward policy and strictly under permitted cap policy are discussed, and based on those policies four different inventory models are developed. The Quantum behaved Particle Swarm Optimization(QPSO) algorithm has been applied to find the optimal profit of the manufacturer. The optimal profit obtained here is also an interval number which is quite realistic. The traditional fuzzy or probabilistic approach to represent impreciseness fails to find such kind of solution. A numerical example for every case has been given to illustrate the applicability of the models. Finally, sensitivity analysis of the optimal feasible solution due to variation in some key parameters has been provided with the key managerial insights.","2021-04-01","5/4/2022 11:21","5/18/2022 11:46","5/4/2022 11:21","107154",null,null,"154",null,"Computers & Industrial Engineering",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\ISRLT4XK\\Ruidas et al. - 2021 - A production inventory model with interval-valued .pdf",null,"included","Sustainable production; Imperfect production system; Interval number; Inventory model; Quantum behaved particle swarm optimization technique",null,null,"NO",null,"YES",null,null,"YES","YES","NO","NO","YES","NO","YES","NO","NO","NO","YES","YES",null,"YES","YES","YES","YES","YES","NO",null,"NO",0.571428571,0.571428571,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.775,null,"Professional, scientific and technical activities","Activities of head offices; management consultancy activities","Activities of head offices","Activities of head offices"],["8W6YGRSC","journalArticle",2021,"Shahrabi, E.; Hakimi, S.M.; Hasankhani, A.; Derakhshan, G.; Abdi, B.","Developing optimal energy management of energy hub in the presence of stochastic renewable energy resources",21100371258.0,null,"Sustainable Energy, Grids and Networks",null,null,"10.1016/j.segan.2020.100428","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85099229897&doi=10.1016%2fj.segan.2020.100428&partnerID=40&md5=6ed16a65c9d451ad81753c0a11decab0","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510",null,"2021","5/4/2022 11:37","5/13/2022 22:07",null,null,null,null,"26",null,null,null,null,null,null,null,null,null,null,null,null,"Sc nical consultancy"],["8TB99C2D","journalArticle",2020,"Su, P.; Feng, W.; Kun, Y.; Junfeng, Z.","Optimal control of rapid cooperative spacecraft rendezvous with multiple specific-direction thrusts",29080.0,null,"Proceedings of the Institution of Mechanical Engineers, Part G: Journal of Aerospace Engineering",null,null,"10.1177/0954410020926768","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85085697574&doi=10.1177%2f0954410020926768&partnerID=40&md5=135256d0eba1d787435613bcf86b5c02","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","52","522","5229",null,"2020","5/11/2022 16:08","5/15/2022 20:02",null,"2296-2322",null,"16","234",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\2I99C6TT\\Su et al. - 2020 - Optimal control of rapid cooperative spacecraft re.pdf",null,"included","hybrid method; intelligent algorithm; Multiple specific-direction thrusts; optimal control; rapid cooperative rendezvous",null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","NO","YES","NO",null,"NO",0.555555556,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.39,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["VC8AN3LH","journalArticle",2022,"Si, Yupeng; Wang, Rongjie; Zhang, Shiqi; Zhou, Wenting; Lin, Anhui; Zeng, Guangmiao","Configuration optimization and energy management of hybrid energy system for marine using quantum computing",29348.0,null,"Energy",null,null,"10.1016/j.energy.2022.124131","https://app.dimensions.ai/details/publication/pub.1147472544","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","27","271","2710","Improving the technology of hybrid energy systems is an important development direction for the greening of ships, it is vital to the hybrid energy system configuration optimization and energy management to enhance the marine electric power system reliability, economic efficiency, and sustainability. Focusing on this problem, this paper has carried out a study on the multi-objective configuration optimization method (COM) and energy management strategy (EMS) for ship hybrid energy systems based on quantum computing. First, the mathematical model of distributed power modules of the hybrid energy system is established, and a configuration optimization objective function that aims at low-cost, long equipment life, and high reliability of power supply is constructed. Then, the combination with fuzzy rules and quantum multi-objective artificial bee colony algorithm to solve the objective function, the configuration scheme satisfying multiple constraints is obtained. On this basis, an energy management optimization objective function that meets both low-cost operation and maximum clean energy utilization for ship electric power system is established, an objective function is optimized in multi-objective quantum particle swarm optimization (QPSO) algorithm, the real-time optimal scheduling for hybrid energy systems of the ship is realized. Experiments on actual navigation data verify the feasibility of the multi-objective configuration optimization method using the quantum artificial bee colony (QABC) algorithm. Furthermore, energy management experiments using different strategies, experimental results show that the energy management strategy proposed in this paper outperforms other methods, effectively reduces the operating costs, fuel costs, and pollutant emissions of marine power system, meet the environmental requirements of the Energy Efficiency Operating Index (EEOI) for ships.","2022","5/11/2022 15:23","5/12/2022 23:07",null,"124131",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\Y4Z27BYU\\Si et al. - 2022 - Configuration optimization and energy management o.pdf",null,"included",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Manufacturing","Manufacture of electrical equipment","Manufacture of electric motors, generators, transformers and electricity distribution and control apparatus","Manufacture of electric motors, generators, transformers and electricity distribution and control apparatus"],["AG8T9SYN","journalArticle",2021,"Ren, F.; Feng, W.","Homotopy-SQP coupled method for optimal control of far-distance nonplanar rapid cooperative rendezvous with multiple specific-direction thrusts",12375.0,null,"Advances in Space Research",null,null,"10.1016/j.asr.2021.06.019","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85108534059&doi=10.1016%2fj.asr.2021.06.019&partnerID=40&md5=d0f1f164de3e477f78bbf3106d628f2c","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","52","522","5229",null,"2021","5/11/2022 16:08","5/13/2022 22:17",null,"3176-3190",null,"8","68",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\AMEIJWDS\\Ren and Feng - 2021 - Homotopy-SQP coupled method for optimal control of.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\F9QSFPRB\\S0273117721004890.html",null,"included","Optimal control; Cooperative rendezvous; Multiple specific-direction thrusts; Indirect method; Intelligent algorithm",null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","YES","YES","YES","YES","NO","YES","NO","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.613,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["KPLNY54V","journalArticle",2021,"Ren, Fei","Optimization for Far-distance Cooperative Rendezvous with Multiple Direction-fixed Thrusts",130053.0,null,"Journal of Physics: Conference Series",null,null,"10.1088/1742-6596/2068/1/012021","https://app.dimensions.ai/details/publication/pub.1142466149","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","52","522","5229","The continuous-thrust far-distance cooperative rendezvous problem between two spacecraft is investigated. The indirect optimization method, based on Pontryagin\u2019s maximum principle (PMP), is applied to optimize fuel consumption. To overcome the difficulty in nonsmooth integration caused by the bang-bang control, the homotopy method is adopted to solve the fuel-optimal problem from a related energy-optimal problem. The quantum-behaved particle swarm optimization (QPSO) algorithm is used to obtain the energy-optimal solutions. The energy-optimal solutions are used as the initial values for the homotopic procedure to obtain the fuel-optimal solutions and optimal bang-bang control law. A hybrid algorithm combined homotopy method and sequential quadratic programming (SQP) algorithm is proposed. This hybrid algorithm can effectively obtain feasible optimal solutions even though the indirect optimization method exhibits a narrow convergence domain. Simulations of high-thrust and low-thrust rendezvous problems are provided and the proposed hybrid algorithm is verified. Moreover, the necessity of radial thrust is investigated.","2021","5/11/2022 16:09","5/13/2022 22:16",null,"012021",null,"1","2068",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\H3JADM5B\\Ren - 2021 - Optimization for Far-distance Cooperative Rendezvo.pdf",null,"included",null,null,null,"NO",null,"NO","Y
