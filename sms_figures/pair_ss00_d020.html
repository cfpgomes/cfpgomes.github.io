ll,"1-14",null,null,"63",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.065,null,"Professional, scientific and technical activities","Scientific research and development","Research and experimental development on natural sciences and engineering","Research and experimental development on natural sciences and engineering"]],"hovertemplate":"<b>S<sub>S</sub>: %{x}</b><br>S<sub>R</sub>: %{customdata[82]}<br>DOI: %{customdata[10]}","marker":{"outliercolor":"black"},"meanline":{"color":"black","visible":true},"name":"Quantum Particle Swarm Optimization","points":"all","x":[0.75,0.25,0.75,0.375,0.75,0.75,0.75,0.625,0.5,0.333333333,0.7,0.555555556,0.555555556,0.75,0.555555556,0.625,0.444444444,0.75,0.666666667,0.444444444,0.666666667,0.555555556,0.75,0.444444444,0.666666667,0.571428571,0.666666667,0.75,0.444444444,0.75,0.777777778,0.666666667,0.75,0.777777778,0.666666667,0.555555556,0.625,0.75,0.444444444,0.777777778,0.75,0.555555556,0.444444444,0.444444444,0.666666667,0.75,0.625,0.875,0.75,0.875,0.444444444,0.75,0.555555556,0.75,0.555555556,0.25,0.444444444,0.375,0.555555556,0.333333333,0.555555556,0.5,0.428571429,0.75],"type":"violin"},{"box":{"visible":true},"customdata":[["EYZQLZNH","conferencePaper",2020,"Yarkoni, Sheir; Neukart, Florian; Tagle, Eliane Moreno Gomez; Magiera, Nicole; Mehta, Bharat; Hire, Kunal; Narkhede, Swapnil; Hofmann, Martin","Quantum Shuttle: traffic navigation with Quantum computing",null,null,"Proceedings of the 1st ACM SIGSOFT International Workshop on Architectures and Paradigms for Engineering Quantum Software","978-1-4503-8100-0",null,"10.1145/3412451.3428500","https://doi.org/10.1145/3412451.3428500","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Workshop","H","52","522","5229",null,"2020","4/11/2022 15:14","5/12/2022 16:07",null,"22\u201330",null,null,null,null,null,null,null,null,null,null,"Association for Computing Machinery",null,null,null,null,null,null,null,null,"Type: 10.1145/3412451.3428500",null,"C:\\Users\\cfpgo\\Zotero\\storage\\ANBE8PQ8\\Yarkoni et al. - 2020 - Quantum Shuttle traffic navigation with Quantum c.pdf",null,"included; reverse snowball; forward snowball",null,null,null,"NO",null,"YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","NO",null,"YES","YES","YES","YES","YES","NO",null,"YES",0.571428571,0.714285714,"OK","OK","OK","OK","OK","OK","OK","OK",0.0,0.0,null,null,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["5XELXZHF","conferencePaper",2021,"Ferrari Dacrema, Maurizio; Felicioni, Nicolo; Cremonesi, Paolo","Optimizing the selection of recommendation carousels with quantum computing",null,28.0,"15th ACM Conference on Recommender Systems, RecSys 2021, September 27, 2021  -  October 1, 2021",null,null,"10.1145/3460231.3478853",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","J","63","631","6311","It has been long known that quantum computing has the potential to revolutionize the way we find solutions of problems that are difficult to solve on classical computers. It was only recently that small but functional quantum computers have become available on the cloud, allowing to test their potential. In this paper we propose to leverage their capabilities to address an important task for recommender systems providers, the optimal selection of recommendation carousels. In many video-on-demand and music streaming services the user is provided with a homepage containing several recommendation lists, i.e., carousels, each built with a certain criteria (e.g., artist, mood, Action movies etc.). Choosing which set of carousels to display is a difficult problem because it needs to account for how the different recommendation lists interact, e.g., avoiding duplicate recommendations, and how they help the user explore the catalogue. We focus in particular on the adiabatic computing paradigm and use the D-Wave quantum annealer, which is able to solve NP-hard optimization problems, can be programmed by classical operations research tools and is freely available on the cloud. We propose a formulation of the carousel selection problem for black box recommenders, that can be solved effectively on a quantum annealer and has the advantage of being simple. We discuss its effectiveness, limitations and possible future directions of development.  2021 Owner/Author.","2021","4/11/2022 15:14","5/13/2022 22:04",null,"691-696",null,null,null,null,null,null,"RecSys 2021 - 15th ACM Conference on Recommender Systems",null,null,null,"Association for Computing Machinery, Inc","Virtual, Online, Netherlands",null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\B9BIPMP8\\Ferrari Dacrema et al. - 2021 - Optimizing the selection of recommendation carouse.pdf; ","http://dx.doi.org/10.1145/3460231.3478853","Optimization; Annealing; Quantum computers; Recommender systems; Operations research; User interfaces; Video on demand; included; reverse snowball; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","NO",null,"NO","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES",null,"YES","YES","YES","YES","YES","NO",0.714285714,0.866666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"A","Information and communication","Information service activities","Data processing, hosting and related activities; web portals","Data processing, hosting and related activities"],["KKR576SB","journalArticle",2017,"Neukart, Florian; Compostella, Gabriele; Seidel, Christian; von Dollen, David; Yarkoni, Sheir; Parney, Bob","Traffic Flow Optimization Using a Quantum Annealer",21100893766.0,null,"Frontiers in ICT",null,"2297-198X","10.3389/fict.2017.00029","https://www.frontiersin.org/article/10.3389/fict.2017.00029","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","H","52","522","5229","Quantum annealing algorithms belong to the class of metaheuristic tools, applicable for solving binary optimization problems. Hardware implementations of quantum annealing, such as the quantum processing units (QPUs) produced by D-Wave Systems, have been subject to multiple analyses in research, with the aim of characterizing the technology\u2019s usefulness for optimization and sampling tasks. In this paper, we present a real-world application that uses quantum technologies. Specifically, we show how to map certain parts of a real-world traffic flow optimization problem to be suitable for quantum annealing. We show that time-critical optimization tasks, such as continuous redistribution of position data for cars in dense road networks, are suitable candidates for quantum computing. Due to the limited size and connectivity of current-generation D-Wave QPUs, we use a hybrid quantum and classical approach to solve the traffic flow problem.","2017","4/24/2022 18:26","5/13/2022 22:04","4/24/2022 18:26",null,null,null,"4",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Frontiers",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\CTK8HSJK\\Neukart et al. - 2017 - Traffic Flow Optimization Using a Quantum Annealer.pdf",null,"included; forward snowball",null,null,null,"YES","NO","YES",null,null,"YES","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"YES",0.625,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["N4AXE29P","journalArticle",2019,"Ohzeki, Masayuki; Miki, Akira; Miyama, Masamichi J.; Terabe, Masayoshi","Control of Automated Guided Vehicles Without Collision by Quantum Annealer and Digital Devices",null,null,"Frontiers in Computer Science",null,"2624-9898","10.3389/fcomp.2019.00009","https://www.frontiersin.org/article/10.3389/fcomp.2019.00009","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","H","52","522","5229","Recent advance on quantum devices realizes an artificial quantum spin system known as the D-Wave 2000Q, which implements the Ising model with tunable transverse field. In this system, we perform a specific protocol of quantum annealing to attain the ground state, the minimizer of the energy. Therefore the device is often called the quantum annealer. However the resulting spin configurations are not always in the ground state. It can rather quickly generate many spin configurations following the Gibbs-Boltzmann distribution. In the present study, we formulate an Ising model to control a large number of automated guided vehicles in a factory without collision. We deal with an actual factory in Japan, in which vehicles run, and assess efficiency of our formulation. Compared to the conventional powerful techniques performed in digital computer, still the quantum annealer does not show outstanding advantage in the practical problem. Our study demonstrates a possibility of the quantum annealer to contribute solving industrial problems.","2019","4/24/2022 18:27","5/13/2022 22:04","4/24/2022 18:27",null,null,null,"1",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Frontiers",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\BAIX97EH\\Ohzeki et al. - 2019 - Control of Automated Guided Vehicles Without Colli.pdf",null,"included; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["3U3JKK5U","conferencePaper",2019,"Stollenwerk, Tobias; Lobe, Elisabeth; Jung, Martin","Flight Gate Assignment with a Quantum Annealer",null,null,"Quantum Technology and Optimization Problems","978-3-030-14082-3",null,"10.1007/978-3-030-14082-3_9",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Workshop","H","52","522","5223","Optimal flight gate assignment is a highly relevant optimization problem from airport management. Among others, an important goal is the minimization of the total transit time of the passengers. The corresponding objective function is quadratic in the binary decision variables encoding the flight-to-gate assignment. Hence, it is a quadratic assignment problem being hard to solve in general. In this work we investigate the solvability of this problem with a D-Wave quantum annealer. These machines are optimizers for quadratic unconstrained optimization problems (QUBO). Therefore the flight gate assignment problem seems to be well suited for these machines. We use real world data from a mid-sized German airport as well as simulation based data to extract typical instances small enough to be amenable to the D-Wave machine. In order to mitigate precision problems, we employ bin packing on the passenger numbers to reduce the precision requirements of the extracted instances. We find that, for the instances we investigated, the bin packing has little effect on the solution quality. Hence, we were able to solve small problem instances extracted from real data with the D-Wave 2000Q quantum annealer.","2019","4/25/2022 14:01","5/13/2022 22:04",null,"99-110",null,null,null,null,null,null,"Lecture Notes in Computer Science",null,null,null,"Springer International Publishing","Cham","en",null,null,null,null,"Springer Link",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\2MYGAWJY\\Stollenwerk et al. - 2019 - Flight Gate Assignment with a Quantum Annealer.pdf",null,"included; forward snowball","Quantum annealing; Airport planning; Quadratic assignment problem; QUBO","Feld, Sebastian; Linnhoff-Popien, Claudia",null,"NO",null,"YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES",null,"NO","YES","YES","YES","YES","NO",null,"NO",0.571428571,0.642857143,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["VC9K5BV6","journalArticle",2020,"Stollenwerk, Tobias; O\u2019Gorman, Bryan; Venturelli, Davide; Mandr\u00e0, Salvatore; Rodionova, Olga; Ng, Hokkwan; Sridhar, Banavar; Rieffel, Eleanor Gilbert; Biswas, Rupak","Quantum Annealing Applied to De-Conflicting Optimal Trajectories for Air Traffic Management",18378.0,null,"IEEE Transactions on Intelligent Transportation Systems",null,"1558-0016","10.1109/TITS.2019.2891235",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","H","52","522","5223","We present the mapping of a class of simplified air traffic management problems (strategic conflict resolution) to quadratic unconstrained Boolean optimization problems. The mapping is performed through an original representation of the conflict-resolution problem in terms of a conflict graph, where the nodes of the graph represent flights and the edges represent a potential conflict between flights. The representation allows a natural decomposition of a real-world instance related to wind-optimal trajectories over the Atlantic Ocean into smaller subproblems that can be discretized and are amenable to be programmed in quantum annealers. In this paper, we tested the new programming techniques, and we benchmark the hardness of the instances using both classical solvers and the D-Wave 2X and D-Wave 2000Q quantum chip. The preliminary results show that for reasonable modeling choices, the most challenging subproblems which are programmable in the current devices are solved to optimality with 99% of probability within a second of annealing time.","2020-01","4/25/2022 14:01","5/13/2022 22:04",null,"285-297",null,"1","21",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"Conference Name: IEEE Transactions on Intelligent Transportation Systems",null,"C:\\Users\\cfpgo\\Zotero\\storage\\PHKJEJMB\\8643733.html; C:\\Users\\cfpgo\\Zotero\\storage\\XIFDSBNL\\Stollenwerk et al. - 2020 - Quantum Annealing Applied to De-Conflicting Optima.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\H9EC435K\\Stollenwerk et al. - 2020 - Quantum Annealing Applied to De-Conflicting Optima.pdf",null,"included; forward snowball","Optimization; Annealing; Quantum computing; Fuels; Quantum Physics; Computer Science - Data Structures and Algorithms; Trajectory; Air traffic management; classical optimization; Delays; NASA; optimal trajectories; quantum optimization",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.591,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["VCWQ8SF7","conferencePaper",2021,"Singh, Amit; Lin, Chun-Yu; Huang, Chung-I; Lin, Fang-Pang","Quantum Annealing Approach for the Optimal Real-time Traffic Control using QUBO",null,1214.0,"2021 IEEE/ACIS 22nd International Conference on Software Engineering, Artificial Intelligence, Networking and Parallel/Distributed Computing (SNPD)",null,null,"10.1109/SNPD51163.2021.9704985",null,"Classical","Quantum-inspired","Quadratic Unconstrained Binary Optimization",null,null,"Conference","H","52","522","5229","Traffic congestion is one of the major issues in urban areas, particularly when traffic loads exceed the road\u2019s capacity, resulting in higher petrol consumption and carbon emissions as well as delays and stress for road users. In Asia, the traffic situation can be further deteriorated by road sharing of scooters. How to control the traffic flow to mitigate the congestion has been one of the central issues in transportation research. In this study, we employ a quantum annealing approach to optimize the traffic signals control at a real-life intersection with mixed traffic flows of vehicles and scooters. Considering traffic flow is a continuous and emerging phenomenon, we used quadratic unconstrained binary optimization (QUBO) formalism for traffic optimization, which has a natural equivalence to the Ising model and can be solved efficiently on the quantum annealers, quantum computers or digital annealers. In this article, we first applied the QUBO traffic optimization to artificially generated traffic for a simple intersection, and then we used real-time traffic data to simulate a real \"Dongda-Keyuan\" intersection with dedicated cars and scooter lanes, as well as mixed scooter and car lanes. We introduced two types of traffic light control systems for traffic optimization: C-QUBO and QUBO. Our rigorous QUBO optimizations show that C-QUBO and QUBO outperform the commonly used fixed cycle method, with QUBO outperforming C-QUBO in some instances. It has been found that QUBO optimization significantly relieves traffic congestion for the unbalanced traffic volume. Furthermore, we found that dynamic changes in traffic light signal duration greatly reduce traffic congestion.","2021-11","5/3/2022 15:49","5/13/2022 22:06",null,"74-81",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2693-8421",null,"C:\\Users\\cfpgo\\Zotero\\storage\\S84X95F3\\9704985.html; C:\\Users\\cfpgo\\Zotero\\storage\\L2YQSACW\\9704985.html; C:\\Users\\cfpgo\\Zotero\\storage\\3ZULA6CL\\Singh et al. - 2021 - Quantum Annealing Approach for the Optimal Real-ti.pdf",null,"included","Annealing; Quantum annealing; Urban areas; Motorcycles; Real-time systems; quantum computing; quantum annealing; Correlation; QUBO; real-time optimization; Roads; traffic optimization; traffic signal control",null,"2021 IEEE/ACIS 22nd International Conference on Software Engineering, Artificial Intelligence, Networking and Parallel/Distributed Computing (SNPD)","YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"C","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["GPT28I5I","conferencePaper",2019,"James, Scott Howard; Raheb, Robert Nicholas","Path Planning for Critical ATM/UTM Areas",null,null,"2019 IEEE/AIAA 38th Digital Avionics Systems Conference (DASC)",null,null,"10.1109/DASC43569.2019.9081662",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization",null,null,"Conference","H","52","522","5223","We create a path planning algorithm to be used in areas where conventional aircraft and Unmanned Aircraft Vehicles (UAV) are in close proximity. We apply this algorithm to a number of use cases including UAV traffic near airports and conventional air traffic near high-density UAV traffic. To execute the algorithm, we employ both High Performance Computing (HPC) and quantum computing.","2019-09","5/4/2022 10:21","5/16/2022 16:17",null,"1-6",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2155-7209",null,"C:\\Users\\cfpgo\\Zotero\\storage\\53HVWYFD\\9081662.html; C:\\Users\\cfpgo\\Zotero\\storage\\2ANWF539\\James and Raheb - 2019 - Path Planning for Critical ATMUTM Areas.pdf",null,"included","HPC; quantum computing; ATM; UTM",null,"2019 IEEE/AIAA 38th Digital Avionics Systems Conference (DASC)","NO",null,"YES",null,null,"YES","NO",null,"NO","YES","NO","YES","YES","YES","NO","NO","YES",null,"NO",null,"YES","NO","NO","NO",null,"NO",0.5,0.384615385,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["8FYDFGES","conferencePaper",2020,"James, Scott; Raheb, Robert; Hudak, Allison","UAV Swarm Path Planning",null,null,"2020 Integrated Communications Navigation and Surveillance Conference (ICNS)",null,null,"10.1109/ICNS50378.2020.9223005",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization",null,null,"Conference","H","52","522","5223","We present an algorithm for the modeling and management of groups of autonomous Unmanned Aerial Vehicles (UAV). The algorithm extends a previous work in which aircraft were considered individually. In this paper, we decompose the algorithm into two computational levels: one for the centralized control of groups of UAVs, or \"swarms\", and one modeling the distributed behavior of individual UAVs within these swarms. We examine a number of scenarios and compare the impact of communication latency on the intra-swarm and inter-swarm separations.","2020-09","5/4/2022 10:22","5/15/2022 20:57",null,"2G3-1-2G3-12",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2155-4951",null,"C:\\Users\\cfpgo\\Zotero\\storage\\N982K4BP\\9223005.html; C:\\Users\\cfpgo\\Zotero\\storage\\7VB7GKAT\\James et al. - 2020 - UAV Swarm Path Planning.pdf",null,"included","Computational modeling; Aircraft; Atmospheric modeling; Path planning; ATM; UTM; Autonomous aerial vehicles; Navigation; Surveillance; Swarm; UAV",null,"2020 Integrated Communications Navigation and Surveillance Conference (ICNS)","NO",null,"YES",null,null,"YES","NO",null,"NO","YES","NO","NO","NO","NO","NO","NO","YES",null,"NO",null,"YES","YES","NO","NO",null,"NO",0.5,0.230769231,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["B7QM3W94","journalArticle",2019,"Ikeda, Kazuki; Nakamura, Yuma; Humble, Travis S.","Application of Quantum Annealing to Nurse Scheduling Problem",21100200805.0,null,"Scientific Reports",null,null,"10.1038/s41598-019-49172-3","https://app.dimensions.ai/details/publication/pub.1120878833","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","Q","86","861","8610","Quantum annealing is a promising heuristic method to solve combinatorial optimization problems, and efforts to quantify performance on real-world problems provide insights into how this approach may be best used in practice. We investigate the empirical performance of quantum annealing to solve the Nurse Scheduling Problem (NSP) with hard constraints using the D-Wave 2000Q quantum annealing device. NSP seeks the optimal assignment for a set of nurses to shifts under an accompanying set of constraints on schedule and personnel. After reducing NSP to a novel Ising-type Hamiltonian, we evaluate the solution quality obtained from the D-Wave 2000Q against the constraint requirements as well as the diversity of solutions. For the test problems explored here, our results indicate that quantum annealing recovers satisfying solutions for NSP and suggests the heuristic method is potentially achievable for practical use. Moreover, we observe that solution quality can be greatly improved through the use of reverse annealing, in which it is possible to refine returned results by using the annealing process a second time. We compare the performance of NSP using both forward and reverse annealing methods and describe how this approach might be used in practice.","2019","5/4/2022 10:49","5/16/2022 16:18",null,"12837",null,"1","9",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","YES","YES","YES","YES","YES","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.341,null,"Human health and social work activities","Human health activities","Hospital activities","Hospital activities"],["MXVUMVPM","conferencePaper",2021,"Henderson, Jessie M.; O\u2019Malley, Daniel; Viswanathan, Hari S.","Interrogating the performance of quantum annealing for the solution of steady-state subsurface flow",null,null,"2021 IEEE High Performance Extreme Computing Conference (HPEC)",null,null,"10.1109/HPEC49654.2021.9622819",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","E","36","360","3600","In the 1990s, the principles of quantum mechanics were leveraged to describe how discrete combinatorial optimization problems could be solved using a method called quantum annealing. D-Wave Systems, Inc. has since implemented commercial embodiments. We focus on the use of that hardware to solve discrete hydrologic inverse problems, which can become computationally intense at even moderate sizes. In particular, we interrogate whether contemporary quantum annealers with more qubits, lower noise, and reverse annealing features can improve performance. We find modest improvements in speed and accuracy are possible; however, those benefits are currently constrained to a regime of very rapid, approximate solutions on small meshes. As quantum annealers continue to improve, we expect further encroachment on the performance of classical numerical solvers.","2021-09","5/4/2022 11:58","5/18/2022 11:56",null,"1-6",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2643-1971",null,"C:\\Users\\cfpgo\\Zotero\\storage\\6PTUDJEA\\9622819.html; C:\\Users\\cfpgo\\Zotero\\storage\\N3MJYDX2\\Henderson et al. - 2021 - Interrogating the performance of quantum annealing.pdf",null,"included","Annealing; Quantum annealing; Computers; hydrology; Inverse problems; Hardware; Quantum mechanics; Qubit; D-Wave; quantum annealing; quantum mechanics; combinatorial optimization; 2000Q; Darcy\u2019s law; low noise; reverse annealing",null,"2021 IEEE High Performance Extreme Computing Conference (HPEC)","YES","YES","NO","YES",null,"NO","YES","NO","NO","YES","NO","YES","YES","NO","YES","NO","YES","NO","NO","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.533333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Water supply; sewerage, waste management and remediation activities","Water collection, treatment and supply","Water collection, treatment and supply","Water collection, treatment and supply"],["VPHHH57M","conferencePaper",2021,"Martins, Luis; Rocha, Ana; Castro, Antonio","A QUBO Model to the Tail Assignment Problem:",null,902.0,"Proceedings of the 13th International Conference on Agents and Artificial Intelligence","978-989-758-484-8",null,"10.5220/0010259608990906","https://www.scitepress.org/DigitalLibrary/Link.aspx?doi=10.5220/0010259608990906","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","H","52","522","5223",null,"2021","5/4/2022 12:05","5/13/2022 22:48","5/4/2022 12:05","89 Both the universal quantum computer as well as the quantum annealer can handle this kind of problems well. In this paper, we present an application on multimodal container planning. We show how to map this problem to a QUBO problem formulation and how the practical implementation can be done on the quantum annealer produced by D-Wave Systems.","2021","5/11/2022 15:39","5/13/2022 22:26",null,"30-44",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"DOI: 10.1007/978-3-030-77980-1_3",null,"C:\\Users\\cfpgo\\Zotero\\storage\\RW28EHMZ\\Phillipson and Chiscop - 2021 - Multimodal Container Planning A QUBO Formulation .pdf",null,"included",null,null,null,"YES","NO","NO","YES",null,"NO","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"A","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["7JNJSF6F","journalArticle",2021,"Ding, Yongcheng; Chen, Xi; Lamata, Lucas; Solano, Enrique; Sanz, Mikel","Implementation of a Hybrid Classical-Quantum Annealing Algorithm for Logistic Network Design",null,null,"SN Computer Science",null,null,"10.1007/s42979-021-00466-2","https://app.dimensions.ai/details/publication/pub.1135072547","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","H","52","522","5229","The logistic network design is an abstract optimization problem that, under the assumption of minimal cost, seeks the optimal configuration of the supply chain\u2019s infrastructures and facilities based on customer demand. Key economic decisions are taken about the location, number, and size of manufacturing facilities and warehouses based on the optimal solution. Therefore, improvements in the methods to address this question, which is known to be in the NP-hard complexity class, would have relevant financial consequences. Here, we implement in the D-Wave quantum annealer a hybrid classical-quantum annealing algorithm. The cost function with constraints is translated to a spin Hamiltonian, whose ground state encodes the searched result. As a benchmark, we measure the accuracy of results for a set of paradigmatic problems against the optimal published solutions (the error is on average below 1%\\documentclass[12pt]minimal \\usepackageamsmath \\usepackagewasysym \\usepackageamsfonts \\usepackageamssymb \\usepackageamsbsy \\usepackagemathrsfs \\usepackageupgreek \\setlength\u00f8ddsidemargin-69pt \\begindocument$$1%$$\\enddocument), and the performance is compared against the classical algorithm, showing a remarkable reduction in the number of iterations. This work shows that state-of-the-art quantum annealers may codify and solve relevant supply-chain problems even still far from useful quantum supremacy.","2021","5/11/2022 15:39","5/13/2022 22:05",null,"68",null,"2","2",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.666666667,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["H844QZSW","conferencePaper",2021,"Ahmed, F.; Mahonen, P.","Quantum Computing for Artificial Intelligence Based Mobile Network Optimization",null,706.0,null,null,null,"10.1109/PIMRC50174.2021.9569339","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85118462944&doi=10.1109%2fPIMRC50174.2021.9569339&partnerID=40&md5=3e577ba17906ea2edbdca2ee34894462","Hybrid","Quantum","Quadratic Unconstr d Internet Computing, CCGrid 2021","YES","YES","NO","YES",null,"NO","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","NO","YES","YES","YES","YES","NO",null,"YES",0.555555556,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"A","Information and communication","Computer programming, consultancy and related activities","Computer programming, consultancy and related activities","Computer consultancy and computer facilities management activities"],["GHUSTHSC","bookSection",2020,"Chiscop, Irina; Nauta, Jelle; Veerman, Bert; Phillipson, Frank","A Hybrid Solution Method for the Multi-Service Location Set Covering Problem",null,952.0,"Computational Science \u2013 ICCS 2020",null,null,"10.1007/978-3-030-50433-5_41","https://app.dimensions.ai/details/publication/pub.1128623258","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","O","84","841","8413","Abstract The Multi-Service Location Set Covering Problem is an extension of the well-known Set Covering Problem. It arises in practical applications where a set of physical locations need to be equipped with services to satisfy demand within a certain area, while minimizing costs. In this paper we formulate the problem as a Quadratic Unconstrained Binary Optimization (QUBO) problem, apply the hybrid framework of the D-Wave quantum annealer to solve it, and investigate the feasibility of this approach. To improve the often suboptimal initial solutions found on the D-Wave system, we develop a hybrid quantum/classical optimization algorithm that starts from the seed solution and iteratively creates small subproblems that are more efficiently solved on the D-Wave but often still converge to feasible and improved solutions of the original problem. Finally we suggest some opportunities for increasing the accuracy and performance of our algorithm.","2020","5/11/2022 15:39","5/16/2022 14:41",null,"531-545",null,null,null,null,null,null,n 20,"Wang, Yongli; Song, Fuhao; Ma, Yuze; Zhang, Yuli; Yang, Jiale; Liu, Yang; Zhang, Fuwei; Zhu, Jinrong","Research on capacity planning and optimization of regional integrated energy system based on hybrid energy storage system",13688.0,null,"Applied Thermal Engineering",null,"1359-4311","10.1016/j.applthermaleng.2020.115834","https://www.sciencedirect.com/science/article/pii/S1359431120333160","Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Journal","D","35","351","3510","Some regional integrated energy systems (RIES) have installed equipments such as wind turbine and photovoltaic, but the fluctuation of these intermittent power supply is large, resulting in a certain amount of energy waste. Because energy storage can improve the utilization rate of renewable energy, this paper establishes a storage capacity expansion planning model considering multiple functions of hybrid energy storage in the RIES. In this model, the wavelet packet decomposition method is used to reasonably decompose the high-frequency fluctuation and low-frequency fluctuation of renewable energy to achieve the function of stabilizing fluctuation. Meanwhile, an operation strategy for hybrid energy storage to participate in demand response is proposed. Rain flow counting method is used to research the life of hybrid energy storage system, which improves the accuracy of energy storage annual cost calculation. In the Simulation and Analysis section, the genetic quantum algorithm is used for simulation and analysis of the role and benefits of hybrid energy storage. The simulation results show that the benefit of hybrid energy storage in capacity expansion construction is increased by 10.4%, and when the electricity and gas prices fluctuate by \u00b120%, the hybrid energy storage configuration proposed in this paper has a stable advantage in more than 95%.","2020-11-05","4/11/2022 15:14","5/3/2022 17:35",null,"115834",null,null,"180",null,"Applied Thermal Engineering",null,null, upply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["2BVF67EM","journalArticle",2012,"Tang, Xin Lai; Yang, Shu Hong","A Improved Bus Timetable Scheduling Model Using Quantum Genetic Algorithm Based on Penalty Strategy",4700151914.0,null,"Applied Mechanics and Materials",null,"1662-7482","10.4028/www.scientific.net/AMM.253-255.1406","https://www.scientific.net/AMM.253-255.1406","Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Journal","H","52","522","5229","Considering the influence that the cycles of signal lamp have on the waiting time, a bus scheduling model is presented in this paper based on the trade-off between the cost of bus operator and benefits of passengers. In order to handle with the low efficiency brought about by the refused strategy, a new fitness function is designed according to penalty strategy, and then traditional genetic algorithm is replaced by quantum genetic algorithm to accelerate the search of optimal parameters further. The results of experiment show that the presented method is effective.","2012-12","4/24/2022 21:59","5/12/2022 16:44","4/24/2022 21:59","1406-1409",null,null,"253-255",null,"AMM",null,null,null,null,null,null,null,"en",null,null,null,null,"DOI.org (Crossref)",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\RF92LS4M\\Tang and Yang - 2012 - A Improved Bus Timetable Scheduling Model Using Qu.pdf",null,"included; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","NO","YES","NO","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.625,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q4",0.123,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["ENZ7JC5D","conferencePaper",2019,"Shuguang, LIU; Lin, BA","Research on Complex Curriculum Arrangement Problem Based on Novel Quantum Genetic Evolutionary Algorithm",null,null,"2019 Chinese Control And Decision Conference (CCDC)",null,null,"10.1109/CCDC.2019.8832728",null,"Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Conference","M","70","701","7010","Scheduling problem in Colleges and universities has always been a concern of many people. The essence of course scheduling is to allocate courses, teachers and students to the appropriate classroom in the appropriate time period, which involves many factors. This is a multi-objective scheduling problem, which is called timetable problem in operational research. Quantum Genetic Algorithm (QGA), which originates from the organic integration of quantum computing and genetic algorithms, has the advantages of outstanding ability to seek optimal solutions, faster computing speed and smaller overall computing scale, and can solve multi-objective scheduling or optimization problems well. In this paper, the QGA's principle, method and basic flow is introduced, the constraints of the complex curriculum arrangement problem is discussed, and a method to solve the problem of course scheduling in colleges and universities by using this advanced algorithm is also given. The experimental result shows that the quantum genetic evolutionary algorithm is much better than the genetic algorithm, and the optimization results are ideal.","2019-06","4/25/2022 14:50","5/11/2022 16:38",null,"3783-3787",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 1948-9447",null,"; ; C:\\Users\\cfpgo\\Zotero\\storage\\AMHIW5FT\\8832728.html; C:\\Users\\cfpgo\\Zotero\\storage\\N76G9NCJ\\Shuguang and Lin - 2019 - Research on Complex Curriculum Arrangement Problem.pdf","http://dx.doi.org/10.1109/CCDC.2019.8832728; http://dx.doi.org/10.1109/CCDC.2019.8832728","quantum computing; evolutionary computation; genetic algorithms; scheduling; included; educational courses; reverse snowball; forward snowball","Optimization; Genetic algorithms; Logic gates; Quantum computing; Scheduling; Statistics; Sociology; Genetic algorithm; Complex curriculum arrangement problem; Quantum genetic evolutionary algorithm; Timetable",null,"2019 Chinese Control And Decision Conference (CCDC)","YES","NO","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","NO",null,"NO",0.333333333,0.466666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Professional, scientific and technical activities","Activities of head offices; management consultancy activities","Activities of head offices","Activities of head offices"],["XWPJ5YN3","journalArticle",2011,"Lee, Jia-Chu; Lin, Whei-Min; Liao, Gwo-Ching; Tsao, Ta-Peng","Quantum genetic algorithm for dynamic economic dispatch with valve-point effects and including wind power system",17985.0,null,"International Journal of Electrical Power & Energy Systems",null,"0142-0615","10.1016/j.ijepes.2010.08.014","https://www.sciencedirect.com/science/article/pii/S014206151000150X","Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Journal","D","35","351","3510","An optimization algorithm is proposed in this paper to solve the problem of the economic dispatch that includes wind power generation using quantum genetic algorithm (QGA). In additional to the detail introduction for models of general economic dispatch as well as their associated constraints, the effect of wind power generation is also included in this paper. On the other hand, the use of quantum genetic algorithms to solve the process of economic dispatch is also discussed and real scenarios are used for simulation tests later on. After comparing the algorithm used in this paper with several other algorithms commonly used to solve optimization problems, the results show that the algorithm used in this paper is able to find the optimal solution most quickly and accurately (i.e. to obtain the minimum cost for power generation in the shortest time). At the end, the impact to the total cost saving for the power generation after adding (or not adding) wind power generation is also discussed. The actual operating results prove that the algorithm proposed in this paper is economical and practical as well as superior. They are quite valuable for further research.","2011-02-01","4/25/2022 15:43","5/4/2022 12:32","4/25/2022 15:43","189-197",null,"2","33",null,"International Journal of Electrical Power & Energy Systems",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\YZ4ECURX\\Lee et al. - 2011 - Quantum genetic algorithm for dynamic economic dis.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\K5YFX9EK\\S014206151000150X.html",null,"included; forward snowball","Quantum genetic algorithm; Economic dispatch; Power generation system containing wind power generation",null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.985,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["L5T8MXBK","journalArticle",2021,"Liu, C.; Wu, W.-Z.; Xie, W.; Zhang, T.; Zhang, J.","Forecasting natural gas consumption of China by using a novel fractional grey model with time power term",21100389511.0,null,"Energy Reports",null,null,"10.1016/j.egyr.2021.01.082","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85100273217&doi=10.1016%2fj.egyr.2021.01.082&partnerID=40&md5=30e1a63fa1aa1c702d649f0dd92ffeb7","Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Journal","D","35","352","3520" nced quantum-inspired evolutionary algorithm for multiple knapsack problem",21101021990.0,null,"International Journal of Intelligent Systems and Applications",null,"2074-904X","10.5815/ijisa.2014.11.01",null,"Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Journal","M","72","721","7210","0/1 Multiple Knapsack Problem, a generalization of more popular 0/1 Knapsack Problem, is NP-hard and considered harder than simple Knapsack Problem. 0/1 Multiple Knapsack Problem has many applications in disciplines related to computer science and operations research. Quantum Inspired Evolutionary Algorithms (QIEAs), a subclass of Evolutionary algorithms, are considered effective to solve difficult problems particularly NP-hard combinatorial optimization problems. A hybrid QIEA is presented for multiple knapsack problem which incorporates several features for better balance between exploration and exploitation. The proposed QIEA, dubbed QIEA-MKP, provides significantly improved performance over simple QIEA from both the perspectives viz., the quality of solutions and computational effort required to reach the best solution. QIEA-MKP is also able to provide the solutions that are better than those obtained using a well known heuristic alone.","2014-10","4/11/2022 15:14","5/12/2022 17:08",null,"1-11",null,"11","6",null,"International Journal of Intelligent Systems and Applications",null,"Int. J. Intell. Syst. Appl. (China)",null,null,null,null,null,null,null,null,null,null,null,null,"Place: China Publisher: Modern Education & Computer Science Press",null,"C:\\Users\\cfpgo\\Zotero\\storage\\8JAXAYLH\\Patvardhan et al. - Balanced Quantum-Inspired Evolutionary Algorithm f.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\6GQM7ZGP\\summary.html; ; C:\\Users\\cfpgo\\Zotero\\storage\\3QZGAQUT\\Patvardhan et al. - 2014 - Balanced quantum-inspired evolutionary algorithm f.pdf","http://dx.doi.org/10.5815/ijisa.2014.11.01","evolutionary computation; computational complexity; knapsack problems; included; reverse snowball; forward snowball",null,null,null,"YES","YES","NO","YES","YES",null,"YES","NO","NO","NO","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","YES","NO","YES","NO",null,"NO",0.555555556,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Professional, scientific and technical activities","Scientific research and development","Research and experimental development on natural sciences and engineering","Research and experimental development on natural sciences and engineering"],["BIRZKM3K","conferencePaper",2018,"Sheng, Z.; Cai, B.-G.; Shangguan, W.","A Two-stage Method to Optimise Driving Strategy and Timetable for High-speed Trains",null,null,null,null,null,"10.1109/ITSC.2018.8569734","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85060447486&doi=10.1109%2fITSC.2018.8569734&partnerID=40&md5=8c25e3eb4465dafe65f6829dc99f124b","Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Conference","H","52","522","5229",null,"2018","4/11/2022 15:15","5/11/2022 16:08",null,"2283-2288",null,null,"2018-November",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\MMV8ZB6A\\Sheng et al. - 2018 - A Two-stage Method to Optimise Driving Strategy an.pdf",null,"included; reverse snowball; forward snowball",null,null,"IEEE Conference on Intelligent Transportation Systems, Proceedings, ITSC","YES","YES","YES",null,null,"YES","YES","NO","NO","NO","YES","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.625,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["IRH3HHEF","conferencePaper",2012,"Charan Kumari, A.; Srinivas, K.; Gupta, M.P.","Software requirements selection using Quantum-inspired Elitist Multi-objective Evolutionary algorithm",null,null,"IEEE-International Conference On Advances In Engineering, Science And Management (ICAESM -2012)",null,null,null,"https://ieeexplore.ieee.org/document/6215945","Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Conference","J","62","620","6201","This paper proposes a Quantum-inspired Elitist Multi-objective Evolutionary algorithm (QEMEA) for software requirements selection, a problem in search based software engineering. Most often software product developments are iterative and incremental in their nature, due to the changes in the customer requirements from time to time. It is a challenging task to select the requirements from a large number of candidates, for the accomplishment of the business goals. The problem is to identify a set of requirements to be included in the next release of the product, by minimizing the cost and maximizing the customer satisfaction. Since minimizing the total cost and maximizing the customer satisfaction are contradictory objectives, the problem has a multi-objective nature. This problem is NP-hard in its nature and so it cannot be solved efficiently by using traditional optimization techniques for large problem instances. QEMEA combines the best features of Evolutionary Algorithms and Quantum Computing. It employs the concepts of Quantum computing such as superposition and interference. The features of QEMEA help in achieving quality pareto-optimal front solutions and faster convergence while using a small population size. The performance of QEMEA is tested on six benchmark problems derived from the literature. The obtained results indicates consistent and superior performance of the algorithm.","2012-03","4/24/2022 22:18","5/4/2022 12:40",null,"782-787",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\KLUCFBGY\\6215945.html; C:\\Users\\cfpgo\\Zotero\\storage\\VDFELL8Q\\Charan Kumari et al. - 2012 - Software requirements selection using Quantum-insp.pdf",null,"included; forward snowball","Benchmark testing; Multi-objective Next Release Problem; Quantum-inspired Multi-objective Evolutionary Algorithm; Search based software engineering; Software requirements selection",null,"IEEE-International Conference On Advances In Engineering, Science And Management (ICAESM -2012)","NO",null,"NO","YES",null,"YES","YES","NO","NO","NO","YES","YES","YES","NO","NO","YES","YES",null,"YES","YES","YES","YES","YES","NO",null,"NO",0.375,0.714285714,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Information and communication","Computer programming, consultancy and related activities","Computer programming, consultancy and related activities","Computer programming activities"],["ST9KHN6W","journalArticle",2011,"Arpaia, P.; Maisto, D.; Manna, C.","A Quantum-inspired Evolutionary Algorithm with a competitive variation operator for Multiple-Fault Diagnosis",18136.0,null,"Applied Soft Computing",null,"1568-4946","10.1016/j.asoc.2011.07.017","https://www.sciencedirect.com/science/article/pii/S156849461100278X","Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Journal","C","33","331","3319","A heuristic search algorithm, the Quantum-inspired Competitive Evolutionary Algorithm (QuCEA), based on both quantum and evolutionary computing, is proposed. The individuals of a population, coded as qubit strings, evolve by means of an original variation operator inspired by competitive learning. The proposed operator is application independent and intuitively controllable by a single real parameter. QuCEA has been applied to Multiple-Fault Diagnosis, a typical NP-hard problem for industrial diagnosis. In particular, the proposed algorithm gives remarkable results both in simulation and in on-field tests for a lift monitoring system, also in comparison with a standard genetic algorithm and a state-of-the-art Quantum-inspired Evolutionary Algorithm.","2011-12-01","4/27/2022 14:48","5/4/2022 12:21","4/27/2022 14:48","4655-4666",null,"8","11",null,"Applied Soft Computing",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\79DQZADI\\Arpaia et al. - 2011 - A Quantum-inspired Evolutionary Algorithm with a c.pdf",null,"included; forward snowball","Quantum computing; Evolutionary algorithms; Competitive learning; MultipleFault Diagnosis",null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","YES","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.875,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.251,null,"Manufacturing","Repair and installation of machinery and equipment","Repair of fabricated metal products, machinery and equipment","Repair of other equipment"],["MDAPFYBQ","journalArticle",2022,"Deng, Wu; Xu, Junjie; Zhao, Huimin; Song, Yingjie","A Novel Gate Resource Allocation Method Using Improved PSO-Based QEA",18378.0,null,"IEEE Transactions on Intelligent Transportation Systems",null,"1558-0016","10.1109/TITS.2020.3025796",null,"Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Journal","H","52","522","5223","With the continuous and rapid growth of air traffic demand, gate resource becomes a major bottleneck restricting airport development. Rational gate allocation is regarded as one of the most important means to solve this bottleneck. In this paper, in order to comprehensively considere different stakeholders, a three-objective gate allocation model is to consider a wider scope, in which the minimizing passenger walking distances, the most balanced idle time of each gate and the best full use of large gate are optimized simultaneously to improve the practical efficiency. To efficiently solve this model, an improved quantum evolutionary algorithm (QEA) based on the niche co-evolution strategy and enhanced particle swarm optimization (PSO), namely IPOQEA is designed. An IPOQEA-based gate allocation method is proposed to allocate the flights to suitable gates within different periods. Finally, the actual operation data of Baiyun Airport is used to validate the effectiveness of the proposed method. Comparison results show that the constructed model can address the passenger walking distances, robustness and costs in airport management. Moreover, the IPOQEA has better optimization ability in solving gate allocation problem. Therefore, the proposed gate allocation method has great potential for practical engineering since it can easily make decisions for airport managers.","2022-03","5/4/2022 10:25","5/13/2022 21:03",null,"1737-1745",null,"3","23",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"Conference Name: IEEE Transactions on Intelligent Transportation Systems",null,"C:\\Users\\cfpgo\\Zotero\\storage\\SD597D35\\9210735.html; C:\\Users\\cfpgo\\Zotero\\storage\\AVL4TNSW\\Deng et al. - 2022 - A Novel Gate Resource Allocation Method Using Impr.pdf",null,"included","Optimization; Logic gates; Airports; Resource management; Statistics; Sociology; Atmospheric modeling; Gate allocation model; improved rotation gates; multi-objective; niche co-evolution strategy; PSO; QEA",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["GS4IGQJW","journalArticle",2013,"Cui, L.; Wang, L.; Deng, J.; Zhang, J.","A new improved quantum evolution algorithm with local search procedure for capacitat l,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,"2017 5th International Conference on Electrical Engineering - Boumerdes, ICEE-B 2017","YES","YES","NO","YES","YES",null,"YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.666666667,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Information and communication","Information service activities","Data processing, hosting and related activities; web portals","Data processing, hosting and related activities"],["A44RMWK4","journalArticle",2021,"Najaran, Mohammad Hassan Tayarani","How to exploit fitness landscape properties of timetabling problem: A new operator for quantum evolutionary algorithm",24201.0,null,"Expert Systems with Applications",null,"09574174","10.1016/j.eswa.2020.114211","https://linkinghub.elsevier.com/retrieve/pii/S0957417420309386","Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Journal","M","70","701","7010","The \ufb01tness landscape of the timetabling problems is analyzed in this paper to provide some insight into the properties of the problem. The analyses suggest that the good solutions are clustered in the search space and there is a correlation between the \ufb01tness of a local optimum and its distance to the best solution. Inspired by these \ufb01ndings, a new operator for Quantum Evolutionary Algorithms is proposed which, during the search process, collects information about the \ufb01tness landscape and tried to capture the backbone structure of the landscape. The knowledge it has collected is used to guide the search process towards a better region in the search space. The proposed algorithm consists of two phases. The \ufb01rst phase uses a tabu mechanism to collect information about the \ufb01tness landscape. In the second phase, the collected data are processed to guide the algorithm towards better regions in the search space. The algorithm clusters the good solutions it has found in its previous search process. Then when the population is converged and trapped in a local optimum, it is divided into sub-populations and each sub-population is designated to a cluster. The information in the database is then used to reinitialize the q-individuals, so they represent better regions in the search space. This way the population maintains diversity and by capturing the \ufb01tness landscape structure, the algorithm is guided towards better regions in the search space. The algorithm is compared with some state-ofthe-art algorithms from PATAT competition conferences and experimental results are presented.","2021-04","5/4/2022 14:30","5/13/2022 22:40","5/4/2022 14:30","114211",null,null,"168",null,"Expert Systems with Applications","How to exploit fitness landscape properties of timetabling problem",null,null,null,null,null,null,"en",null,null,null,null,"DOI.org (Crossref)",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\AKDUX97Q\\Najaran - 2021 - How to exploit fitness landscape properties of tim.pdf",null,"included",null,null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","NO",null,"NO",0.875,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",2.07,null,"Professional, scientific and technical activities","Activities of head offices; management consultancy activities","Activities of head offices","Activities of head offices"]],"hovertemplate":"<b>S<sub>S</sub>: %{x}</b><br>S<sub>R</sub>: %{customdata[82]}<br>DOI: %{customdata[10]}","marker":{"outliercolor":"black"},"meanline":{"color":"black","visible":true},"name":"Quantum-inspired Evolutionary Algorithm","points":"all","x":[0.555555556,0.625,0.375,0.875,0.75,0.666666667,0.777777778,0.666666667,0.666666667,0.875],"type":"violin"}],                        {"template":{"data":{"pie":[{"automargin":true,"ty
