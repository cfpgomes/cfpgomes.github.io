me constraints, so that the task allocation can reach the global optimal. Finally, in order to achieve the purpose of detecting the effectiveness of the algorithm, the simulation results are given in this paper.","2021-10","5/11/2022 16:20","5/13/2022 22:31",null,"4844-4849",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2688-0938",null,"C:\\Users\\cfpgo\\Zotero\\storage\\W8SMRTCV\\9727785.html; C:\\Users\\cfpgo\\Zotero\\storage\\2Y6MPEQI\\Pang et al. - 2021 - Task allocation for multi-AUV system under ocean c.pdf",null,"included","Energy consumption; Simulation; Resource management; Task analysis; Wave functions; Path planning; Kinematics constrains; Multi-autonomous underwater vehicle systems; Oceans; Quantum particle swarm optimization (QPSO); Task allocation",null,"2021 China Automation Congress (CAC)","YES","NO","NO","YES",null,"NO","YES","NO","NO","NO","YES","YES","YES","NO","YES","YES","YES","YES","NO","YES","YES","YES","YES","NO",null,"NO",0.333333333,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Professional, scientific and technical activities","Architectural and engineering activities; technical testing and analysis","Architectural and engineering activities and related technical consultancy","Architectural and engineering activities and related technical consultancy"],["RAWSYX37","conferencePaper",2019,"Clark, J.; Guo, X.; West, T.; Mason, L.; Zammit, J.; Russell, D.","Towards real time multi-robot routing using quantum computing technologies",null,873.0,null,null,null,"10.1145/3293320.3293333","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85061258629&doi=10.1145%2f3293320.3293333&partnerID=40&md5=f782511d20eb6bd289e1ef5f592894d4","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","M","71","711","7110",null,"2019","5/11/2022 15:26","5/16/2022 18:36",null,"111-119",null,null,null,nul ticle Swarm Optimization",null,null,"Journal","O","84","842","8422","This paper presents a hybrid differential evolution (DE) with quantum-behaved particle swarm optimization (QPSO) for the unmanned aerial vehicle (UAV) route planning on the sea. The proposed method, denoted as DEQPSO, combines the DE algorithm with the QPSO algorithm in an attempt to further enhance the performance of both algorithms. The route planning for UAV on the sea is formulated as an optimization problem. A simple method of pretreatment to the terrain environment is proposed. A novel route planner for UAV is designed to generate a safe and flyable path in the presence of different threat environments based on the DEQPSO algorithm. To show the high performance of the proposed method, the DEQPSO algorithm is compared with the real-valued genetic algorithm, DE, standard particle swarm optimization (PSO), hybrid particle swarm with differential evolution operator, and QPSO in terms of the solution quality, robustness, and the convergence property. Experimental results demonstrate that the proposed method is capable of generating higher quality paths efficiently for UAV than any other tested optimization algorithms.","2013-11","4/24/2022 18:00","5/12/2022 16:05",null,"1451-1465",null,"6","43",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"Conference Name: IEEE Transactions on Systems, Man, and Cybernetics: Systems",null,"C:\\Users\\cfpgo\\Zotero\\storage\\TU2YN2ZA\\6525428.html; C:\\Users\\cfpgo\\Zotero\\storage\\H4UL4QVU\\Fu et al. - 2013 - Route Planning for Unmanned Aerial Vehicle (UAV) o.pdf",null,"included; forward snowball","Particle swarm optimization; Unmanned aerial vehicles; Differential evolution (DE); Path planning; quantum-behaved particle swarm optimization (QPSO); route planning; terrain pretreatment; unmanned aerial vehicle (UAV)",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","YES","YES","YES","YES","NO","YES","YES","N hiscop, Irina; Nauta, Jelle; Veerman, Bert; Phillipson, Frank","A Hybrid Solution Method for the Multi-Service Location Set Covering Problem",null,952.0,"Computational Science \u2013 ICCS 2020",null,null,"10.1007/978-3-030-50433-5_41","https://app.dimensions.ai/details/publication/pub.1128623258","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","O","84","841","8413","Abstract The Multi-Service Location Set Covering Problem is an extension of the well-known Set Covering Problem. It arises in practical applications where a set of physical locations need to be equipped with services to satisfy demand within a certain area, while minimizing costs. In this paper we formulate the problem as a Quadratic Unconstrained Binary Optimization (QUBO) problem, apply the hybrid framework of the D-Wave quantum annealer to solve it, and investigate the feasibility of this approach. To improve the often suboptimal initial solutions found on the D-Wave system, we develop a hybrid quantum/classical optimization algorithm that starts from the seed solution and iteratively creates small subproblems that are more efficiently solved on the D-Wave but often still converge to feasible and improved solutions of the original problem. Finally we suggest some opportunities for increasing the accuracy and performance of our algorithm.","2020","5/11/2022 15:39","5/16/2022 14:41",null,"531-545",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"DOI: 10.1007/978-3-030-50433-5_41",null,null,null,"included",null,null,null,"YES","YES","NO","YES","YES",null,"YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.666666667,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"A","Public administration and defence; compulsory social security","Public administration and defence; compulsory social security","Administration of
