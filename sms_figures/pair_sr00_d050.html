<div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>                <div id="fce8a81e-c782-4e3a-a980-9c601d5ae240" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("fce8a81e-c782-4e3a-a980-9c601d5ae240")) {                    Plotly.newPlot(                        "fce8a81e-c782-4e3a-a980-9c601d5ae240",                        [{"box":{"visible":true},"customdata":[["KQ92FIRT","journalArticle",2020,"Ruidas, Subhendu; Seikh, Mijanur Rahaman; Nayak, Prasun Kumar","An EPQ model with stock and selling price dependent demand and variable production rate in interval environment",19700177002.0,null,"International Journal of Systems Assurance Engineering and Management",null,"09756809","10.1007/s13198-019-00867-w",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","15","151","1512","The motto of this paper is to develop a production inventory model in real life situation. In reality, demand of a certain product becomes highly effected by on-hand stock level in stores and the selling price of the product. In the proposed model, demand of the product is dependent on these two vital deceive factors. In real life production systems, always there are some defective products which requires reworking in order to make them useful. The possibility of producing some defective items in regular production process and their reworking has been taken into account in the model. In case of inventories of highly demandable products, it is observed that production rate is proportional to demand. The situation also arises in case of launching a new product or in a multi-stage production system. In this model, production rate is a variable and it varies with the demand rate. Shortages are allowed and it is backlogged fully. Based on these assumptions, several researchers worked on but they considered that the associated inventory cost parameters are fixed real numbers. However, these are not fixed in reality and may vary time to time depending upon some scenario. Main objective of the paper is to develop a production inventory model under those assumptions considering various cost parameters as interval numbers. As a result the corresponding optimization problem is also interval valued. Quantum behaved particle swarm optimization technique has been applied to find the maximum profit in a single cycle. Numerical example and sensitivity analysis are given to illustrate the proposed inventory model.  2019, The Society for Reliability Engineering, Quality and Operations Management (SREQOM), India and The Division of Operation and Maintenance, Lulea University of Technology, Sweden.","2020","4/11/2022 15:14","5/4/2022 11:23",null,"385-399",null,"2","11",null,"International Journal of Systems Assurance Engineering and Management",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Publisher: Springer",null,"C:\\Users\\cfpgo\\Zotero\\storage\\TY5WT3EX\\Ruidas et al. - 2020 - An EPQ model with stock and selling price dependen.pdf; ","http://dx.doi.org/10.1007/s13198-019-00867-w","Particle swarm optimization (PSO); Numerical methods; Sensitivity analysis; Inventory control; Defects; included; reverse snowball; forward snowball",null,null,null,"NO",null,"NO","YES",null,"NO","YES","NO","NO","NO","YES","YES","YES","YES","NO","YES","YES",null,"YES","YES","YES","YES","YES","NO",null,"YES",0.25,0.857142857,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q3",0.3,null,"Manufacturing","Manufacture of leather and related products","Tanning and dressing of leather; manufacture of luggage, handbags, saddlery and harness; dressing and dyeing of fur","Manufacture of luggage, handbags and the like, saddlery and harness"],["S7PQWZ65","conferencePaper",2018,"Zhang, Y.; Lyden, S.; De La Barra, B.A.L.; Haque, M.E.","Optimization of Tremblay's battery model parameters for plug-in hybrid electric vehicle applications",null,null,null,null,null,"10.1109/AUPEC.2017.8282405","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85050917674&doi=10.1109%2fAUPEC.2017.8282405&partnerID=40&md5=b21f7e69bb78699deeb9f376bdd9e4f5","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","C","27","272","2720",null,"2018","4/11/2022 15:15","5/11/2022 16:18",null,"1-6",null,null,"2017-November",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\AGZQ94JW\\Zhang et al. - 2018 - Optimization of Tremblay's battery model parameter.pdf",null,"included; reverse snowball; forward snowball",null,null,"2017 Australasian Universities Power Engineering Conference, AUPEC 2017","YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","NO","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Manufacturing","Manufacture of electrical equipment","Manufacture of batteries and accumulators","Manufacture of batteries and accumulators"],["ITNK88F2","conferencePaper",2020,"Sheng, Jiangfan; Kong, Weijian; Qi, Jie","Process optimization of carbon fiber precursor spinning coagulation process based on surrogate model",null,null,"2020 Chinese Automation Congress (CAC)",null,null,"10.1109/CAC51589.2020.9326779",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","C","23","239","2399","High-quality carbon fiber precursor is the key to the manufacture of high-performance carbon fiber, and the coagulation process is one of the key steps in the preparation of the precursor. This coagulation process is an industrial process with complex mechanism and strict control accuracy requirements. Therefore, iterative optimization based on its strict mechanism model will be much time-consuming. In order to reduce the computational cost, a process optimization method for the coagulation process of carbon liber precursor spinning based on surrogate model was proposed. Using meta-modeling technology, this paper constructs the surrogate model which describes the relationship between the key operating parameters and the main output variables in the coagulation process. In the process of constructing the surrogate model, an evolutionary optimal sample point insertion criterion is adopted to improve the accuracy of the model. And the quantum-behaved particle swarm optimization (QPSO) algorithm is applied for searching operating parameters in the design space. The simulation results show that the proposed method not only provides a group of satisfactory operating parameters, but also greatly reduces the calculation cost.","2020-11","4/11/2022 15:14","5/12/2022 15:41",null,"6816-6821",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2688-0938",null,"; C:\\Users\\cfpgo\\Zotero\\storage\\KN7RFETR\\9326779.html; C:\\Users\\cfpgo\\Zotero\\storage\\5S56PYE9\\9326779.html; C:\\Users\\cfpgo\\Zotero\\storage\\UESCYFJ7\\Sheng et al. - 2020 - Process optimization of carbon fiber precursor spi.pdf","http://dx.doi.org/10.1109/CAC51589.2020.9326779","included; reverse snowball; forward snowball","Coagulation; Carbon; Mathematical model; Computational modeling; Particle swarm optimization; Process control; carbon fiber precursor; coagulation process; evolutionary optimal sample point insertion criterion; quantum-behaved particle swarm optimization; Spinning; surrogate model",null,"2020 Chinese Automation Congress (CAC)","YES","NO","YES",null,null,"NO","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","NO","NO","YES","YES","YES","NO","YES","NO",null,"NO",0.5,0.466666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Manufacturing","Manufacture of other non-metallic mineral products","Manufacture of non-metallic mineral products n.e.c.","Manufacture of other non-metallic mineral products n.e.c."],["C8WRRZKP","journalArticle",2014,"Gholizadeh, Saeed; Moghadas, Reza Kamyab","Performance-Based Optimum Design of Steel Frames by an Improved Quantum Particle Swarm Optimization",14469.0,null,"Advances in Structural Engineering",null,"1369-4332","10.1260/1369-4332.17.2.143","https://doi.org/10.1260/1369-4332.17.2.143","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","24","243","2431","The main aim of this work is to present a methodology for performance-based optimum seismic design of moment resisting steel frame structures. In the present study, an improved quantum particle swarm optimization (IQPSO) metaheuristic algorithm is proposed to implement performance-based optimum design (PBOD) process. During the optimization process, QPSO and IQPSO algorithms minimize the structural weight subject to performance constraints on inter-story drift ratios based on FEMA-356 provisions at the immediate occupancy (IO), life safety (LS) and collapse prevention (CP) performance levels. Nonlinear pushover analysis is conducted to compute the necessary structural responses during the PBOD process. Two numerical examples are presented to illustrate the efficiency of the presented methodology. The numerical results demonstrate the superiority of the proposed IQPSO to the classical QPSO algorithm.","2014-02-01","4/27/2022 13:01","5/5/2022 18:34","4/27/2022 13:01","143-156",null,"2","17",null,"Advances in Structural Engineering",null,null,null,null,null,null,null,null,null,null,null,null,"SAGE Journals",null,"Publisher: SAGE Publications Ltd STM",null,"C:\\Users\\cfpgo\\Zotero\\storage\\XTL5YC8J\\Gholizadeh and Moghadas - 2014 - Performance-Based Optimum Design of Steel Frames b.pdf",null,"included; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.625,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.544,null,"Manufacturing","Manufacture of basic metals","Casting of metals","Casting of iron and steel"],["XCRU4NTE","journalArticle",2014,"Chen, Wen-Jong; Su, Wen-Cheng; Yang, Yin-Liang","Application of Constrained Multi-Objective Hybrid Quantum Particle Swarm optimization for Improving Performance of an Ironless Permanent Magnet Linear Motor",21100197928.0,null,"Applied Mathematics and Information Sciences",null,null,"10.12785/amis/080652","http://dx.doi.org/10.12785/amis/080652","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","27","271","2710","This study presents an ironless permanent magnet linear brushless motor (PMLBM) with three objective functions: maximal thrust force, minimal temperature, and minimal volume. Using response surface methodology (RSM), this study presents a mathematical predictive model with constraints using the penalty functions concept for each objective function. The design variables in this study include magnetic width, magnetic height, magnetic pitch, air-gap, coil width, coil height, and coil diameter. This study uses an elitist hybrid quantum behavior particle swarm optimization algorithm with mutation to solve this multi-objective optimization problem (EMOHQPSO). This elitist mechanism with crowding distance sorting improves the number and diversity of the solutions. Results show that the proposed approach is superior to the non-dominated sorting genetic algorithm (NSGA II) and multi-objective particle swarm optimization (MOPSO), respectively, on the 3D graph Pareto-optimal front. Compared to the initial motor, the thrust force increased by 6.27%, the thrust density increased by 14.9%, and the temperature and volume decreased by 14.03% and 6.25% respectively. These results con\ufb01rm the satisfactory performance of the proposed solutions.","2014","4/27/2022 13:05","5/5/2022 17:38",null,"10",null,"6",null,null,null,null,null,null,null,null,null,null,"en",null,null,null,null,"Zotero",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\FJUUI5W4\\Chen et al. - 2014 - Application of Constrained Multi-Objective Hybrid .pdf",null,"included; forward snowball",null,null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q3",0.318,null,"Manufacturing","Manufacture of electrical equipment","Manufacture of electric motors, generators, transformers and electricity distribution and control apparatus","Manufacture of electric motors, generators, transformers and electricity distribution and control apparatus"],["ST9KHN6W","journalArticle",2011,"Arpaia, P.; Maisto, D.; Manna, C.","A Quantum-inspired Evolutionary Algorithm with a competitive variation operator for Multiple-Fault Diagnosis",18136.0,null,"Applied Soft Computing",null,"1568-4946","10.1016/j.asoc.2011.07.017","https://www.sciencedirect.com/science/article/pii/S156849461100278X","Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Journal","C","33","331","3319","A heuristic search algorithm, the Quantum-inspired Competitive Evolutionary Algorithm (QuCEA), based on both quantum and evolutionary computing, is proposed. The individuals of a population, coded as qubit strings, evolve by means of an original variation operator inspired by competitive learning. The proposed operator is application independent and intuitively controllable by a single real parameter. QuCEA has been applied to Multiple-Fault Diagnosis, a typical NP-hard problem for industrial diagnosis. In particular, the proposed algorithm gives remarkable results both in simulation and in on-field tests for a lift monitoring system, also in comparison with a standard genetic algorithm and a state-of-the-art Quantum-inspired Evolutionary Algorithm.","2011-12-01","4/27/2022 14:48","5/4/2022 12:21","4/27/2022 14:48","4655-4666",null,"8","11",null,"Applied Soft Computing",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\79DQZADI\\Arpaia et al. - 2011 - A Quantum-inspired Evolutionary Algorithm with a c.pdf",null,"included; forward snowball","Quantum computing; Evolutionary algorithms; Competitive learning; MultipleFault Diagnosis",null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","YES","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.875,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.251,null,"Manufacturing","Repair and installation of machinery and equipment","Repair of fabricated metal products, machinery and equipment","Repair of other equipment"],["C9UY3HPD","journalArticle",2012,"Mariani, Viviana Cocco; Duck, Anderson Rodrigo Klassen; Guerra, Fabio Alessandro; Coelho, Leandro dos Santos; Rao, Ravipudi Venkata","A chaotic quantum-behaved particle swarm approach applied to optimization of heat exchangers",13688.0,null,"Applied Thermal Engineering",null,"1359-4311","10.1016/j.applthermaleng.2012.03.022","https://www.sciencedirect.com/science/article/pii/S1359431112001913","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","28","281","2819","Particle swarm optimization (PSO) method is a population-based optimization technique of swarm intelligence field in which each solution called \u201cparticle\u201d flies around in a multidimensional problem search space. During the flight, every particle adjusts its position according to its own experience, as well as the experience of neighboring particles, using the best position encountered by itself and its neighbors. In this paper, a new quantum particle swarm optimization (QPSO) approach combined with Zaslavskii chaotic map sequences (QPSOZ) to shell and tube heat exchanger optimization is presented based on the minimization from economic view point. The results obtained in this paper for two case studies using the proposed QPSOZ approach, are compared with those obtained by using genetic algorithm, PSO and classical QPSO showing the best performance of QPSOZ. In order to verify the capability of the proposed method, two case studies are also presented showing that significant cost reductions are feasible with respect to traditionally designed exchangers. Referring to the literature test cases, reduction of capital investment up to 20% and 6% for the first and second cases, respectively, were obtained. Therefore, the annual pumping cost decreased markedly 72% and 75%, with an overall decrease of total cost up to 30% and 27%, respectively, for the cases 1 and 2, respectively, showing the improvement potential of the proposed method, QPSOZ.","2012-09-01","4/27/2022 16:58","5/4/2022 12:44","4/27/2022 16:58","119-128",null,null,"42",null,"Applied Thermal Engineering",null,"Heat Powered Cycles Conference, 2009",null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\7DZX8BL6\\Mariani et al. - 2012 - A chaotic quantum-behaved particle swarm approach .pdf; C:\\Users\\cfpgo\\Zotero\\storage\\7K7DHSDE\\S1359431112001913.html",null,"included; forward snowball","Quantum particle swarm optimization; Economic optimization; Particle swarm optimization; Chaos theory; Heat exchanger design; Shell and tube heat exchanger (STHE)",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.492,null,"Manufacturing","Manufacture of machinery and equipment n.e.c.","Manufacture of general-purpose machinery","Manufacture of other general-purpose machinery"],["56CNRGIT","journalArticl ,"YES","YES","NO",null,"NO",0.555555556,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.785,null,"Manufacturing","Manufacture of computer, electronic and optical products","Manufacture of electronic components and boards","Manufacture of electronic components and boards"],["4YXMXQ7I","conferencePaper",2020,"Zhao, P.; Zhao, Z.; Chen, Y.","An improved combination modeling method for free lime content in cement clinker",null,null,null,null,null,"10.1109/CAC51589.2020.9327231","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85100942314&doi=10.1109%2fCAC51589.2020.9327231&partnerID=40&md5=7044467475b4a8a4783045bfb8d84fe9","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","C","23","239","2394",null,"2020","5/5/2022 17:53","5/15/2022 17:25",null,"4400-4405",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,"Proceedings - 2020 Chinese Automation Congress, CAC 2020","YES","YES","YES",null,null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","NO","YES","YES","NO","NO","YES","YES","YES","YES","NO",null,"NO",0.625,0.533333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Manufacturing","Manufacture of other non-metallic mineral products","Manufacture of non-metallic mineral products n.e.c.","Manufacture of cement, lime and plaster"],["HG5IR4M9","journalArticle",2016,"Lihao, Y.; Youjun, W.; Congmin, Z.","Study on fuzzy energy management strategy of parallel hybrid vehicle based on quantum PSO algorithm",null,null,"International Journal of Multimedia and Ubiquitous Engineering",null,null,"10.14257/ijmue.2016.11.5.14","https://www.scopus.com/inward/record.uri?eid=2-s2.0-84971003309&doi=10.14257%2fijmue.2016.11.5.14&partnerID=40&md5=79d4442f01930abbc4e41b0bdd4ec8bf","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","26","261","2610",null,"2016","5/5/2022 17:53","5/16/2022 21:18",null,"147-158",null,"5","11",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","NO","YES","NO","YES","YES","NO","YES","YES","YES","YES","NO","NO",null,"NO",0.444444444,0.533333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Manufacturing","Manufacture of computer, electronic and optical products","Manufacture of electronic components and boards","Manufacture of electronic components and boards"],["IPDERZJN","journalArticle",2016,"Wu, Wei; Liu, Min; Liu, Qing; Shen, Weiming","A quantum multi-agent based neural network model for failure prediction",4700152484.0,null,"Journal of Systems Science and Systems Engineering",null,"1861-9576","10.1007/s11518-016-5308-2","https://doi.org/10.1007/s11518-016-5308-2","Classical","Quantum-inspired","Quantum Multi-Agent Based Neural Network",null,null,"Journal","C","33","331","3312","An effective prognostic program is crucial to the predictive maintenance of complex equipment since it can improve productivity, prolong equipment life, and enhance system safety. This paper proposes a novel technique for accurate failure prognosis based on back propagation neural network and quantum multi-agent algorithm. Inspired by the extensive research of quantum computing theory and multi-agent systems, the technique employs a quantum multi-agent strategy, with the main characteristics of quantum agent representation and several operations including fitness evaluation, cooperation, crossover and mutation, for parameters optimization of neural network to avoid the deficiencies such as slow convergence and liability of getting stuck to local minima. To validate the feasibility of the proposed approach, several numerical approximation experiments were firstly designed, after which real vibrational data of bearings from the Laboratory of Cincinnati University were analyzed and used to assess the health condition for a given future point. The results were rather encouraging and indicated that the presented forecasting method has the potential to be utilized as an estimation tool for failure prediction in industrial machinery.","2016-06-01","5/5/2022 18:26","5/16/2022 21:07","5/5/2022 18:26","210-228",null,"2","25",null,"J. Syst. Sci. Syst. Eng.",null,null,null,null,null,null,null,"en",null,null,null,null,"Springer Link",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\9A2RUBRH\\Wu et al. - 2016 - A quantum multi-agent based neural network model f.pdf",null,"included","Failure prediction; back propagation neural network; complex equipment; quantum-inspired multi-agent algorithm",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.418,null,"Manufacturing","Repair and installation of machinery and equipment","Repair of fabricated metal products, machinery and equipment","Repair of machinery"],["VC8AN3LH","journalArticle",2022,"Si, Yupeng; Wang, Rongjie; Zhang, Shiqi; Zhou, Wenting; Lin, Anhui; Zeng, Guangmiao","Configuration optimization and energy management of hybrid energy system for marine using quantum computing",29348.0,null,"Energy",null,null,"10.1016/j.energy.2022.124131","https://app.dimensions.ai/details/publication/pub.1147472544","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","C","27","271","2710","Improving the technology of hybrid energy systems is an important development direction for the greening of ships, it is vital to the hybrid energy system configuration optimization and energy management to enhance the marine electric power system reliability, economic efficiency, and sustainability. Focusing on this problem, this paper has carried out a study on the multi-objective configuration optimization method (COM) and energy management strategy (EMS) for ship hybrid energy systems based on quantum computing. First, the mathematical model of distributed power modules of the hybrid energy system is established, and a configuration optimization objective function that aims at low-cost, long equipment life, and high reliability of power supply is constructed. Then, the combination with fuzzy rules and quantum multi-objective artificial bee colony algorithm to solve the objective function, the configuration scheme satisfying multiple constraints is obtained. On this basis, an energy management optimization objective function that meets both low-cost operation and maximum clean energy utilization for ship electric power system is established, an objective function is optimized in multi-objective quantum particle swarm optimization (QPSO) algorithm, the real-time optimal scheduling for hybrid energy systems of the ship is realized. Experiments on actual navigation data verify the feasibility of the multi-objective configuration optimization method using the quantum artificial bee colony (QABC) algorithm. Furthermore, energy management experiments using different strategies, experimental results show that the energy management strategy proposed in this paper outperforms other methods, effectively reduces the operating costs, fuel costs, and pollutant emissions of marine power system, meet the environmental requirements of the Energy Efficiency Operating Index (EEOI) for ships.","2022","5/11/2022 15:23","5/12/2022 23:07",null,"124131",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\Y4Z27BYU\\Si et al. - 2022 - Configuration optimization and energy management o.pdf",null,"included",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Manufacturing","Manufacture of electrical equipment","Manufacture of electric motors, generators, transformers and electricity distribution and control apparatus","Manufacture of electric motors, generators, transformers and electricity distribution and control apparatus"],["IYN26Q5G","journalArticle",2021,"Ajagekar, Akshay; You, Fengqi","Quantum computing based hybrid deep learning for fault diagnosis in electrical power systems",28801.0,null,"Applied Energy",null,null,"10.1016/j.apenergy.2021.117628","https://app.dimensions.ai/details/publication/pub.1140572348","Hybrid","Quantum","Quantum Generative Training","Real Quantum Computer","Annealer","Journal","C","33","331","3314","Quantum computing (QC) and deep learning have shown promise of supporting transformative advances and have recently gained popularity in a wide range of areas. This paper proposes a hybrid QC-based deep learning framework for fault diagnosis of electrical power systems that combine the feature extraction capabilities of conditional restricted Boltzmann machine with an efficient classification of deep networks. Computational challenges stemming from the complexities of such deep learning models are overcome by QC-based training methodologies that effectively leverage the complementary strengths of quantum assisted learning and classical training techniques. The proposed hybrid QC-based deep learning framework is tested on a simulated electrical power system with 30 buses and wide variations of substation and transmission line faults, to demonstrate the framework\u2019s applicability, efficiency, and generalization capabilities. High computational efficiency is enjoyed by the proposed hybrid approach in terms of computational effort required and quality of diagnosis performance over classical training methods. In addition, superior and reliable fault diagnosis performance with faster response time is achieved over state-of-the-art pattern recognition methods based on artificial neural networks (ANN) and decision trees (DT).","2021","5/11/2022 15:39","5/15/2022 17:13",null,"117628",null,null,"303",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\D8K5CDWH\\Ajagekar and You - 2021 - Quantum computing based hybrid deep learning for f.pdf",null,"included",null,null,null,"YES","NO","NO","YES",null,"YES","YES","YES","NO","NO","YES","YES","YES","YES","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.555555556,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",3.062,null,"Manufacturing","Repair and installation of machinery and equipment","Repair of fabricated metal products, machinery and equipment","Repair of electrical equipment"],["XSXK47A5","journalArticle",2019,"Chen, Xihui; Ji, Aimin; Cheng, Gang","A Novel Deep Feature Learning Method Based on the Fused-Stacked AEs for Planetary Gear Fault Diagnosis",62932.0,null,"Energies",null,"1996-1073","10.3390/en12234522","https://www.mdpi.com/1996-1073/12/23/4522","Classical","Quantum-inspired","Quantum Ant Colony Algorithm",null,null,"Journal","C","33","331","3312","Planetary gear is the key component of the transmission system of electromechanical equipment for energy industry, and it is easy to damage, which affects the reliability and operation efficiency of electromechanical equipment of energy industry. Therefore, it is of great significance to extract the useful fault features and diagnose faults based on raw vibration signals. In this paper, a novel deep feature learning method based on the fused-stacked autoencoders (AEs) for planetary gear fault diagnosis was proposed. First, to improve the data learning ability and the robustness of feature extraction process of AE model, the sparse autoencoder (SAE) and the contractive autoencoder (CAE) were studied, respectively. Then, the quantum ant colony algorithm (QACA) was used to optimize the specific location and key parameters of SAEs and CAEs in deep learning architecture, and multiple SAEs and multiple CAEs were stacked alternately to form a novel deep learning architecture, which gave the deep learning architecture better data learning ability and robustness of feature extraction. The experimental results show that the proposed method can address the raw vibration signals of planetary gear. Compared with other deep learning architectures and shallow learning architecture, the proposed method has better diagnosis performance, and it is an effective method of deep feature learning and fault diagnosis.","2019-01","5/11/2022 15:42","5/16/2022 18:44","5/11/2022 15:42","4522",null,"23","12",null,null,null,null,null,null,null,null,null,"en","http://creativecommons.org/licenses/by/3.0/",null,null,null,"www.mdpi.com",null,"Number: 23 Publisher: Multidisciplinary Digital Publishing Institute",null,"C:\\Users\\cfpgo\\Zotero\\storage\\NBX76F2T\\Chen et al. - 2019 - A Novel Deep Feature Learning Method Based on the .pdf; C:\\Users\\cfpgo\\Zotero\\storage\\AJT5PGWY\\4522.html",null,"included","deep feature learning; fault diagnosis; planetary gear; the fused-stacked AEs",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.635,null,"Manufacturing","Repair and installation of machinery and equipment","Repair of fabricated metal products, machinery and equipment","Repair of machinery"],["NI3HKM6G","conferencePaper",2020,"Ajagekar, A.; You, F.","A Deep Learning Approach for Fault Detection and Diagnosis of Industrial Processes using Quantum Computing",null,611.0,null,null,null,"10.1109/SMC42975.2020.9283034","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85098851709&doi=10.1109%2fSMC42975.2020.9283034&partnerID=40&md5=c8a9229bba606db217d079cd22d54de7","Hybrid","Quantum","Quantum Generative Training","Real Quantum Computer","Annealer","Conference","C","33","331","3312",null,"2020","5/11/2022 15:25","5/16/2022 14:56",null,"2345-2350",null,null,"2020-October",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,"Conference Proceedings - IEEE International Conference on Systems, Man and Cybernetics","YES","YES","YES",null,null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","NO",null,"YES",0.625,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"B","Manufacturing","Repair and installation of machinery and equipment","Repair of fabricated metal products, machinery and equipment","Repair of machinery"],["2WQGQYDW","journalArticle",2020,"Ajagekar, A.; You, F.","Quantum computing assisted deep learning for fault detection and diagnosis in industrial process systems",24600.0,null,"Computers and Chemical Engineering",null,null,"10.1016/j.compchemeng.2020.107119","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85092535215&doi=10.1016%2fj.compchemeng.2020.107119&partnerID=40&md5=f7cdee5b7957b32dbe299dd617780411","Hybrid","Quantum","Quantum Generative Training","Real Quantum Computer","Annealer","Journal","C","33","331","3312",null,"2020","5/11/2022 15:25","5/16/2022 14:56",null,null,null,null,"143",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","YES","YES","YES","YES","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.625,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.017,null,"Manufacturing","Repair and installation of machinery and equipment","Repair of fabricated metal products, machinery and equipment","Repair of machinery"]],"hovertemplate":"<b>S<sub>R</sub>: %{x}</b><br>S<sub>S</sub>: %{customdata[81]}<br>DOI: %{customdata[10]}<br>ISIC Section: %{customdata[96]}","marker":{"outliercolor":"black"},"meanline":{"color":"black","visible":true},"name":"C","points":"all","x":[0.857142857,0.6,0.466666667,0.8,0.733333333,0.8,0.666666667,0.666666667,0.733333333,0.666666667,0.666666667,0.6,0.6,0.666666667,0.533333333,0.533333333,0.666666667,0.733333333,0.8,0.6,0.6,0.8],"type":"violin"},{"box":{"visible":true},"customdata":[["PGDJVL33","journalArticle",2019,"Mahdi, F.P.; Vasant, P.; Abdullah-Al-Wadud, M.; Kallimani, V.; Watada, J.","Quantum-behaved bat algorithm for many-objective combined economic emission dispatch problem using cubic criterion function",24800.0,null,"Neural Computing and Applications",null,"0941-0643","10.1007/s00521-018-3399-z",null,"Classical","Quantum-inspired","Quantum Bat Algorithm",null,null,"Journal","D","35","351","3510","In this research, a quantum computing idea based bat algorithm (QBA) is proposed to solve many-objective combined economic emission dispatch (CEED) problem. Here, CEED is represented using cubic criterion function to reduce the nonlinearities of the system. Along with economic load dispatch, emissions of SO2, NOx, and CO2 are considered as separate three objectives, thus making it a four-objective (many-objective) optimization problem. A unit-wise price penalty factor is considered here to convert all the objectives into a single objective in order to compare the final results with other previously used methods like Lagrangian relaxation (LR), particle swarm optimization, and simulated annealing. QBA is applied in six-unit power generation system for four different loads. The obtained results show QBA successfully solve many-objective CEED problem with greater superiority than other methods found in the literature in terms of quality results, robustness, and computational performance. In the end of this paper, a detailed future research direction is provided based on the simulation results and its analysis. The outcome of this research demonstrates that the inclusion of quantum computing idea in metaheuristic technique provides a useful and reliable tool for solving such many-objective optimization problem.","2019-10","4/11/2022 15:14","5/11/2022 16:34",null,"5857-69",null,"10","31",null,"Neural Computing and Applications",null,"Neural Comput. Appl. (Germany)",null,null,null,null,null,null,null,null,null,null,null,null,"Place: Germany Publisher: Springer",null,"C:\\Users\\cfpgo\\Zotero\\storage\\DTWCFPEH\\Mahdi et al. - 2019 - Quantum-behaved bat algorithm for many-objective c.pdf; ","http://dx.doi.org/10.1007/s00521-018-3399-z","environmental economics; quantum computing; operations research; air pollution; optimisation; power generation dispatch; power generation economics; included; reverse snowball; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.796,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["7HVIKD4U","journalArticle",2016,"Li-Ling Peng; Guo-Feng Fan; Min-Liang Huang; Wei-Chiang Hong","Hybridizing DEMD and Quantum PSO with SVR in Electric Load Forecasting",62932.0,null,"Energies",null,"1996-1073","10.3390/en9030221",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","Electric load forecasting is an important issue for a power utility, associated with the management of daily operations such as energy transfer scheduling, unit commitment, and load dispatch. Inspired by strong non-linear learning capability of support vector regression (SVR), this paper presents an SVR model hybridized with the differential empirical mode decomposition (DEMD) method and quantum particle swarm optimization algorithm (QPSO) for electric load forecasting. The DEMD method is employed to decompose the electric load to several detail parts associated with high frequencies (intrinsic mode function-IMF) and an approximate part associated with low frequencies. Hybridized with quantum theory to enhance particle searching performance, the so-called QPSO is used to optimize the parameters of SVR. The electric load data of the New South Wales (Sydney, Australia) market and the New York Independent System Operator (NYISO, New York, USA) are used for comparing the forecasting performances of different forecasting models. The results illustrate the validity of the idea that the proposed model can simultaneously provide forecasting with good accuracy and interpretability.","2016-03","4/11/2022 15:14","5/12/2022 16:15",null,"221 (20 pp.)",null,"3","9",null,"Energies",null,"Energies (Switzerland)",null,null,null,null,null,null,null,null,null,null,null,null,"Place: Switzerland Publisher: MDPI AG",null,"; C:\\Users\\cfpgo\\Zotero\\storage\\S9Y5ZW9B\\Li-Ling Peng et al. - 2016 - Hybridizing DEMD and Quantum PSO with SVR in Elect.pdf","http://dx.doi.org/10.3390/en9030221","regression analysis; load forecasting; particle swarm optimisation; support vector machines; included; reverse snowball; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.866666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.662,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["EEM6Q2MC","journalArticle",2020,"Wang, Yongli; Song, Fuhao; Ma, Yuze; Zhang, Yuli; Yang, Jiale; Liu, Yang; Zhang, Fuwei; Zhu, Jinrong","Research on capacity planning and optimization of regional integrated energy system based on hybrid energy storage system",13688.0,null,"Applied Thermal Engineering",null,"1359-4311","10.1016/j.applthermaleng.2020.115834","https://www.sciencedirect.com/science/article/pii/S1359431120333160","Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Journal","D","35","351","3510","Some regional integrated energy systems (RIES) have installed equipments such as wind turbine and photovoltaic, but the fluctuation of these intermittent power supply is large, resulting in a certain amount of energy waste. Because energy storage can improve the utilization rate of renewable energy, this paper establishes a storage capacity expansion planning model considering multiple functions of hybrid energy storage in the RIES. In this model, the wavelet packet decomposition method is used to reasonably decompose the high-frequency fluctuation and low-frequency fluctuation of renewable energy to achieve the function of stabilizing fluctuation. Meanwhile, an operation strategy for hybrid energy storage to participate in demand response is proposed. Rain flow counting method is used to research the life of hybrid energy storage system, which improves the accuracy of energy storage annual cost calculation. In the Simulation and Analysis section, the genetic quantum algorithm is used for simulation and analysis of the role and benefits of hybrid energy storage. The simulation results show that the benefit of hybrid energy storage in capacity expansion construction is increased by 10.4%, and when the electricity and gas prices fluctuate by \u00b120%, the hybrid energy storage configuration proposed in this paper has a stable advantage in more than 95%.","2020-11-05","4/11/2022 15:14","5/3/2022 17:35",null,"115834",null,null,"180",null,"Applied Thermal Engineering",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\R7X7P2WV\\Wang et al. - 2020 - Research on capacity plannin s; Design; Hybrid systems; Demand response; Quadratic programming; Pressure vessels; Diesel engines; included; Compressed air; Compressed air energy storage; Scenario-based bi-level programming; Wind-diesel-CAES hybrid energy system; reverse snowball; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","YES","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",2.743,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["XWPJ5YN3","journalArticle",2011,"Lee, Jia-Chu; Lin, Whei-Min; Liao, Gwo-Ching; Tsao, Ta-Peng","Quantum genetic algorithm for dynamic economic dispatch with valve-point effects and including wind power system",17985.0,null,"International Journal of Electrical Power & Energy Systems",null,"0142-0615","10.1016/j.ijepes.2010.08.014","https://www.sciencedirect.com/science/article/pii/S014206151000150X","Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Journal","D","35","351","3510","An optimization algorithm is proposed in this paper to solve the problem of the economic dispatch that includes wind power generation using quantum genetic algorithm (QGA). In additional to the detail introduction for models of general economic dispatch as well as their associated constraints, the effect of wind power generation is also included in this paper. On the other hand, the use of quantum genetic algorithms to solve the process of economic dispatch is also discussed and real scenarios are used for simulation tests later on. After comparing the algorithm used in this paper with several other algorithms commonly used to solve optimization problems, the results show that the algorithm used in this paper is able to find the optimal solution most quickly and accurately (i.e. to obtain the minimum cost for power generation in the shortest time). At the end, the impact to the total cost saving for the power generation after adding (or not adding) wind power generation is also discussed. The actual operating results prove that the algorithm proposed in this paper is economical and practical as well as superior. They are quite valuable for further research.","2011-02-01","4/25/2022 15:43","5/4/2022 12:32","4/25/2022 15:43","189-197",null,"2","33",null,"International Journal of Electrical Power & Energy Systems",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\YZ4ECURX\\Lee et al. - 2011 - Quantum genetic algorithm for dynamic economic dis.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\K5YFX9EK\\S014206151000150X.html",null,"included; forward snowball","Quantum genetic algorithm; Economic dispatch; Power generation system containing wind power generation",null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.985,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["6WU267MY","journalArticle",2017,"Feng, Zhong-kai; Niu, Wen-jing; Cheng, Chun-tian","Multi-objective quantum-behaved particle swarm optimization for economic environmental hydrothermal energy system scheduling",29348.0,null,"Energy",null,"0360-5442","10.1016/j.energy.2017.05.013","https://www.sciencedirect.com/science/article/pii/S0360544217307582","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","With increasing attention paid to energy and environment in recent years, the hydrothermal scheduling considering economic and environmental objectives is becoming one of the most important optimization problems in power system. With two competing objectives and a set of operation constraints, the economic environmental hydrothermal scheduling problem is classified as a typical multi-objective nonlinear constrained optimization problem. Thus, in order to efficiently resolve this problem, the multi-objective quantum-behaved particle swarm optimization (MOQPSO) is presented in this paper. In MOQPSO, the elite archive set is adopted to conserve Pareto optimal solutions and provide multiple evolutionary directions for individuals, while the neighborhood searching and chaotic mutation strategies are used to enhance the search capability and diversity of population. Furthermore, a novel constraint handling method is designed to adjust the constraint violation of hydro and thermal plants, respectively. In order to verify its effectiveness, the MOQPSO is applied to a classical hydrothermal system with four hydropower plants and three thermal plants. The simulations show that the proposed method has competitive performance compared with several traditional methods.","2017-07-15","4/26/2022 13:59","5/12/2022 16:09","4/26/2022 13:59","165-178",null,null,"131",null,"Energy",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\P465LNLR\\Feng et al. - 2017 - Multi-objective quantum-behaved particle swarm opt.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\3P5D5KWU\\S0360544217307582.html",null,"included; forward snowball","Quantum-behaved particle swarm optimization; Chaotic mutation; Constraint handling method; Hydrothermal scheduling; Multi-objective optimization",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.555555556,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.99,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["EERVQ9WA","journalArticle",2012,"Yao, Fang; Dong, Zhao Yang; Meng, Ke; Xu, Zhao; Iu, Herbert Ho-Ching; Wong, Kit Po","Quantum-Inspired Particle Swarm Optimization for Power System Operations Considering Wind Power Uncertainty and Carbon Tax in Australia",144912.0,null,"IEEE Transactions on Industrial Informatics",null,"1941-0050","10.1109/TII.2012.2210431",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","In this paper, a computational framework for integrating wind power uncertainty and carbon tax in economic dispatch (ED) model is developed. The probability of stochastic wind power based on nonlinear wind power curve and Weibull distribution is included in the model. In order to solve the revised dispatch strategy, quantum-inspired particle swarm optimization (QPSO) is also adopted, which shows stronger search ability and quicker convergence speed. The dispatch model is tested on a modified IEEE benchmark system involving six thermal units and two wind farms using the real wind speed data obtained from two meteorological stations in Australia.","2012-11","4/27/2022 11:34","5/4/2022 14:39",null,"880-888",null,"4","8",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"Conference Name: IEEE Transactions on Industrial Informatics",null,"C:\\Users\\cfpgo\\Zotero\\storage\\YNWI3S3T\\6249753.html; C:\\Users\\cfpgo\\Zotero\\storage\\TTTP5599\\Yao et al. - 2012 - Quantum-Inspired Particle Swarm Optimization for P.pdf",null,"included; forward snowball","particle swarm optimization; Wind turbines; wind power; Fuels; Carbon tax; economic load dispatch; stochastic optimization; Wind farms; Wind forecasting; Wind power generation; Wind speed",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","YES","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.934,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["DUTPT4BZ","journalArticle",2013,"Jamalipour, Mostafa; Sayareh, Reza; Gharib, Morteza; Khoshahval, Farrokh; Karimi, Mahmood Reza","Quantum behaved Particle Swarm Optimization with Differential Mutation operator applied to WWER-1000 in-core fuel management optimization",29363.0,null,"Annals of Nuclear Energy",null,"0306-4549","10.1016/j.anucene.2012.11.008","https://www.sciencedirect.com/science/article/pii/S0306454912004410","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","This paper presents a new method using Quantum Particle Swarm Optimization with Differential Mutation operator (QPSO-DM) for optimizing WWER-1000 core fuel management. Genetic Algorithm (GA) and Particle Swarm Optimization (PSO) have shown good performance on in-core fuel management optimization (ICFMO). The objective of this paper is to show that QPSO-DM performs very well and is comparable to PSO and Quantum Particle Swarm Optimization (QPSO). Most of the strategies for ICFMO are based on maximizing multiplication factor (keff) to increase cycle length and minimizing power peaking factor (Pq) in order to improve fuel integrity. PSO, QPSO and QPSO-DM have been implemented to fulfill these requirements for the first operating cycle of WWER-1000 Bushehr Nuclear Power Plant (BNPP). The results show that QPSO-DM performs better than the others. A program has been written in MATLAB to map PSO, QPSO and QPSO-DM for loading pattern optimization. WIMS and CITATION have been used to simulate reactor core for neutronic calculations.","2013-04-01","4/27/2022 12:54","5/4/2022 14:57","4/27/2022 12:54","134-140",null,null,"54",null,"Annals of Nuclear Energy",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\WN65XM83\\Jamalipour et al. - 2013 - Quantum behaved Particle Swarm Optimization with D.pdf",null,"included; forward snowball","Particle Swarm Optimization; Differential Mutation; In-core fuel management; Quantum Particle Swarm Optimization; WWER-1000",null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","NO","NO","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.052,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["WZLQH53I","journalArticle",2014,"Davoodi, Elnaz; Hagh, Mehrdad Tarafdar; Zadeh, Saeid Ghassem","A hybrid Improved Quantum-behaved Particle Swarm Optimization\u2013Simplex method (IQPSOS) to solve power system load flow problems",18136.0,null,"Applied Soft Computing",null,"1568-4946","10.1016/j.asoc.2014.03.004","https://www.sciencedirect.com/science/article/pii/S1568494614001100","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","This study proposes a new approach, based on a hybrid algorithm combining of Improved Quantum-behaved Particle Swarm Optimization (IQPSO) and simplex algorithms. The Quantum-behaved Particle Swarm Optimization (QPSO) algorithm is the main optimizer of algorithm, which can give a good direction to the optimal global region and Nelder Mead Simplex method (NM) which is used as a local search to fine tune the obtained solution from QPSO. The proposed improved hybrid QPSO algorithm is tested on several benchmark functions and performed better than particle swarm optimization (PSO), QPSO and weighted QPSO (WQPSO). To assess the effectiveness and feasibility of the proposed method on real problems, it is used for solving the power system load flow problems and demonstrated by different standard and ill-conditioned test systems including IEEE 14, 30 and 57 buses test systems, and compared with the conventional Newton\u2013Raphson (NR) method, PSO and some versions of QPSO algorithms. Furthermore, the proposed hybrid algorithm is proposed for solving load flow problems with considering the reactive limits at generation buses. Simulation results prove the robustness and better convergence of IQPSOS under normal and critical conditions, when conventional load flow methods fail.","2014-08-01","4/27/2022 12:55","5/5/2022 18:20","4/27/2022 12:55","171-179",null,null,"21",null,"Applied Soft Computing",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\EHBXP2CV\\Davoodi et al. - 2014 - A hybrid Improved Quantum-behaved Particle Swarm O.pdf",null,"included; forward snowball","Load flow; Ill-conditioned systems; Loadability limits; Quantum-behaved Particle Swarm Optimization; Simplex method",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","YES","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"YES",0.555555556,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.592,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["3JNAJ37H","journalArticle",2019,"Xia, Yan; Feng, Zhong-kai; Niu, Wen-jing; Qin, Hui; Jiang, Zhi-qiang; Zhou, Jian-zhong","Simplex quantum-behaved particle swarm optimization algorithm with application to ecological operation of cascade hydropower reservoirs",18136.0,null,"Applied Soft Computing",null,"1568-4946","10.1016/j.asoc.2019.105715","https://www.sciencedirect.com/science/article/pii/S156849461930496X","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","With growing attentions paid to ecological protection in recent years, the ecological operation of cascade hydropower reservoirs is becoming an increasingly significant problem in water resource system. Mathematically, the ecological operation of cascade hydropower reservoirs is a high-dimensional, nonlinear and strong spatiotemporal coupling constrained optimization problem. To overcome the premature convergence and stagnation search of traditional methods in resolving this problem, this paper develops a novel algorithm known as simplex quantum-behaved particle swarm optimization, where the probabilistic mutation operator is performed on historical best position of some individuals, and then the simplex neighborhood search strategy based on the dynamic probability identification is used to enhance the local exploration ability of the swarm. The numerical experiments of 17 classical test functions indicate that the presented method can achieve satisfactory results in both convergence speed and global search ability. The application results from China\u2019s Wu hydropower system indicate that our method has satisfying performance in reducing the ecological water shortage. Hence, this paper provides a novel effective tool for the complex ecological operation problem of cascade hydropower reservoirs.","2019-11-01","4/27/2022 16:01","5/12/2022 16:05","4/27/2022 16:01","105715",null,null,"84",null,"Applied Soft Computing",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\HFQIZZXI\\Xia et al. - 2019 - Simplex quantum-behaved particle swarm optimizatio.pdf",null,"included; forward snowball","Quantum-behaved particle swarm optimization; Cascade hydropower reservoirs; Ecological operation requirement; Nelder\u2013Mead simplex search method; Probabilistic mutation operator",null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","NO","YES","YES","YES","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.405,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["EZS8SFEW","journalArticle",2020,"Xin-gang, Zhao; Ji, Liang; Jin, Meng; Ying, Zhou","An improved quantum particle swarm optimization algorithm for environmental economic dispatch",24201.0,null,"Expert Systems with Applications",null,"0957-4174","10.1016/j.eswa.2020.113370","https://www.sciencedirect.com/science/article/pii/S0957417420301950","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","Consumption of traditional fossil energy has promoted rapid economic development and caused effects such as climate warming and environmental degradation. In order to solve the problem of environmental economic dispatch (EED), this paper proposes a DE-CQPSO (Differential Evolution-Crossover Quantum Particle Swarm Optimization) algorithm based on the fast convergence of differential evolution algorithms and the particle diversity of crossover operators of genetic algorithms. In order to obtain better optimization results, a parameter adaptive control method is used to update the crossover probability. And the problem of multi-objective optimization is solved by introducing a penalty factor. The experimental results show that: the evaluation index and convergence speed of the DE-CQPSO algorithm are better than QPSO (Quantum Particle Swarm Optimization) and other algorithms, whether it is single-objective optimization of fuel cost and emissions or multi-objective optimization considering both optimization objectives. A good compromise value is verified, which verifies the effectiveness and robustness of the DE-CQPSO algorithm in solving environmental economic dispatch problems. The study provides a new research direction for solving environmental economic dispatch problems. At the same time, it provides a reference for the reasonable output of the unit to a certain extent.","2020-08-15","4/27/2022 16:02","5/12/2022 15:37","4/27/2022 16:02","113370",null,null,"152",null,"Expert Systems with Applications",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\XVM6QIPE\\Xin-gang et al. - 2020 - An improved quantum particle swarm optimization al.pdf",null,"included; forward snowball","Quantum particle swarm optimization; Crossover operator; Adaptive control; Carbon emission reduction; Differential evolution operator; Environmental economic dispatch",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","NO",null,"NO",0.666666667,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.368,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["6GUUCY87","journalArticle",2018,"Mahdi, Fahad Parvez; Vasant, Pandian; Abdullah-Al-Wadud, Mohammad; Watada, Junzo; Kallimani, Vish","A quantum-inspired particle swarm optimization approach for environmental/economic power dispatch problem using cubic criterion function",21100241220.0,null,"International Transactions on Electrical Energy Systems",null,"2050-7038","10.1002/etep.2497","https://onlinelibrary.wiley.com/doi/abs/10.1002/etep.2497","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","In electrical power dispatch problem, economic dispatch (ED) and environmental dispatch problems play a crucial part. Economic dispatch problem refers to the minimization of generation cost, where environmental dispatch problem refers to the minimization of emission of pollutants like CO2, SO2, and NOx from the power generation system. A quantum-inspired particle swarm optimization (QPSO) technique is presented in this paper to solve many-objective environmental economic dispatch (EED) problems. Emissions of CO2, SO2, and NOx are considered 3 different objectives, thus making it a 4-objective problem considering ED. Many-objective EED problems are defined by using a cubic criterion function, and a max/max price penalty factor is considered to convert all the objectives into a single objective to compare the final results with other well-known methods found in the literature like Lagrangian relaxation, particle swarm optimization, simulated annealing, and quantum-behaved bat algorithm. Quantum-inspired particle swarm optimization is implemented on a 6-unit system to solve many-objective EED problems, and at the same time, to show the effectiveness of QPSO in large systems, it is also implemented in a 26-unit power generation system for ED problem. The obtained results demonstrate and verify the effectiveness and robustness of QPSO to solve many-objective EED problems. This also shows that QPSO can effectively be implemented in such power dispatch problems.","2018","4/27/2022 16:24","5/11/2022 15:55","4/27/2022 16:24","e2497",null,"3","28",null,null,null,null,null,null,null,null,null,"en",null,null,null,null,"Wiley Online Library",null,"_eprint: https://onlinelibrary.wiley.com/doi/pdf/10.1002/etep.2497",null,"C:\\Users\\cfpgo\\Zotero\\storage\\RKHCJZ95\\Mahdi et al. - 2018 - A quantum-inspired particle swarm optimization app.pdf",null,"included; forward snowball","quantum particle swarm optimization; economic load dispatch; cubic criterion function; emission reduction; environmental economic dispatch; many-objective optimization; max/max penalty factor",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.666666667,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.453,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["F3TGSW3M","journalArticle",2014,"Hosseinnezhad, Vahid; Rafiee, Mansour; Ahmadian, Mohammad; Ameli, Mohammad Taghi","Species-based Quantum Particle Swarm Optimization for economic load dispatch",17985.0,null,"International Journal of Electrical Power & Energy Systems",null,"0142-0615","10.1016/j.ijepes.2014.05.066","https://www.sciencedirect.com/science/article/pii/S0142061514003378","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","D","35","351","3510","Economic load dispatch (ELD) is one of the important optimization problems in the operation of power systems which can be helpful to create effective generating management plans. In this paper, the ELD problem is discussed considering transmission network losses and practical constraints of plants such as generation ramp rate, prohibited operation zones, and valve-point effects. A new method called Species-based Quantum Particle Swarm Optimization (SQPSO), which is based on the Quantum Particle Swarm Optimization (QPSO), is proposed and applied in order to solve this problem possessing non-smooth and smooth cost functions. In the proposed intelligent technique, the particles are classified according to the output results and they explore the answers in each iteration in-group form. The new method has just one control parameter. The simulation results and the numerical investigations of various examples are compared with other conventional techniques to assess the efficiency of the proposed method. The results of the numerical investigations well depict that in spite of its simplicity, the proposed method is superior over the other techniques from standpoint of optimum answer exploitation as well as possessing appropriate and acceptable speed and stability.","2014-12-01","4/27/2022 16:56","5/11/2022 14:23","4/27/2022 16:56","311-322",null,null,"63",null,"International Journal of Electrical Power & Energy Systems",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\YQD8GDWB\\Hosseinnezhad et al. - 2014 - Species-based Quantum Particle Swarm Optimization .pdf; C:\\Users\\cfpgo\\Zotero\\storage\\C63HBF83\\S0142061514003378.html",null,"included; forward snowball","Economic load dispatch; Smooth and non-smooth cost function; Species-based Quantum Particle Swarm Optimization (SQPSO)",null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.328,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["BJ2HEZHS","conferencePaper",2021,"Pushpabala, V.; ChristoberAsirRajan, C.","Energy Efficient Based Optimized Renewable Energy Systems (ORES) Using QPSO Technique for Normalized Cost of Energy (NCE)",null,null,"2021 International Conference on System, Computation, Automation and Networking (ICSCAN)",null,null,"10.1109/ICSCAN53069.2021.9526488",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","D","35","351","3510","Numbers and charts of the world renewable energy agency and the International Energy Agency have lately shown that renewable energy sources (RES) have exceeded natural gas and have taken second place as a power source. The intermittent nature of RES, however, causes a large triple-dimensional problem: system costs, environmental impacts and system reliability. Studies have shown that various RES integrated into Optimized Renewable Energy Systems (ORES) may effectively manage these problems by applying appropriate optimization methods. This article provides a technique for optimising electricity produced by an example of the need for loads as the load of typical buildings to meet an ORES. Quantum Particle Swarm Optimization Technique (QPSO) is used as an algorithm to search for optimisation because of its advantages compared with other methods to reduce the standardised costs of energy, between production and demand taking account of losses;defined the problem and introduce the objective function with fitness in mind. The structure of the algorithm was created with MATLAB software.","2021-07","5/3/2022 15:59","5/13/2022 22:24",null,"1-6",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\5CIZTSVW\\9526488.html; C:\\Users\\cfpgo\\Zotero\\storage\\UM25NMVS\\Pushpabala and ChristoberAsirRajan - 2021 - Energy Efficient Based Optimized Renewable Energy .pdf",null,"included","Costs; Renewable energy sources; Software algorithms; Search problems; Sensitivity; Optimization methods; Production; Quantum Particle Swarm Optimization; Normalized Cost of Energy; Optimized Renewable Energy Systems; Renewable Energy Sources",null,"2021 International Conference on System, Computation, Automation and Networking (ICSCAN)","YES","NO","NO","YES",null,"YES","YES","NO","NO","NO","NO","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","NO","NO","NO",null,"NO",0.444444444,0.4,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["DQ54M769","journalArticle",2021,"Bodha, Kapil Deo; Yadav, Vinod Kumar; Mukherjee, Vivekananda","A novel quantum inspired hybrid metaheuristic for dispatch of power system including solar photovoltaic generation",4700152713.0,null,"Energy Sources, Part B: Economics, Planning, and Policy",null,null,"10.1080/15567249.2021.1933265","https://app.dimensions.ai/details/publication/pub.1138664786","Classical","Quantum-inspired","Quantum-inspired Binary TVIW-GSA-PSO",null,null,"Journal","D","35","351","3510","This manuscript proposes a novel metaheuristic, which is an amalgamation of the quantum concept and the gravitational search particle swarm optimization technique. The inclusion of quantum concepts in the algorithm enhances its capability, as in quantum space there is no restriction on the movement of particle and the solution can be obtained with smaller population and faster convergence. An adaptive contraction expansion factor is also introduced which ensures better exploration of the algorithm. The technique is applied to solve the combined economic emission dispatch of a hybrid solar thermal unit operating in New Delhi, India for full and reduced solar radiation. To verify the effectiveness of the proposed technique, it is also applied to solve the combined economic emission dispatch of a 10 unit, 2000 MW system. It is observed that the proposed approach provides a fuel cost saving of up to 1300$ when compared with other referred techniques.","2021","5/3/2022 16:13","5/15/2022 17:07",null,"1-26",null,"6","16",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\TTZNMCMB\\Bodha et al. - 2021 - A novel quantum inspired hybrid metaheuristic for .pdf; C:\\Users\\cfpgo\\Zotero\ /2022 15:03","5/15/2022 20:06",null,"2680-2692",null,"14","14",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.533333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",1.005,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["ZCTBZQ2C","journalArticle",2021,"Rugema, Fran\u00e7ois Xavier; Yan, Gangui; Mugemanyi, Sylvere; Jia, Qi; Zhang, Shanfeng; Bananeza, Christophe","A Cauchy-Gaussian Quantum-Behaved Bat Algorithm Applied to Solve the Economic Load Dispatch Problem",21100374601.0,null,"IEEE Access",null,null,"10.1109/access.2020.3034730","https://app.dimensions.ai/details/publication/pub.1132301022","Classical","Quantum-inspired","Quantum Bat Algorithm",null,null,"Journal","D","35","351","3510","In this paper, a novel Cauchy-Gaussian quantum-behaved bat algorithm (CGQBA) is applied to solve the economic load dispatch (ELD) problem. The bat algorithm (BA) is an acknowledged metaheuristic optimization algorithm owing to its performance. However, the classical BA presents some weaknesses, such as premature convergence. To withstand the drawbacks of the BA, quantum mechanics theories and Gaussian and Cauchy operators are integrated into the standard BA to enhance its effectiveness. Since the economic load dispatch is a nonlinear, complex and constrained optimization problem, its main objective is to reduce the total generation cost while matching the equality and inequality constraints of the system. The validity of the CGQBA is tested on six standard benchmark functions with different characteristics. The numerical results indicate that the CGQBA is effective and superior to many other algorithms. Moreover, the CGQBA is applied to solve the ELD problems on various test systems including 3,6,20, 40,110 and 160 implemented generating units. The simulation results illustrate the strength of the CGQBA compared with other algorithms recently reported in the literature.","2021","5/11/2022 14:23","5/13/2022 22:09",null,"3207-3228",null,null,"9",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES",null,"YES","YES","YES","NO","YES","YES","YES","YES","YES","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.777777778,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.927,null,"Electricity, gas, steam and air conditioning supply","Electricity, gas, steam and air conditioning supply","Electric power generation, transmission and distribution","Electric power generation, transmission and distribution"],["VHV33V7W","journalArticle",2019,"Zhang, Z.; Hong, W.-C.","Electric load forecasting by complete ensemble empirical mode decomposition adaptive noise and support vector regression with quantum-based dragonfly algorithm",21576.0,null,"Nonlinear Dynamics",null,null,"10.1007/s11071-019-05252-7","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85073688051&doi=10.1007%2fs11071-019-05252-7&partnerID=40&md5=9e511a3dc5f9d23732950355f9e3f4de","Classical","Quantum-inspired","Quantum Dragonfly Algorithm",null,null,"Journal","D","35","351","3510",null,"2019","5/11/2022 14:59","5/16/2022 14:58",null,"1107-1136",null,"2","98",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\G4W7EKKY\\Zhang and Hong - 2019 - Electric load forecasting by complete ensemble emp.pdf",null,"included","Electric load forecasting; Complete ensemble empirical mode decomposition adaptive noise (CEEMDAN); Quantum computing mechanism (QCM); Quantum dragon
