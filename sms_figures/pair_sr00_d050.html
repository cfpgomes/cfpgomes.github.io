e","E","38","381","3811","City Litter Transportation Problem (CLTP) is NP-complete problem, most of the algorithms for CLTP are intelligence algorithm and linear programming. The algorithm in this paper is based on the combination of Quantum Evolutionary algorithm (QEA) and Ant Colony System (ACS), a new algorithm, Quantum Ant Colony Algorithm (QACA) is proposed in this paper. it has better diversity and global search capacity. The experimental result demonstrates that QACA can get better solutions to City Litter Transportation Problem (CLTP) than the solutions given in existing bibliographer.","2012-03","4/11/2022 15:14","5/4/2022 14:45",null,"42-47",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,null,null,"; C:\\Users\\cfpgo\\Zotero\\storage\\FYX8G55C\\6178445.html; C:\\Users\\cfpgo\\Zotero\\storage\\NR6R6E8L\\Zhen-xin and Yue-guang - 2012 - A New Algorithm and its Application.pdf","http://dx.doi.org/10.1109/CDCIEM.2012.17","waste management; transportation; quantum computing; evolutionary computation; computational complexity; ant colony optimisation; graph theory; linear programming; search problems; included; reverse snowball; forward snowball","Logic gates; Quantum computing; Heuristic algorithms; Transportation; Equations; Quantum mechanics; Cities and towns; City Litter Transportation Problem; Quantum Ant Colony Algorithm; Quantum Evolutionary",null,"2012 International Conference on Computer Distributed Control and Intelligent Environmental Monitoring","YES","NO","NO","YES",null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","NO","NO",null,"NO",0.444444444,0.533333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Water supply; sewerage, waste management and remediation activities","Waste collection, treatment and disposal activities; materials recovery","Waste collection","Collection of non-hazardous waste"],["HZBHE4J5","journalArticle",2021,"Guo, Yuxue; Xu, Yue-Ping; Sun, Mengcheng; Xie, Jingkai","Multi-step-ahead forecast of reservoir water availability with improved quantum-based GWO coupled with the AI-based LSSVM model",50089.0,null,"Journal of Hydrology",null,null,"10.1016/j.jhydrol.2020.125769","https://app.dimensions.ai/details/publication/pub.1132664940","Classical","Quantum-inspired","Quantum-based Grey Wolf Optimizer",null,null,"Journal","E","36","360","3600","It remains a challenge to obtain an accurate multi-step-ahead forecast of reservoir water availability for island areas. A novel hybrid multi-step-ahead forecast model is introduced to solve this problem. Partial autocorrelation function (PACF) is first used to analyze the characteristics of the target time series for extracting the appropriate input variables. Least-square support vector machine (LSSVM) with recursive mechanism is then explored for modelling multi-step-ahead forecasts, in which the forecast model is adjusted adaptively as long as new information is updated. The parameters in LSSVM are optimized based on an improved quantum-inspired version of Grey Wolf Optimizer (QGWO). The QGWO fortifies against the stagnation of the wolves at an optimal local point using three strategies including the quantum operator, non-linear convergence factor, and dynamic weighting. In this paper, the performance of QGWO was first demonstrated with that of other meta-heuristic (MH) algorithms in solving eight mathematical benchmark problems. Two time series of reservoir water availability in Zhoushan Islands, China, were then provided and analyzed to validate the performance of the advanced forecast approach in multi-step-ahead forecasts. The forecasts were compared with those obtained by the non-adaptive (NA) and non-recursive (NR) models. Results indicate that (1) QGWO displays superior performance on model parameters optimization than other comparative MH algorithms; (2) The proposed hybrid model in consideration of the nearest anterior feedback, as well as the adaptive mechanism, not only outperforms the two comparative models (NA, NR) but significantly enhances the accuracy of multi-step-ahead forecasts for non-stationary time series and low or high volume events, even as the forecast time horizon increases.","2021","5/3/2022 16:13","5/15/2022 16:40",null,"125769",null,null,"597",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\IUR5G3PH\\Guo et al. - 2021 - Multi-step-ahead forecast of reservoir water avail.pdf",null,"included","Adaptive and recursive mechanism; Island areas; Multi-step-ahead forecast; Quantum Grey Wolf Optimizer (QGWO); Reservoir water availability",null,null,"YES","YES","YES",null,null,"YES","YES","YES","NO","NO","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.611,null,"Water supply; sewerage, waste management and remediation activities","Water collection, treatment and supply","Water collection, treatment and supply","Water collection, treatment and supply"],["B8A3QEUS","journalArticle",2020,"Feng, Z.-K.; Niu, W.-J.; Tang, Z.-Y.; Jiang, Z.-Q.; Xu, Y.; Liu, Y.; Zhang, H.-R.","Monthly runoff time series prediction by variational mode decomposition and support vector machine based on quantum-behaved particle swarm optimization",50089.0,null,"Journal of Hydrology",null,null,"10.1016/j.jhydrol.2020.124627","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85078757694&doi=10.1016%2fj.jhydrol.2020.124627&partnerID=40&md5=c338003c62335fe67f04f7eb489751b1","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","E","36","360","3600",null,"2020","5/4/2022 11:38","5/16/2022 14:36",null,null,null,null,"583",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\VYQP9NBE\\Feng et al. - 2020 - Monthly runoff time series prediction by variation.pdf",null,"included","Decomposition and ensemble; Machine learning technique; Monthly runoff prediction; Swarm intelligence method; Three Gorges and Danjiangkou Reservoirs",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.75,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.684,null,"Water supply; sewerage, waste management and remediation activities","Water collection, treatment and supply","Water collection, treatment and supply","Water collection, treatment and supply"],["MXVUMVPM","conferencePaper",2021,"Henderson, Jessie M.; O\u2019Malley, Daniel; Viswanathan, Hari S.","Interrogating the performance of quantum annealing for the solution of steady-state subsurface flow",null,null,"2021 IEEE High Performance Extreme Computing Conference (HPEC)",null,null,"10.1109/HPEC49654.2021.9622819",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","E","36","360","3600","In the 1990s, the principles of quantum mechanics were leveraged to describe how discrete combinatorial optimization problems could be solved using a method called quantum annealing. D-Wave Systems, Inc. has since implemented commercial embodiments. We focus on the use of that hardware to solve discrete hydrologic inverse problems, which can become computationally intense at even moderate sizes. In particular, we interrogate whether contemporary quantum annealers with more qubits, lower noise, and reverse annealing features can improve performance. We find modest improvements in speed and accuracy are possible; however, those benefits are currently constrained to a regime of very rapid, approximate solutions on small meshes. As quantum annealers continue to improve, we expect further encroachment on the performance of classical numerical solvers.","20 S","YES","YES","YES","YES",0.75,0.75,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to land transportation"],["BIRZKM3K","conferencePaper",2018,"Sheng, Z.; Cai, B.-G.; Shangguan, W.","A Two-stage Method to Optimise Driving Strategy and Timetable for High-speed Trains",null,null,null,null,null,"10.1109/ITSC.2018.8569734","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85060447486&doi=10.1109%2fITSC.2018.8569734&partnerID=40&md5=8c25e3eb4465dafe65f6829dc99f124b","Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Conference","H","52","522","5229",null,"2018","4/11/2022 15:15","5/11/2022 16:08",null,"2283-2288",null,null,"2018-November",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\MMV8ZB6A\\Sheng et al. - 2018 - A Two-stage Method to Optimise Driving Strategy an.pdf",null,"included; reverse snowball; forward snowball",null,null,"IEEE Conference on Intelligent Transportation Systems, Proceedings, ITSC","YES","YES","YES",null,null,"YES","YES","NO","NO","NO","YES","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.625,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["KKR576SB","journalArticle",2017,"Neukart, Florian; Compostella, Gabriele; Seidel, Christian; von Dollen, David; Yarkoni, Sheir; Parney, Bob","Traffic Flow Optimization Using a Quantum Annealer",21100893766.0,null,"Frontiers in ICT",null,"2297-198X","10.3389/fict.2017.00029","https://www.frontiersin.org/article/10.3389/fict.2017.00029","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","H","52","522","5229","Quantum annealing algorithms belong to the class of metaheuristic tools, applicable for solving binary optimization problems. Hardware implementations of quantum annealing, such as the quantum processing units (QPUs) produced by D-Wave Systems, have been subject to multiple analyses in research, with the aim of characterizing the technology\u2019s usefulness for optimization and sampling tasks. In this paper, we present a real-world application that uses quantum technologies. Specifically, we show how to map certain parts of a real-world traffic flow optimization problem to be suitable for quantum annealing. We show that time-critical optimization tasks, such as continuous redistribution of position data for cars in dense road networks, are suitable candidates for quantum computing. Due to the limited size and connectivity of current-generation D-Wave QPUs, we use a hybrid quantum and classical approach to solve the traffic flow problem.","2017","4/24/2022 18:26","5/13/2022 22:04","4/24/2022 18:26",null,null,null,"4",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Frontiers",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\CTK8HSJK\\Neukart et al. - 2017 - Traffic Flow Optimization Using a Quantum Annealer.pdf",null,"included; forward snowball",null,null,null,"YES","NO","YES",null,null,"YES","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"YES",0.625,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["N4AXE29P","journalArticle",2019,"Ohzeki, Masayuki; Miki, Akira; Miyama, Masamichi J.; Terabe, Masayoshi","Control of Automated Guided Vehicles Without Collision by Quantum Annealer and Digital Devices",null,null,"Frontiers in Computer Science",null,"2624-9898","10.3389/fcomp.2019.00009","https://www.frontiersin.org/article/10.3389/fcomp.2019.00009","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","H","52","522","5229","Recent advance on quantum devices realizes an artificial quantum spin system known as the D-Wave 2000Q, which implements the Ising model with tunable transverse field. In this system, we perform a specific protocol of quantum annealing to attain the ground state, the minimizer of the energy. Therefore the device is often called the quantum annealer. However the resulting spin configurations are not always in the ground state. It can rather quickly generate many spin configurations following the Gibbs-Boltzmann distribution. In the present study, we formulate an Ising model to control a large number of automated guided vehicles in a factory without collision. We deal with an actual factory in Japan, in which vehicles run, and assess efficiency of our formulation. Compared to the conventional powerful techniques performed in digital computer, still the quantum annealer does not show outstanding advantage in the practical problem. Our study demonstrates a possibility of the quantum annealer to contribute solving industrial problems.","2019","4/24/2022 18:27","5/13/2022 22:04","4/24/2022 18:27",null,null,null,"1",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Frontiers",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\BAIX97EH\\Ohzeki et al. - 2019 - Control of Automated Guided Vehicles Without Colli.pdf",null,"included; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["2BVF67EM","journalArticle",2012,"Tang, Xin Lai; Yang, Shu Hong","A Improved Bus Timetable Scheduling Model Using Quantum Genetic Algorithm Based on Penalty Strategy",4700151914.0,null,"Applied Mechanics and Materials",null,"1662-7482","10.4028/www.scientific.net/AMM.253-255.1406","https://www.scientific.net/AMM.253-255.1406","Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Journal","H","52","522","5229","Considering the influence that the cycles of signal lamp have on the waiting time, a bus scheduling model is presented in this paper based on the trade-off between the cost of bus operator and benefits of passengers. In order to handle with the low efficiency brought about by the refused strategy, a new fitness function is designed according to penalty strategy, and then traditional genetic algorithm is replaced by quantum genetic algorithm to accelerate the search of optimal parameters further. The results of experiment show that the presented method is effective.","2012-12","4/24/2022 21:59","5/12/2022 16:44","4/24/2022 21:59","1406-1409",null,null,"253-255",null,"AMM",null,null,null,null,null,null,null,"en",null,null,null,null,"DOI.org (Crossref)",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\RF92LS4M\\Tang and Yang - 2012 - A Improved Bus Timetable Scheduling Model Using Qu.pdf",null,"included; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","NO","YES","NO","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.625,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q4",0.123,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["3U3JKK5U","conferencePaper",2019,"Stollenwerk, Tobias; Lobe, Elisabeth; Jung, Martin","Flight Gate Assignment with a Quantum Annealer",null,null,"Quantum Technology and Optimization Problems","978-3-030-14082-3",null,"10.1007/978-3-030-14082-3_9",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Workshop","H","52","522","5223","Optimal flight gate assignment is a highly relevant optimization problem from airport management. Among others, an important goal is the minimization of the total transit time of the passengers. The corresponding objective function is quadratic in the binary decision variables encoding the flight-to-gate assignment. Hence, it is a quadratic assignment problem being hard to solve in general. In this work we investigate the solvability of this problem with a D-Wave quantum annealer. These machines are optimizers for quadratic unconstrained optimization problems (QUBO). Therefore the flight gate assignment problem seems to be well suited for these machines. We use real world data from a mid-sized German airport as well as simulation based data to extract typical instances small enough to be amenable to the D-Wave machine. In order to mitigate precision problems, we employ bin packing on the passenger numbers to reduce the precision requirements of the extracted instances. We find that, for the instances we investigated, the bin packing has little effect on the solution quality. Hence, we were able to solve small problem instances extracted from real data with the D-Wave 2000Q quantum annealer.","2019","4/25/2022 14:01","5/13/2022 22:04",null,"99-110",null,null,null,null,null,null,"Lecture Notes in Computer Science",null,null,null,"Springer International Publishing","Cham","en",null,null,null,null,"Springer Link",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\2MYGAWJY\\Stollenwerk et al. - 2019 - Flight Gate Assignment with a Quantum Annealer.pdf",null,"included; forward snowball","Quantum annealing; Airport planning; Quadratic assignment problem; QUBO","Feld, Sebastian; Linnhoff-Popien, Claudia",null,"NO",null,"YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES",null,"NO","YES","YES","YES","YES","NO",null,"NO",0.571428571,0.642857143,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["VC9K5BV6","journalArticle",2020,"Stollenwerk, Tobias; O\u2019Gorman, Bryan; Venturelli, Davide; Mandr\u00e0, Salvatore; Rodionova, Olga; Ng, Hokkwan; Sridhar, Banavar; Rieffel, Eleanor Gilbert; Biswas, Rupak","Quantum Annealing Applied to De-Conflicting Optimal Trajectories for Air Traffic Management",18378.0,null,"IEEE Transactions on Intelligent Transportation Systems",null,"1558-0016","10.1109/TITS.2019.2891235",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","H","52","522","5223","We present the mapping of a class of simplified air traffic management problems (strategic conflict resolution) to quadratic unconstrained Boolean optimization problems. The mapping is performed through an original representation of the conflict-resolution problem in terms of a conflict graph, where the nodes of the graph represent flights and the edges represent a potential conflict between flights. The representation allows a natural decomposition of a real-world instance related to wind-optimal trajectories over the Atlantic Ocean into smaller subproblems that can be discretized and are amenable to be programmed in quantum annealers. In this paper, we tested the new programming techniques, and we benchmark the hardness of the instances using both classical solvers and the D-Wave 2X and D-Wave 2000Q quantum chip. The preliminary results show that for reasonable modeling choices, the most challenging subproblems which are programmable in the current devices are solved to optimality with 99% of probability within a second of annealing time.","2020-01","4/25/2022 14:01","5/13/2022 22:04",null,"285-297",null,"1","21",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"Conference Name: IEEE Transactions on Intelligent Transportation Systems",null,"C:\\Users\\cfpgo\\Zotero\\storage\\PHKJEJMB\\8643733.html; C:\\Users\\cfpgo\\Zotero\\storage\\XIFDSBNL\\Stollenwerk et al. - 2020 - Quantum Annealing Applied to De-Conflicting Optima.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\H9EC435K\\Stollenwerk et al. - 2020 - Quantum Annealing Applied to De-Conflicting Optima.pdf",null,"included; forward snowball","Optimization; Annealing; Quantum computing; Fuels; Quantum Physics; Computer Science - Data Structures and Algorithms; Trajectory; Air traffic management; classical optimization; Delays; NASA; optimal trajectories; quantum optimization",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.591,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["BBWF6N2E","conferencePaper",2019,"Liu, Bo; Wang, Xiaoping","UAV Route Planning Based on QPSO Algorithm under Rolling Time Domain Control",null,null,"2019 2nd World Conference on Mechanical Engineering and Intelligent Manufacturing (WCMEIM)",null,null,"10.1109/WCMEIM48965.2019.00130",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","H","52","522","5229","Aiming at the path planning problem of UAVs in complex environments, a RHC-QPSO path planning algorithm is proposed based on the quantum particle swarm optimization algorithm. The algorithm uses a quadtree to establish an environment model to reduce the storage of environmental information when there are many obstacles. Based on the QPSO algorithm, the UAV path optimization is performed. Combined with the RHC method, the active evasive strategy is adopted for the obstacles. The minimization of and are selected as the process performance index and used as the rolling optimization window. Optimize the indicator and change it to offline calculation for real-time online calculation. The simulation results show that the proposed algorithm can not only realize the dynamic path planning of UAVs with certain prior knowledge of the map in real time and effectively, but also prevent the UAV from making large maneuvers to avoid obstacles during the planning process. The smoothness of the path improves the safety of the drone.","2019-11","4/25/2022 14:37","5/11/2022 16:23",null,"612-617",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\3T6HDE4G\\9004156.html; C:\\Users\\cfpgo\\Zotero\\storage\\N4IV2WDR\\Liu and Wang - 2019 - UAV Route Planning Based on QPSO Algorithm under R.pdf",null,"included; forward snowball","Encoding; Manufacturing; Path planning; Active avoidance; Dynamic path planning; Mechanical engineering; Quadtree; RHC-QPSO algorithm; Time-domain analysis",null,"2019 2nd World Conference on Mechanical Engineering and Intelligent Manufacturing (WCMEIM)","YES","YES","NO","YES","NO","NO","NO",null,"NO","NO","NO","YES","NO","YES","NO","YES","YES","NO","NO",null,"YES","NO","YES","NO",null,"NO",0.333333333,0.428571429,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["PDYDX6KS","journalArticle",2014,"Wang, Huaixiao; Zhu, Wanhong; Liu, Jianyong; Li, Ling; Yin, Zhuchen","Multidistribution Center Location Based on Real-Parameter Quantum Evolutionary Clustering Algorithm",13082.0,null,"Mathematical Problems in Engineering",null,"1024-123X","10.1155/2014/714657","https://www.hindawi.com/journals/mpe/2014/714657/","Classical","Quantum-inspired","Real-parameter Quantum-inspired Evolutionary Clustering Algorithm",null,null,"Journal","H","52","522","5229","To determine the multidistribution center location and the distribution scope of the distribution center with high efficiency, the real-parameter quantum-inspired evolutionary clustering algorithm (RQECA) is proposed. RQECA is applied to choose multidistribution center location on the basis of the conventional fuzzy C-means clustering algorithm (FCM). The combination of the real-parameter quantum-inspired evolutionary algorithm (RQIEA) and FCM can overcome the local search defect of FCM and make the optimization result independent of the choice of initial values. The comparison of FCM, clustering based on simulated annealing genetic algorithm (CSAGA), and RQECA indicates that RQECA has the same good convergence as CSAGA, but the search efficiency of RQECA is better than that of CSAGA. Therefore, RQECA is more efficient to solve the multidistribution center location problem.","2014-11-26","4/27/2022 11:08","5/11/2022 14:37","4/27/2022 11:08","e714657",null,null,"2014",null,null,null,null,null,null,null,null,null,"en",null,null,null,null,"www.hindawi.com",null,"Publisher: Hindawi",null,"C:\\Users\\cfpgo\\Zotero\\storage\\8JB98PKP\\Wang et al. - 2014 - Multidistribution Center Location Based on Real-Pa.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\6394EXW9\\714657.html",null,"included; forward snowball",null,null,null,"YES","YES","NO","YES","NO",null,"YES","YES","NO","YES","NO","YES","YES","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.666666667,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.287,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["VI6V2QT2","journalArticle",2018,"Yang, Kun; Feng, Weiming; Liu, Gang; Zhao, Junfeng; Su, Piaoyi","Quantum-behaved particle swarm optimization for far-distance rapid cooperative rendezvous between two spacecraft",12375.0,null,"Advances in Space Research",null,"0273-1177","10.1016/j.asr.2018.08.006","https://www.sciencedirect.com/science/article/pii/S027311771830615X","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","52","522","5229","Focused on far-distance rapid cooperative rendezvous between two spacecraft under continuous large thrust, this paper presents a series of artificial intelligence algorithms for fuel and time optimization. The process of far-distance rapid cooperative rendezvous was optimized by a type of hybrid algorithm-integrated Quantum-behaved Particle Swarm Optimization (QPSO) and Sequential Quadratic Programming (SQP). The convergent co-state vectors were obtained by QPSO and subsequently set as the initial values of SQP to search for the exact solutions in a smaller area. Applications of non-coplanar cooperative rendezvous are provided to demonstrate that the QPSO-SQP algorithm has better performance than other popular algorithms in less time consumption, faster convergence rate and highly stable solutions.","2018-12-01","4/27/2022 16:02","5/12/2022 16:06","4/27/2022 16:02","2998-3011",null,"11","62",null,"Advances in Space Research",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\EVKNQ33I\\Yang et al. - 2018 - Quantum-behaved particle swarm optimization for fa.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\3V7W5JDP\\S027311771830615X.html",null,"included; forward snowball","Optimal control; Quantum-behaved Particle Swarm Optimization (QPSO); Particle Swarm Optimization (PSO); Cooperative rendezvous; Sequential Quadratic Programming (SQP)",null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.589,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["VCWQ8SF7","conferencePaper",2021,"Singh, Amit; Lin, Chun-Yu; Huang, Chung-I; Lin, Fang-Pang","Quantum Annealing Approach for the Optimal Real-time Traffic Control using QUBO",null,1214.0,"2021 IEEE/ACIS 22nd International Conference on Software Engineering, Artificial Intelligence, Networking and Parallel/Distributed Computing (SNPD)",null,null,"10.1109/SNPD51163.2021.9704985",null,"Classical","Quantum-inspired","Quadratic Unconstrained Binary Optimization",null,null,"Conference","H","52","522","5229","Traffic congestion is one of the major issues in urban areas, particularly when traffic loads exceed the road\u2019s capacity, resulting in higher petrol consumption and carbon emissions as well as delays and stress for road users. In Asia, the traffic situation can be further deteriorated by road sharing of scooters. How to control the traffic flow to mitigate the congestion has been one of the central issues in transportation research. In this study, we employ a quantum annealing approach to optimize the traffic signals control at a real-life intersection with mixed traffic flows of vehicles and scooters. Considering traffic flow is a continuous and emerging phenomenon, we used quadratic unconstrained binary optimization (QUBO) formalism for traffic optimization, which has a natural equivalence to the Ising model and can be solved efficiently on the quantum annealers, quantum computers or digital annealers. In this article, we first applied the QUBO traffic optimization to artificially generated traffic for a simple intersection, and then we used real-time traffic data to simulate a real \"Dongda-Keyuan\" intersection with dedicated cars and scooter lanes, as well as mixed scooter and car lanes. We introduced two types of traffic light control systems for traffic optimization: C-QUBO and QUBO. Our rigorous QUBO optimizations show that C-QUBO and QUBO outperform the commonly used fixed cycle method, with QUBO outperforming C-QUBO in some instances. It has been found that QUBO optimization significantly relieves traffic congestion for the unbalanced traffic volume. Furthermore, we found that dynamic changes in traffic light signal duration greatly reduce traffic congestion.","2021-11","5/3/2022 15:49","5/13/2022 22:06",null,"74-81",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2693-8421",null,"C:\\Users\\cfpgo\\Zotero\\storage\\S84X95F3\\9704985.html; C:\\Users\\cfpgo\\Zotero\\storage\\L2YQSACW\\9704985.html; C:\\Users\\cfpgo\\Zotero\\storage\\3ZULA6CL\\Singh et al. - 2021 - Quantum Annealing Approach for the Optimal Real-ti.pdf",null,"included","Annealing; Quantum annealing; Urban areas; Motorcycles; Real-time systems; quantum computing; quantum annealing; Correlation; QUBO; real-time optimization; Roads; traffic optimization; traffic signal control",null,"2021 IEEE/ACIS 22nd International Conference on Software Engineering, Artificial Intelligence, Networking and Parallel/Distributed Computing (SNPD)","YES","YES","YES",null,null,"YES","YES","NO","NO","YES","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.8,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"C","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["GPT28I5I","conferencePaper",2019,"James, Scott Howard; Raheb, Robert Nicholas","Path Planning for Critical ATM/UTM Areas",null,null,"2019 IEEE/AIAA 38th Digital Avionics Systems Conference (DASC)",null,null,"10.1109/DASC43569.2019.9081662",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization",null,null,"Conference","H","52","522","5223","We create a path planning algorithm to be used in areas where conventional aircraft and Unmanned Aircraft Vehicles (UAV) are in close proximity. We apply this algorithm to a number of use cases including UAV traffic near airports and conventional air traffic near high-density UAV traffic. To execute the algorithm, we employ both High Performance Computing (HPC) and quantum computing.","2019-09","5/4/2022 10:21","5/16/2022 16:17",null,"1-6",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2155-7209",null,"C:\\Users\\cfpgo\\Zotero\\storage\\53HVWYFD\\9081662.html; C:\\Users\\cfpgo\\Zotero\\storage\\2ANWF539\\James and Raheb - 2019 - Path Planning for Critical ATMUTM Areas.pdf",null,"included","HPC; quantum computing; ATM; UTM",null,"2019 IEEE/AIAA 38th Digital Avionics Systems Conference (DASC)","NO",null,"YES",null,null,"YES","NO",null,"NO","YES","NO","YES","YES","YES","NO","NO","YES",null,"NO",null,"YES","NO","NO","NO",null,"NO",0.5,0.384615385,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["8FYDFGES","conferencePaper",2020,"James, Scott; Raheb, Robert; Hudak, Allison","UAV Swarm Path Planning",null,null,"2020 Integrated Communications Navigation and Surveillance Conference (ICNS)",null,null,"10.1109/ICNS50378.2020.9223005",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization",null,null,"Conference","H","52","522","5223","We present an algorithm for the modeling and management of groups of autonomous Unmanned Aerial Vehicles (UAV). The algorithm extends a previous work in which aircraft were considered individually. In this paper, we decompose the algorithm into two computational levels: one for the centralized control of groups of UAVs, or \"swarms\", and one modeling the distributed behavior of individual UAVs within these swarms. We examine a number of scenarios and compare the impact of communication latency on the intra-swarm and inter-swarm separations.","2020-09","5/4/2022 10:22","5/15/2022 20:57",null,"2G3-1-2G3-12",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 2155-4951",null,"C:\\Users\\cfpgo\\Zotero\\storage\\N982K4BP\\9223005.html; C:\\Users\\cfpgo\\Zotero\\storage\\7VB7GKAT\\James et al. - 2020 - UAV Swarm Path Planning.pdf",null,"included","Computational modeling; Aircraft; Atmospheric modeling; Path planning; ATM; UTM; Autonomous aerial vehicles; Navigation; Surveillance; Swarm; UAV",null,"2020 Integrated Communications Navigation and Surveillance Conference (ICNS)","NO",null,"YES",null,null,"YES","NO",null,"NO","YES","NO","NO","NO","NO","NO","NO","YES",null,"NO",null,"YES","YES","NO","NO",null,"NO",0.5,0.230769231,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Service activities incidental to air transportation"],["MDAPFYBQ","journalArticle",2022,"Deng, Wu; Xu, Junjie; Zhao, Huimin; Song, Yingjie","A Novel Gate Resource Allocation Method Using Improved PSO-Based QEA",18378.0,null,"IEEE Transactions on Intelligent Transportation Systems",null,"1558-0016","10.1109/TITS.2020.3025796",null,"Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Journal","H","52","522","5223","With the continuous and rapid growth of air traffic demand, gate resource becomes a major bottleneck restricting airport development. Rational gate allocation is regarded as one of the most important means to solve this bottleneck. In this paper, in order to comprehensively considere different stakeholders, a three-objective gate allocation model is to consider a wider scope, in which the minimizing passenger walking distances, the most balanced idle time of each gate and the best full use of large gate are optimized simultaneously to improve the practical efficiency. To efficiently solve this model, an improved quantum evolutionary algorithm (QEA) based on the niche co-evolution strategy and enhanced particle swarm optimization (PSO), namely IPOQEA is designed. An IPOQEA-based gate allocation method is proposed to allocate the flights to suitable gates within different periods. Finally, the actual operation data of Baiyun Airport is used to validate the effectiveness of the proposed method. Comparison results show that the constructed model can address the passenger walking distances, robustness and costs in airport management. Moreover, the IPOQEA has better optimization ability in solving gate allocation problem. Therefore, the proposed gate allocation method has great potential for practical engineering since it can easily make decisions for airport managers.","2022-03","5/4/2022 10:25","5/13/2022 21:03",null,"1737-1745",null,"3","23",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"Conference Name: IEEE Transactions on Intelligent Transportation Systems",null,"C:\\Users\\cfpgo\\Zotero\\storage\\SD597D35\\9210735.html; C:\\Users\\cfpgo\\Zotero\\storage\\AVL4TNSW\\Deng et al. - 2022 - A Novel Gate Resource Allocation Method Using Impr.pdf",null,"included","Optimization; Logic gates; Airports; Resource management; Statistics; Sociology; Atmospheric modeling; Gate allocation model; improved rotation gates; multi-objective; niche co-evolution strategy; PSO; QEA",null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.75,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Wareho =40&md5=27a0e76b8399f617b7c3d982caceeec0","Hybrid","Quantum","Quantum Circuit","Real Quantum Computer","Gate-based","Journal","H","50","501","5012",null,"2022","5/11/2022 15:25","5/12/2022 23:07",null,"135-147",null,"2","4",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES","NO",null,"YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","NO","YES","YES","NO","YES","NO",null,"NO",0.555555556,0.533333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Water transport","Sea and coastal water transport","Sea and coastal freight water transport"],["2R7SJU7Q","bookSection",2021,"Phillipson, F.; Chiscop, I.","Multimodal Container Planning: A QUBO Formulation and Implementation on a Quantum Annealer",null,952.0,"Computational Science \u2013 ICCS 2021",null,null,"10.1007/978-3-030-77980-1_3","https://app.dimensions.ai/details/publication/pub.1138731251","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","H","52","522","5229","Quantum computing is developing fast. Real world applications are within reach in the coming years. One of the most promising areas is combinatorial optimisation, where the Quadratic Unconstrained Binary Optimisation (QUBO) problem formulation is used to get good approximate solutions. Both the universal quantum computer as well as the quantum annealer can handle this kind of problems well. In this paper, we present an application on multimodal container planning. We show how to map this problem to a QUBO problem formulation and how the practical implementation can be done on the quantum annealer produced by D-Wave Systems.","2021","5/11/2022 15:39","5/13/2022 22:26",null,"30-44",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"DOI: 10.1007/978-3-030-77980-1_3",null,"C:\\Users\\cfpgo\\Zotero\\storage\\RW28EHMZ\\Phillipson and Chiscop - 2021 - Multimodal Container Planning A QUBO Formulation .pdf",null,"included",null,null,null,"YES","NO","NO","YES",null,"NO","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"A","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["AG8T9SYN","journalArticle",2021,"Ren, F.; Feng, W.","Homotopy-SQP coupled method for optimal control of far-distance nonplanar rapid cooperative rendezvous with multiple specific-direction thrusts",12375.0,null,"Advances in Space Research",null,null,"10.1016/j.asr.2021.06.019","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85108534059&doi=10.1016%2fj.asr.2021.06.019&partnerID=40&md5=d0f1f164de3e477f78bbf3106d628f2c","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","52","522","5229",null,"2021","5/11/2022 16:08","5/13/2022 22:17",null,"3176-3190",null,"8","68",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\AMEIJWDS\\Ren and Feng - 2021 - Homotopy-SQP coupled method for optimal control of.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\F9QSFPRB\\S0273117721004890.html",null,"included","Optimal control; Cooperative rendezvous; Multiple specific-direction thrusts; Indirect method; Intelligent algorithm",null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","YES","YES","YES","YES","NO","YES","NO","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.613,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["KPLNY54V","journalArticle",2021,"Ren, Fei","Optimization for Far-distance Cooperative Rendezvous with Multiple Direction-fixed Thrusts",130053.0,null,"Journal of Physics: Conference Series",null,null,"10.1088/1742-6596/2068/1/012021","https://app.dimensions.ai/details/publication/pub.1142466149","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","52","522","5229","The continuous-thrust far-distance cooperative rendezvous problem between two spacecraft is investigated. The indirect optimization method, based on Pontryagin\u2019s maximum principle (PMP), is applied to optimize fuel consumption. To overcome the difficulty in nonsmooth integration caused by the bang-bang control, the homotopy method is adopted to solve the fuel-optimal problem from a related energy-optimal problem. The quantum-behaved particle swarm optimization (QPSO) algorithm is used to obtain the energy-optimal solutions. The energy-optimal solutions are used as the initial values for the homotopic procedure to obtain the fuel-optimal solutions and optimal bang-bang control law. A hybrid algorithm combined homotopy method and sequential quadratic programming (SQP) algorithm is proposed. This hybrid algorithm can effectively obtain feasible optimal solutions even though the indirect optimization method exhibits a narrow convergence domain. Simulations of high-thrust and low-thrust rendezvous problems are provided and the proposed hybrid algorithm is verified. Moreover, the necessity of radial thrust is investigated.","2021","5/11/2022 16:09","5/13/2022 22:16",null,"012021",null,"1","2068",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\H3JADM5B\\Ren - 2021 - Optimization for Far-distance Cooperative Rendezvo.pdf",null,"included",null,null,null,"NO",null,"NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES",null,"YES","YES","YES","YES","YES","NO",null,"NO",0.25,0.714285714,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned",0.21,null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["7JNJSF6F","journalArticle",2021,"Ding, Yongcheng; Chen, Xi; Lamata, Lucas; Solano, Enrique; Sanz, Mikel","Implementation of a Hybrid Classical-Quantum Annealing Algorithm for Logistic Network Design",null,null,"SN Computer Science",null,null,"10.1007/s42979-021-00466-2","https://app.dimensions.ai/details/publication/pub.1135072547","Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Journal","H","52","522","5229","The logistic network design is an abstract optimization problem that, under the assumption of minimal cost, seeks the optimal configuration of the supply chain\u2019s infrastructures and facilities based on customer demand. Key economic decisions are taken about the location, number, and size of manufacturing facilities and warehouses based on the optimal solution. Therefore, improvements in the methods to address this question, which is known to be in the NP-hard complexity class, would have relevant financial consequences. Here, we implement in the D-Wave quantum annealer a hybrid classical-quantum annealing algorithm. The cost function with constraints is translated to a spin Hamiltonian, whose ground state encodes the searched result. As a benchmark, we measure the accuracy of results for a set of paradigmatic problems against the optimal published solutions (the error is on average below 1%\\documentclass[12pt]minimal \\usepackageamsmath \\usepackagewasysym \\usepackageamsfonts \\usepackageamssymb \\usepackageamsbsy \\usepackagemathrsfs \\usepackageupgreek \\setlength\u00f8ddsidemargin-69pt \\begindocument$$1%$$\\enddocument), and the performance is compared against the classical algorithm, showing a remarkable reduction in the number of iterations. This work shows that state-of-the-art quantum annealers may codify and solve relevant supply-chain problems even still far from useful quantum supremacy.","2021","5/11/2022 15:39","5/13/2022 22:05",null,"68",null,"2","2",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.666666667,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["6ZTAZZTA","conferencePaper",2021,"Soyinka Olukunle, K.; Nwanze, Nzekwu; Akoma Henry, E. C. A.","Time Dependent Fuel Optimal Satellite Formation Reconfiguration Using Quantum Particle Swarm Optimization",null,912.0,"Artificial Intelligence and Soft Computing","978-3-030-87897-9",null,"10.1007/978-3-030-87897-9_34",null,"Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Conference","H","52","522","5229","Evolutionary optimization methods have proven efficient in optimal transfer and orbit determination. This paper investigates the suitability of a Quantum Particle Swarm Optimization (QPSO) scheme for finding optimal transfer trajectories required for a fuel-efficient formation reconfiguration. It achieves this by comparing the search results for optimal transfer trajectories using QPSO, with traditional PSO. Given an initially clustered formation, a configuration, based on satellite coverage requirements, is set as the final configuration which the cluster aims to achieve, with minimal fuel consumption. Results show that QPSO had a better performance compared to traditional PSO, yielding faster convergence, higher accuracy, as well as better reliability to evade local minima by exploring a wider search spread.","2021","5/11/2022 16:12","5/13/2022 21:52",null,"379-389",null,null,null,null,null,null,"Lecture Notes in Computer Science",null,null,null,"Springer International Publishing","Cham","en",null,null,null,null,"Springer Link",null,null,null,null,null,"included","Optimization; PSO; Lambert theorem; Quantum PSO; Satellite formation reconfiguration","Rutkowski, Leszek; Scherer, Rafa\u0142; Korytkowski, Marcin; Pedrycz, Witold; Tadeusiewicz, Ryszard; Zurada, Jacek M.",null,"YES","NO","NO","YES",null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.444444444,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"National: Poland","Transportation and storage","Warehousing and support activities for transportation","Support activities for transportation","Other transportation support activities"],["77GKKSBZ","journalArticle",2020,"Wang, Z.; Dong, Y.; Feng, W.; Zhao, J.","Optimization for far-distance and fuel-limited cooperative rendezvous between two coplanar spacecraft based on Lambert method",29080.0,null,"Proceedings of the Institution of Mechanical Engineers, Part G: Journal of Aerospace Engineering",null,null,"10.1177/0954410019900447","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85078786399&doi=10.1177%2f0954410019900447&partnerID=40&md5=2011645b471493affc083906f90c706e","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","52","522","5229",null,"2020","5/11/2022 16:08","5/15/2022 18:52",null,"1301-1310",null,"7","234",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\VP83G3W6\\Wang et al. - 2020 - Optimization for far-distance and fuel-limited coo.pdf",null,"included","quantum-behaved particle swarm optimization; Cooperative rendezvous; far-distance orbit maneuver; Lambert's problem; sequential quadratic programm 019,"Zhang, Q.; Liu, S.; Gong, D.; Zhang, H.; Tu, Q.","An Improved Multi-Objective Quantum-Behaved Particle Swarm Optimization for Railway Freight Transportation Routing Design",21100374601.0,null,"IEEE Access",null,null,"10.1109/ACCESS.2019.2948197","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85078001273&doi=10.1109%2fACCESS.2019.2948197&partnerID=40&md5=28792dbb8f6238828deb76235d4c23de","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","H","49","491","4912",null,"2019","5/11/2022 15:03","5/16/2022 14:59",null,"157353-157362",null,null,"7",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES",null,"NO","YES","NO","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.775,null,"Transportation and storage","Land transport and transport via pipelines","Transport via railways","Freight rail transport"]],"hovertemplate":"<b>S<sub>R</sub>: %{x}</b><br>S<sub>S</sub>: %{customdata[81]}<br>DOI: %{customdata[10]}<br>ISIC Section: %{customdata[96]}","marker":{"outliercolor":"black"},"meanline":{"color":"black","visible":true},"name":"H","points":"all","x":[0.714285714,0.833333333,0.75,0.666666667,0.733333333,0.666666667,0.6,0.642857143,0.8,0.428571429,0.666666667,0.733333333,0.8,0.384615385,0.230769231,0.6,0.666666667,0.666666667,0.733333333,0.666666667,0.666666667,0.733333333,0.733333333,0.533333333,0.533333333,0.6,0.666666667,0.714285714,0.666666667,0.666666667,0.642857143,0.6,0.75,0.666666667,0.666666667],"type":"violin"},{"box":{"visible":true},"customdata":[["5XELXZHF","conferencePaper",2021,"Ferrari Dacrema, Maurizio; Felicioni, Nicolo; Cremonesi, Paolo","Optimizing the selection of recommendation carousels with quantum computing",null,28.0,"15th ACM Conference on Recommender Systems, RecSys 2021, September 27, 2021  -  October 1, 2021",null,null,"10.1145/3460231.3478853",null,"Hybrid","Quantum","Quadratic Unconstrained Binary Optimization","Real Quantum Computer","Annealer","Conference","J","63","631","6311","It has been long known that quantum computing has the potential to revolutionize the way we find solutions of problems that are difficult to solve on classical computers. It was only recently that small but functional quantum computers have become available on the cloud, allowing to test their potential. In this paper we propose to leverage their capabilities to address an important task for recommender systems providers, the optimal selection of recommendation carousels. In many video-on-demand and music streaming services the user is provided with a homepage containing several recommendation lists, i.e., carousels, each built with a certain criteria (e.g., artist, mood, Action movies etc.). Choosing which set of carousels to display is a difficult problem because it needs to account for how the different recommendation lists interact, e.g., avoiding duplicate recommendations, and how they help the user explore the catalogue. We focus in particular on the adiabatic computing paradigm and use the D-Wave quantum annealer, which is able to solve NP-hard optimization problems, can be programmed by classical operations research tools and is freely available on the cloud. We propose a formulation of the carousel selection problem for black box recommenders, that can be solved effectively on a quantum annealer and has the advantage of being simple. We discuss its effectiveness, limitations and possible future directions of development.  2021 Owner/Author.","2021","4/11/2022 15:14","5/13/2022 22:04",null,"691-696",null,null,null,null,null,null,"RecSys 2021 - 15th ACM Conference on Recommender Systems",null,null,null,"Association for Computing Machinery, Inc","Virtual, Online, Netherlands",null,null,null,null,null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\B9BIPMP8\\Ferrari Dacrema et al. - 2021 - Optimizing the selection of recommendation carouse.pdf; ","http://dx.doi.org/10.1145/3460231.3478853","Optimization; Annealing; Quantum computers; Recommender systems; Operations research; User interfaces; Video on demand; included; reverse snowball; forward snowball",null,null,null,"YES","YES","YES",null,null,"YES","NO",null,"NO","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES",null,"YES","YES","YES","YES","YES","NO",0.714285714,0.866666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"A","Information and communication","Information service activities","Data processing, hosting and related activities; web portals","Data processing, hosting and related activities"],["BZKIQR4I","journalArticle",2020,"Liu, Z.; Qiao, B.; Fang, K.","Joint optimization strategy for QoE-aware encrypted video caching and content distributing in multi-edge collaborative computing environment",21100383744.0,null,"Journal of Cloud Computing",null,null,"10.1186/s13677-020-00204-8","https://www.scopus.com/inward/record.uri?eid=2-s2.0-85091860596&doi=10.1186%2fs13677-020-00204-8&partnerID=40&md5=4a8e56d4576db5f86b7517adf1f79664","Classical","Quantum-inspired","Logistic Chaotic Quantum Dot Cellular Automata",null,null,"Journal","J","63","631","6311",null,"2020","4/11/2022 15:15","5/12/2022 16:11",null,null,null,"1","9",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\TLBP7T9I\\Liu et al. - 2020 - Joint optimization strategy for QoE-aware encrypte.pdf",null,"included; reverse snowball; forward snowball","Multi-edge collaborative computing; Pyramid structure; Quality of experience; Random integer programming; Swarm intelligence evolution algorithm; Video content distribution; Video data security",null,null,"YES","YES","NO","YES","NO","NO","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.5,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.593,null,"Information and communication","Information service activities","Data processing, hosting and related activities; web portals","Data processing, hosting and related activities"],["IRH3HHEF","conferencePaper",2012,"Charan Kumari, A.; Srinivas, K.; Gupta, M.P.","Software requirements selection using Quantum-inspired Elitist Multi-objective Evolutionary algorithm",null,null,"IEEE-International Conference On Advances In Engineering, Science And Management (ICAESM -2012)",null,null,null,"https://ieeexplore.ieee.org/document/6215945","Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Conference","J","62","620","6201","This paper proposes a Quantum-inspired Elitist Multi-objective Evolutionary algorithm (QEMEA) for software requirements selection, a problem in search based software engineering. Most often software product developments are iterative and incremental in their nature, due to the changes in the customer requirements from time to time. It is a challenging task to select the requirements from a large number of candidates, for the accomplishment of the business goals. The problem is to identify a set of requirements to be included in the next release of the product, by minimizing the cost and maximizing the customer satisfaction. Since minimizing the total cost and maximizing the customer satisfaction are contradictory objectives, the problem has a multi-objective nature. This problem is NP-hard in its nature and so it cannot be solved efficiently by using traditional optimization techniques for large problem instances. QEMEA combines the best features of Evolutionary Algorithms and Quantum Computing. It employs the concepts of Quantum computing such as superposition and interference. The features of QEMEA help in achieving quality pareto-optimal front solutions and faster convergence while using a small population size. The performance of QEMEA is tested on six benchmark problems derived from the literature. The obtained results indicates consistent and superior performance of the algorithm.","2012-03","4/24/2022 22:18","5/4/2022 12:40",null,"782-787",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\KLUCFBGY\\6215945.html; C:\\Users\\cfpgo\\Zotero\\storage\\VDFELL8Q\\Charan Kumari et al. - 2012 - Software requirements selection using Quantum-insp.pdf",null,"included; forward snowball","Benchmark testing; Multi-objective Next Release Problem; Quantum-inspired Multi-objective Evolutionary Algorithm; Search based software engineering; Software requirements selection",null,"IEEE-International Conference On Advances In Engineering, Science And Management (ICAESM -2012)","NO",null,"NO","YES",null,"YES","YES","NO","NO","NO","YES","YES","YES","NO","NO","YES","YES",null,"YES","YES","YES","YES","YES","NO",null,"NO",0.375,0.714285714,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Information and communication","Computer programming, consultancy and related activities","Computer programming, consultancy and related activities","Computer programming activities"],["I6836NX2","journalArticle",2011,"Sun, Jun; Fang, Wei; Wu, Xiaojun; Xie, Zhenping; Xu, Wenbo","QoS multicast routing using a quantum-behaved particle swarm optimization algorithm",24182.0,null,"Engineering Applications of Artificial Intelligence",null,"0952-1976","10.1016/j.engappai.2010.08.001","https://www.sciencedirect.com/science/article/pii/S0952197610001454","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","J","63","631","6311","QoS multicast routing in networks is a very important research issue in networks and distributed systems. It is also a challenging and hard problem for high-performance networks of the next generation. Due to its NP-completeness, many heuristic methods have been employed to solve the problem. This paper proposes the modified quantum-behaved particle swarm optimization (QPSO) method for QoS multicast routing. In the proposed method, QoS multicast routing is converted into an integer programming problem with QoS constraints and is solved by the QPSO algorithm combined with loop deletion operation. The QPSO-based routing method, along with the routing algorithms based on particle swarm optimization (PSO) and genetic algorithm (GA), is tested on randomly generated network topologies for the purpose of performance evaluation. The simulation results show the efficiency of the proposed method on QoS the routing problem and its superiority to the methods based on PSO and GA.","2011-02-01","4/26/2022 13:58","5/4/2022 12:36","4/26/2022 13:58","123-131",null,"1","24",null,"Engineering Applications of Artificial Intelligence",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\CDZ7VJLA\\Sun et al. - 2011 - QoS multicast routing using a quantum-behaved part.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\6J6TRMAL\\S0952197610001454.html",null,"included; forward snowball","Integer programming; Heuristic methods; Multicast routing; Multicast tree; Quality of service; Particle swarm optimization",null,null,"YES","YES","NO","YES","YES","YES","YES","YES","NO","NO","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.7,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",0.857,null,"Information and communication","Information service activities","Data processing, hosting and related activities; web portals","Data processing, hosting and related activities"],["TWUNGGCM","journalArticle",2016,"Dahi, Z.A.E.M.; Mezioud, C.; Draa, A.","A quantum-inspired genetic algorithm for solving the antenna positioning problem",19900192513.0,null,"Swarm and Evolutionary Computation",null,null,"10.1016/j.swevo.2016.06.003","https://www.scopus.c uality of different network resources such as bandwidth, delay, jitter, and packet loss rate. In this paper, we propose an improved quantum chaotic animal migration optimization algorithm to solve the multicast routing problem (Multi-Constrained Least Cost MCLC). We used a quantum representation of the solutions that allow the use of the original AMO version without discretization, as well as improving AMO by introducing chaotic map to determine the random numbers. These two contributions improve the diversification and intensification of the algorithm. The simulation results show that our proposed algorithm has a good scalability and efficiency compared with other existing algorithms in the literature.","2018","5/4/2022 12:34","5/16/2022 19:11",null,"128-139",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"DOI: 10.1007/978-3-319-89743-1_12",null,null,null,"included",null,null,null,"YES","YES","NO","YES","YES",null,"YES","YES","NO","YES","YES","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"YES",0.777777778,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Information and communication","Information service activities","Data processing, hosting and related activities; web portals","Data processing, hosting and related activities"],["JJWURKAQ","journalArticle",2016,"Xu, L.; Qian, F.; Li, Y.; Li, Q.; Yang, Y.-W.; Xu, J.","Resource allocation based on quantum particle swarm optimization and RBF neural network for overlay cognitive OFDM System",24807.0,null,"Neurocomputing",null,null,"10.1016/j.neucom.2015.08.083","https://www.scopus.com/inward/record.uri?eid=2-s2.0-84959359005&doi=10.1016%2fj.neucom.2015.08.083&partnerID=40&md5=d110981e15dd58af7f72d128e3a1b9b4","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","J","60","601","6010",null,"2016","5/4/2022 14:48","5/16/2022 21:07",null,"1250-1256",null,null,"173",null inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Journal","M","72","721","7210","0/1 Multiple Knapsack Problem, a generalization of more popular 0/1 Knapsack Problem, is NP-hard and considered harder than simple Knapsack Problem. 0/1 Multiple Knapsack Problem has many applications in disciplines related to computer science and operations research. Quantum Inspired Evolutionary Algorithms (QIEAs), a subclass of Evolutionary algorithms, are considered effective to solve difficult problems particularly NP-hard combinatorial optimization problems. A hybrid QIEA is presented for multiple knapsack problem which incorporates several features for better balance between exploration and exploitation. The proposed QIEA, dubbed QIEA-MKP, provides significantly improved performance over simple QIEA from both the perspectives viz., the quality of solutions and computational effort required to reach the best solution. QIEA-MKP is also able to provide the solutions that are better than those obtained using a well known heuristic alone.","2014-10","4/11/2022 15:14","5/12/2022 17:08",null,"1-11",null,"11","6",null,"International Journal of Intelligent Systems and Applications",null,"Int. J. Intell. Syst. Appl. (China)",null,null,null,null,null,null,null,null,null,null,null,null,"Place: China Publisher: Modern Education & Computer Science Press",null,"C:\\Users\\cfpgo\\Zotero\\storage\\8JAXAYLH\\Patvardhan et al. - Balanced Quantum-Inspired Evolutionary Algorithm f.pdf; C:\\Users\\cfpgo\\Zotero\\storage\\6GQM7ZGP\\summary.html; ; C:\\Users\\cfpgo\\Zotero\\storage\\3QZGAQUT\\Patvardhan et al. - 2014 - Balanced quantum-inspired evolutionary algorithm f.pdf","http://dx.doi.org/10.5815/ijisa.2014.11.01","evolutionary computation; computational complexity; knapsack problems; included; reverse snowball; forward snowball",null,null,null,"YES","YES","NO","YES","YES",null,"YES","NO","NO","NO","YES","YES","YES","YES","NO","YES","YES","YES","YES","YES","YES","NO","YES","NO",null,"NO",0.555555556,0.733333333,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Not assigned","Not assigned",null,"Professional, scientific and technical activities","Scientific research and development","Research and experimental development on natural sciences and engineering","Research and experimental development on natural sciences and engineering"],["IRTQJB8T","conferencePaper",2019,"Gajdo\u0161, Petr; B\u011bh\u00e1lek, Marek; Janou\u0161ek, Jan; Kr\u00f6mer, Pavel","QDSOMA: Towards the Utilization of Quantum Computing within SOMA",null,2061.0,"2019 IEEE Congress on Evolutionary Computation (CEC)",null,null,"10.1109/CEC.2019.8789885",null,"Classical","Quantum-inspired","Quantum Discrete Self-Organizing Migrating Algorithm",null,null,"Conference","M","70","701","7010","Nowadays, a new type of algorithms inspired by the quantum theory has arisen and brought to light new views of solving standard computational problems like searching, optimizing, scheduling etc. Some of the principles of quantum mechanics can be used even if a quantum computer is not available. The focus of this article is on the utilization of a quantum approach in a selected algorithm called DSOMA. A quantum computing based algorithm is described and all suggested improvements are demonstrated on the flowshop optimization problem. The novelty of the proposed algorithm consists in the use of quantum data. Individuals in other algorithms are usually encoded into a quantum state, whereas the individuals in our extension are just enriched by quantum information, and this data is used to improve behavior of the algorithm. Based on the outcomes of experiments carried out within our research the improved algorithm has achieved better results.","2019-06","4/24/2022 20:32","5/11/2022 16:19",null,"2900-2907",null,null,null,null,null,"QDSOMA",null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\RJV7MHZY\\8789885.html; C:\\Users\\cfpgo\\Zotero\\storage\\JZ5J6CQF\\Gajdo\u0161 et al. - 2019 - QDSOMA Towards the Utilization of Quantum Computi.pdf",null,"included; forward snowball","Optimization; Scheduling; Statistics; Quantum mechanics; Sociology; Qubit; Evolutionary computation; Evolutionary Algorithms; Flowshop; Quantum Mechanics; Registers; SOMA",null,"2019 IEEE Congress on Evolutionary Computation (CEC)","YES","YES","NO","YES",null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","NO","YES","YES","YES","YES","YES","YES","YES","YES","NO",null,"NO",0.555555556,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"B","Professional, scientific and technical activities","Activities of head offices; management consultancy activities","Activities of head offices","Activities of head offices"],["ENZ7JC5D","conferencePaper",2019,"Shuguang, LIU; Lin, BA","Research on Complex Curriculum Arrangement Problem Based on Novel Quantum Genetic Evolutionary Algorithm",null,null,"2019 Chinese Control And Decision Conference (CCDC)",null,null,"10.1109/CCDC.2019.8832728",null,"Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Conference","M","70","701","7010","Scheduling problem in Colleges and universities has always been a concern of many people. The essence of course scheduling is to allocate courses, teachers and students to the appropriate classroom in the appropriate time period, which involves many factors. This is a multi-objective scheduling problem, which is called timetable problem in operational research. Quantum Genetic Algorithm (QGA), which originates from the organic integration of quantum computing and genetic algorithms, has the advantages of outstanding ability to seek optimal solutions, faster computing speed and smaller overall computing scale, and can solve multi-objective scheduling or optimization problems well. In this paper, the QGA's principle, method and basic flow is introduced, the constraints of the complex curriculum arrangement problem is discussed, and a method to solve the problem of course scheduling in colleges and universities by using this advanced algorithm is also given. The experimental result shows that the quantum genetic evolutionary algorithm is much better than the genetic algorithm, and the optimization results are ideal.","2019-06","4/25/2022 14:50","5/11/2022 16:38",null,"3783-3787",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"IEEE Xplore",null,"ISSN: 1948-9447",null,"; ; C:\\Users\\cfpgo\\Zotero\\storage\\AMHIW5FT\\8832728.html; C:\\Users\\cfpgo\\Zotero\\storage\\N76G9NCJ\\Shuguang and Lin - 2019 - Research on Complex Curriculum Arrangement Problem.pdf","http://dx.doi.org/10.1109/CCDC.2019.8832728; http://dx.doi.org/10.1109/CCDC.2019.8832728","quantum computing; evolutionary computation; genetic algorithms; scheduling; included; educational courses; reverse snowball; forward snowball","Optimization; Genetic algorithms; Logic gates; Quantum computing; Scheduling; Statistics; Sociology; Genetic algorithm; Complex curriculum arrangement problem; Quantum genetic evolutionary algorithm; Timetable",null,"2019 Chinese Control And Decision Conference (CCDC)","YES","NO","NO","YES",null,"NO","YES","NO","NO","NO","NO","YES","NO","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","NO",null,"NO",0.333333333,0.466666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,null,null,"Not assigned","Professional, scientific and technical activities","Activities of head offices; management consultancy activities","Activities of head offices","Activities of head offices"],["5VPSAUHF","journalArticle",2021,"Ruidas, Subhendu; Seikh, Mijanur Rahaman; Nayak, Prasun Kumar","A production inventory model with interval-valued carbon emission parameters under price-sensitive demand",18164.0,null,"Computers & Industrial Engineering",null,"0360-8352","10.1016/j.cie.2021.107154","https://www.sciencedirect.com/science/article/pii/S0360835221000589","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","M","70","701","7010","As environmental pollution has become a serious problem in recent years, production firms have now shifted their attention to lower the carbon emission level along with their financial goal. Now, one major drawback of the available models is that they consider the amount of carbon emission associated with various inventory processes like setup process, production process, inventory holding process, etc. as fixed numbers. However, these quantities may not be fixed in reality due to several factors, like the condition of the carbon filtrating apparatus in the production firm, machine breakdown, quality of the raw material, nature of the fuel or energy used, etc. The parameters may vary in between some certain ranges. This paper aims at developing an imperfect production inventory model under the various carbon emission regulatory policies where the various carbon emission parameters are interval numbers. The various inventory cost parameters are also represented as interval numbers to reflect the practical situation. The demand of the product is assumed to be a linearly decreasing function of the selling price of the product. Also, the idea of a new inventory cost component, referred to as the \u2018development cost\u2019 is introduced. Four different policies- simple tax policy, cap and purchase policy, cap and reward policy and strictly under permitted cap policy are discussed, and based on those policies four different inventory models are developed. The Quantum behaved Particle Swarm Optimization(QPSO) algorithm has been applied to find the optimal profit of the manufacturer. The optimal profit obtained here is also an interval number which is quite realistic. The traditional fuzzy or probabilistic approach to represent impreciseness fails to find such kind of solution. A numerical example for every case has been given to illustrate the applicability of the models. Finally, sensitivity analysis of the optimal feasible solution due to variation in some key parameters has been provided with the key managerial insights.","2021-04-01","5/4/2022 11:21","5/18/2022 11:46","5/4/2022 11:21","107154",null,null,"154",null,"Computers & Industrial Engineering",null,null,null,null,null,null,null,"en",null,null,null,null,"ScienceDirect",null,null,null,"C:\\Users\\cfpgo\\Zotero\\storage\\ISRLT4XK\\Ruidas et al. - 2021 - A production inventory model with interval-valued .pdf",null,"included","Sustainable production; Imperfect production system; Interval number; Inventory model; Quantum behaved particle swarm optimization technique",null,null,"NO",null,"YES",null,null,"YES","YES","NO","NO","YES","NO","YES","NO","NO","NO","YES","YES",null,"YES","YES","YES","YES","YES","NO",null,"NO",0.571428571,0.571428571,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.775,null,"Professional, scientific and technical activities","Activities of head offices; management consultancy activities","Activities of head offices","Activities of head offices"],["NMHDNX4M","journalArticle",2016,"Zhu, K.; Gu, C.; Qiu, J.; Li, H.","The Analysis of the Concrete Gravity Dam's Foundation Uplift Pressure under the Function of Typhoon",13082.0,null,"Mathematical Problems in Engineering",null,null,"10.1155/2016/2834192","https://www.scopus.com/inward/record.uri?eid=2-s2.0-84966312213&doi=10.1155%2f2016%2f2834192&partnerID=40&md5=8b42ac8584c165d1699b01226e51dcf0","Classical","Quantum-inspired","Quantum Genetic Algorithm",null,null,"Journal","M","71","711","7110",null,"2016","5/4/2022 12:23","5/16/2022 21:02",null,null,null,null,"2016",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.625,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q2",0.279,null,"Profess 1","7110",null,"2017","5/4/2022 12:41","5/16/2022 20:38",null,null,null,"5","12",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","YES",null,null,"YES","YES","NO","NO","NO","NO","YES","YES","NO","YES","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.625,0.666666667,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.164,null,"Professional, scientific and technical activities","Architectural and engineering activities; technical testing and analysis","Architectural and engineering activities and related technical consultancy","Architectural and engineering activities and related technical consultancy"],["UZH5NU2D","journalArticle",2016,"Singh, M.R.; Mahapatra, S.S.","A quantum behaved particle swarm optimization for flexible job shop scheduling",18164.0,null,"Computers and Industrial Engineering",null,null,"10.1016/j.cie.2015.12.004","https://www.scopus.com/inward/record.uri?eid=2-s2.0-84953874512&doi=10.1016%2fj.cie.2015.12.004&partnerID=40&md5=409750fdaee8ae1cdf95a227b76f59d3","Classical","Quantum-inspired","Quantum Particle Swarm Optimization",null,null,"Journal","M","70","701","7010",null,"2016","5/4/2022 12:41","5/16/2022 21:12",null,"36-44",null,null,"93",null,null,null,null,null,null,null,null,null,null,null,null,"Scopus",null,null,null,null,null,null,null,"included",null,null,null,"YES","YES","NO","YES",null,"YES","YES","NO","NO","YES","NO","YES","YES","NO","NO","YES","YES","NO","YES","YES","YES","YES","YES","NO",null,"NO",0.666666667,0.6,"OK","OK","OK","OK","OK","OK","OK","OK",null,null,"Q1",1.484,null,"Professional, scientific and technical activities","Activities of head offices; management consultancy activities","Activities of head offices","Activities of head offices"],["A44RMWK4","journalArticle",2021,"Najaran, Mohammad Hassan Tayarani","How to exploit fitness landscape properties of timetabling problem: A new operator for quantum evolutionary algorithm",24201.0,null,"Expert Systems with Applications",null,"09574174","10.1016/j.eswa.2020.114211","https://linkinghub.elsevier.com/retrieve/pii/S0957417420309386","Classical","Quantum-inspired","Quantum-inspired Evolutionary Algorithm",null,null,"Journal","M","70","701","7010","The \ufb01tness landscape of the timetabling problems is analyzed in this paper to provide some insight into the properties of the problem. The analyses suggest that the good solutions are clustered in the search space and there is a correlation between the \ufb01tness of a local optimum and its distance to the best solution. Inspired by these \ufb01ndings, a new operator for Quantum Evolutionary Algorithms is proposed which, during the search process, collects information about the \ufb01tness landscape and tried to capture the backbone structure of the landscape. The knowledge it has collected is used to guide the search process towards a better region in the search space. The proposed algorithm consists of two phases. The \ufb01rst phase uses a tabu mechanism to collect information about the \ufb01tness landscape. In the second phase, the collected data are processed to guide the algorithm towards better regions in the search space. The algorithm clusters the good solutions it has found in its previous search process. Then when the population is converged and trapped in a local optimum, it is divided into sub-populations and each sub-population is designated to a cluster. The information in the database is then used to reinitialize the q-individuals, so they represent better regions in the search space. This way the population maintains diversity and by capturing the \ufb01tness landscape structure, the algorithm is guided towards better regions in the search space. The algorithm is compared with some state-ofthe-art algorithms from PATAT competition conferences and experimental results are presented.","2021-04","5/4/2022 14:30","5/13/2022 22:40","5/4/2022 14:30","114211",null,nul
